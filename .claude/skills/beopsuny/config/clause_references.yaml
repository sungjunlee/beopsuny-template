          description: 업무위탁에 따른 개인정보의 처리 제한
        - law: 개인정보 보호법
          articles: ["제28조의2", "제28조의3"]
          description: 가명정보의 처리
      considerations:
        - 위탁 vs 제3자 제공 구분
