    review_points:
      - 개인정보 처리 위탁인지 제3자 제공인지
      - 국외 이전 조항이 한국법 요건 충족하는지
      - 정보주체 권리 보장 조항 포함 여부
    risk_level: high

  license_grant:
    name_en: License Grant
    name_ko: 라이선스 부여
    category: ip_data
    description: |
      지식재산권의 이용 허락 범위와 조건을 정하는 조항
    common_terms:
      en: ["license", "grant", "non-exclusive", "royalty-free", "sublicensable"]
      ko: ["이용허락", "라이선스", "비독점", "무상", "재이용허락"]
    korean_law:
      primary:
        - law: 저작권법
          articles: ["제46조"]
          description: 저작물의 이용허락
        - law: 특허법
          articles: ["제100조", "제102조"]
          description: 전용실시권, 통상실시권
      considerations:
        - exclusive vs non-exclusive 구분 중요
        - 재이용허락(sublicense) 권한
        - 라이선스 종료 후 사용 중단 의무
    review_points:
      - 라이선스 범위 (지역, 기간, 용도)
      - 개량발명/2차적 저작물 귀속
