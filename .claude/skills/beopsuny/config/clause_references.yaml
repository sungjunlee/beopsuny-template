# ============================================================
# 계약 조항 - 한국 법령 매핑 레퍼런스
# Contract Clause to Korean Law Reference Database
# ============================================================
# Claude가 계약서 검토 시 관련 한국 법령을 신속히 조회할 수 있도록 지원
#
# 사용법:
#   1. Claude가 계약서 조항 유형 식별
#   2. 해당 조항의 korean_law 섹션 참조
#   3. fetch_law.py로 상세 조문 확인
#   4. 판례는 case_search 키워드로 실시간 검색 (하드코딩 X)
#
# 설계 원칙:
#   - 법령: 조문 번호 매핑 (API로 최신 내용 조회)
#   - 판례: 검색 키워드만 제공 (판례는 변경될 수 있음)
# ============================================================

version: "1.0.0"
last_updated: "2025-12-07"
disclaimer: |
  이 레퍼런스는 일반적인 참고 자료이며, 구체적인 계약 검토는
  변호사 자문이 필요합니다. 계약서 유형과 상황에 따라
  적용 법령이 달라질 수 있습니다.

  판례는 새로운 판결로 해석이 변경될 수 있으므로,
  case_search 명령어로 항상 최신 판례를 검색하세요.

# 조항 카테고리 정의
categories:
  - id: boilerplate
    name_ko: 일반 조항
    name_en: Boilerplate Clauses
    description: 대부분의 계약서에 공통으로 포함되는 표준 조항

  - id: risk_allocation
    name_ko: 위험 배분
    name_en: Risk Allocation
    description: 손해배상, 면책, 보험 등 위험 분배 조항

  - id: ip_data
    name_ko: 지식재산/데이터
    name_en: IP & Data
    description: 지식재산권, 개인정보, 데이터 관련 조항

  - id: employment
    name_ko: 고용/인력
    name_en: Employment & Personnel
    description: 고용, 파견, 비경쟁 관련 조항

  - id: core_terms
    name_ko: 핵심 조항
    name_en: Core Terms
    description: 계약의 본질적 권리의무를 정하는 조항

# ─────────────────────────────────────────────────────────
# BOILERPLATE CLAUSES (일반 조항) - 10개
# ─────────────────────────────────────────────────────────

clauses:
  governing_law:
    name_en: Governing Law / Choice of Law
    name_ko: 준거법
    category: boilerplate
    description: |
      계약의 해석과 이행에 적용되는 법률을 지정하는 조항
    common_terms:
      en: ["This Agreement shall be governed by", "construed in accordance with the laws of", "choice of law"]
      ko: ["준거법", "적용법률", "본 계약은 ~법에 따라"]
    korean_law:
      primary:
        - law: 국제사법
          articles: ["제25조", "제26조", "제27조"]
          description: 당사자 자치 원칙, 준거법 지정 방식
          fetch_command: "fetch_law.py exact '국제사법'"
        - law: 민법
          articles: ["제105조"]
          description: 임의규정과 준거법 선택의 한계
      considerations:
        - 한국 강행규정 회피 불가 (소비자보호, 근로자보호, 대리점법, 하도급법 등)
        - 중재 조항과의 관계 검토 필요
        - 한국법 선택 시 영문 해석 문제 발생 가능
      case_search:
        keywords: ["준거법", "국제사법", "당사자 자치"]
        fetch_command: "fetch_law.py cases '준거법' --court 대법원"
        note: 판례는 변경될 수 있으므로 항상 최신 검색 권장
    review_points:
      - 한국법 강행규정 적용 여부 (예: 대리점법, 하도급법)
      - 외국법 지정 시 분쟁해결 비용 증가 가능성
      - 준거법과 분쟁해결지의 불일치 문제
    risk_level: medium

  dispute_resolution:
    name_en: Dispute Resolution / Arbitration
    name_ko: 분쟁해결/중재
    category: boilerplate
    description: |
      분쟁 발생 시 해결 방법(소송, 중재, 조정)을 정하는 조항
    common_terms:
      en: ["arbitration", "exclusive jurisdiction", "mediation", "dispute resolution"]
      ko: ["중재", "전속관할", "조정", "분쟁해결"]
    korean_law:
      primary:
        - law: 중재법
          articles: ["제3조", "제8조", "제9조", "제36조"]
          description: 중재합의, 중재판정 효력
          fetch_command: "fetch_law.py exact '중재법'"
        - law: 민사소송법
          articles: ["제29조", "제30조"]
          description: 합의관할, 전속관할
      arbitration_institutions:
        - name: 대한상사중재원 (KCAB)
          url: https://www.kcab.or.kr
        - name: ICC (국제상업회의소)
          note: 국제거래 시 자주 사용
        - name: SIAC (싱가포르국제중재센터)
          note: 아시아 국제거래
      considerations:
        - 중재 비용 vs 소송 비용 비교
        - 중재지 선정의 중요성 (강제집행)
        - 소비자/근로자 중재 제한 (약관규제법)
    review_points:
      - 중재지가 한국인 경우 한국 중재법 적용
      - 외국 중재판정 승인/집행 가능성 (뉴욕협약)
      - 가처분 등 임시조치 가능 여부
    risk_level: high

  confidentiality:
    name_en: Confidentiality / Non-Disclosure
    name_ko: 비밀유지
    category: boilerplate
    aliases: ["NDA", "Secrecy", "CDA"]
    description: |
      계약 과정에서 공유되는 비밀정보의 보호 의무를 정하는 조항
    common_terms:
      en: ["Confidential Information", "shall not disclose", "non-disclosure", "proprietary information"]
      ko: ["비밀정보", "기밀유지", "비공개", "영업비밀"]
    korean_law:
      primary:
        - law: 부정경쟁방지 및 영업비밀보호에 관한 법률
          articles: ["제2조 제2호", "제10조", "제14조의2"]
          description: 영업비밀 정의, 침해금지, 손해배상
          fetch_command: "fetch_law.py exact '부정경쟁방지 및 영업비밀보호에 관한 법률'"
        - law: 민법
          articles: ["제750조", "제390조"]
          description: 불법행위, 채무불이행 손해배상
      admin_rules:
        - name: 영업비밀 원본증명 제도
          authority: 특허청
          description: 영업비밀 보유 시점 증명
      considerations:
        - 영업비밀 3요소 (비공지성, 경제적 유용성, 비밀관리)
        - 비밀유지 기간의 합리성
        - 예외 사유 (법원 명령, 정부 요청 등)
    review_points:
      - 비밀정보 범위가 너무 넓거나 좁지 않은지
      - 비밀유지 기간이 합리적인지 (통상 3-5년)
      - Residuals clause 존재 여부 (기억에 남은 정보 사용)
    risk_level: medium

  entire_agreement:
    name_en: Entire Agreement / Integration
    name_ko: 완전합의
    category: boilerplate
    description: |
      본 계약이 당사자 간 유일한 합의이며 이전 협의를 대체함을 명시
    common_terms:
      en: ["entire agreement", "supersedes all prior", "integration clause", "merger clause"]
      ko: ["완전합의", "이전 합의 대체", "통합조항"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제105조", "제106조"]
          description: 임의규정, 사실인 관습
        - law: 민법
          articles: ["제527조", "제528조"]
          description: 계약의 청약과 승낙
      considerations:
        - 한국법상 구두 합의도 유효할 수 있음
        - Parol evidence rule은 한국법에 없음
        - 사정변경 원칙 적용 가능성
    review_points:
      - 별도 side letter 또는 구두 합의 존재 여부
      - 이전 MOU/LOI와의 관계 명확화
    risk_level: low

  severability:
    name_en: Severability
    name_ko: 분리가능성/가분성
    category: boilerplate
    description: |
      일부 조항 무효 시 나머지 조항은 유효함을 명시
    common_terms:
      en: ["severability", "if any provision is held invalid", "remainder shall continue"]
      ko: ["분리가능성", "가분성", "일부 무효"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제137조"]
          description: 법률행위의 일부 무효
          fetch_command: "fetch_law.py exact '민법'"
      considerations:
        - 한국 민법은 원칙적으로 일부 무효 인정
        - 다만 무효 부분 없이는 계약하지 않았을 경우 전부 무효
    review_points:
      - 핵심 조항(가격, 범위 등) 무효 시 계약 전체 효력
    risk_level: low

  assignment:
    name_en: Assignment
    name_ko: 양도
    category: boilerplate
    description: |
      계약상 권리·의무의 제3자 이전에 관한 조항
    common_terms:
      en: ["assignment", "transfer", "may not assign without consent"]
      ko: ["양도", "이전", "동의 없이 양도 불가"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제449조", "제450조"]
          description: 채권의 양도, 양도 통지
          fetch_command: "fetch_law.py exact '민법'"
        - law: 민법
          articles: ["제453조", "제454조"]
          description: 채무인수
      considerations:
        - 채권 양도는 원칙적 자유, 채무 양도는 동의 필요
        - 계약상 지위 이전은 상대방 동의 필요
        - 양도금지특약 위반 효력
    review_points:
      - 지배권 변경(Change of Control) 시 양도 의제 여부
      - 계열사 간 양도 허용 여부
    risk_level: medium

  notice:
    name_en: Notice
    name_ko: 통지
    category: boilerplate
    description: |
      계약 관련 통지의 방법, 주소, 효력 발생 시점 규정
    common_terms:
      en: ["notice", "shall be deemed given", "written notice", "delivery"]
      ko: ["통지", "서면 통지", "도달", "수령"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제111조"]
          description: 의사표시의 효력 발생
          fetch_command: "fetch_law.py exact '민법'"
      considerations:
        - 한국법상 도달주의 원칙
        - 이메일 통지의 효력 문제
        - 수령 거부 시 효력
    review_points:
      - 이메일 통지 허용 여부
      - 주소 변경 통지 의무
    risk_level: low

  amendment:
    name_en: Amendment / Modification
    name_ko: 변경/수정
    category: boilerplate
    description: |
      계약 내용 변경 시 필요한 절차와 형식 규정
    common_terms:
      en: ["amendment", "modification", "written consent", "no oral modification"]
      ko: ["변경", "수정", "서면 동의", "구두 변경 불가"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제105조"]
          description: 임의규정
        - law: 민법
          articles: ["제543조"]
          description: 해제, 해지
      considerations:
        - 한국법상 구두 합의도 유효
        - No oral modification 조항 효력 불확실
    review_points:
      - 실무상 구두 변경 가능성
      - 변경 권한자 명확화
    risk_level: low

  waiver:
    name_en: Waiver
    name_ko: 권리포기
    category: boilerplate
    description: |
      일방의 권리 불행사가 권리 포기로 간주되지 않음을 명시
    common_terms:
      en: ["waiver", "failure to exercise", "no waiver", "shall not constitute"]
      ko: ["권리포기", "불행사", "포기 간주 불가"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제2조"]
          description: 신의성실 원칙
        - law: 민법
          articles: ["제547조"]
          description: 해지권의 소멸
      considerations:
        - 장기간 권리 불행사 시 실권 가능성 (신의칙)
        - 명시적 포기와 묵시적 포기
    review_points:
      - 포기 의사 표시 방법
      - 소멸시효와의 관계
    risk_level: low

  survival:
    name_en: Survival
    name_ko: 존속조항
    category: boilerplate
    description: |
      계약 종료 후에도 효력이 유지되는 조항 명시
    common_terms:
      en: ["survival", "shall survive termination", "continue in effect"]
      ko: ["존속", "종료 후 효력 유지"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제543조", "제551조"]
          description: 해제, 해지의 효과
      considerations:
        - 비밀유지, 면책, 분쟁해결 조항 등 통상 존속
        - 존속 기간 명시 권고
    review_points:
      - 어떤 조항이 존속하는지 명확한지
      - 존속 기간 제한 여부
    risk_level: low

# ─────────────────────────────────────────────────────────
# RISK ALLOCATION (위험 배분) - 7개
# ─────────────────────────────────────────────────────────

  indemnification:
    name_en: Indemnification / Hold Harmless
    name_ko: 면책/보상
    category: risk_allocation
    description: |
      제3자 청구 등에 대해 상대방을 보호하는 의무를 정하는 조항
    common_terms:
      en: ["indemnify and hold harmless", "defend, indemnify", "indemnification"]
      ko: ["면책", "손해보상", "방어"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제750조", "제756조", "제757조"]
          description: 불법행위, 사용자 책임, 공작물 책임
        - law: 약관의 규제에 관한 법률
          articles: ["제7조", "제8조"]
          description: 면책조항 제한, 손해배상액 예정
          fetch_command: "fetch_law.py exact '약관의 규제에 관한 법률'"
      considerations:
        - 일방적 면책은 약관규제법상 무효 가능
        - IP 침해, 제3자 청구에 대한 범위 명확화
        - 보험과의 관계
    review_points:
      - 면책 범위가 합리적인지 (고의/중과실 제외 여부)
      - 면책 청구 절차가 명확한지
      - 한국 약관규제법 적용 시 무효 가능성
    risk_level: high

  limitation_of_liability:
    name_en: Limitation of Liability
    name_ko: 책임제한
    category: risk_allocation
    description: |
      손해배상 책임의 범위와 상한을 정하는 조항
    common_terms:
      en: ["consequential damages", "cap on liability", "limitation of liability", "in no event shall"]
      ko: ["결과적 손해", "책임한도", "손해배상 상한", "어떠한 경우에도"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제393조", "제398조"]
          description: 손해배상 범위 (통상/특별손해), 손해배상 예정
        - law: 약관의 규제에 관한 법률
          articles: ["제7조", "제8조"]
          description: 면책조항 무효, 손해배상액 제한
      considerations:
        - 고의/중과실 면책 불가
        - 소비자계약 시 약관규제법 강행적용
        - B2B 계약에서도 현저히 불공정하면 무효
    review_points:
      - 책임 cap이 계약 금액 대비 합리적인지
      - indirect/consequential damages 배제 범위
      - 인적 손해(personal injury) 제외 여부
    risk_level: high

  force_majeure:
    name_en: Force Majeure
    name_ko: 불가항력
    category: risk_allocation
    description: |
      천재지변 등 불가항력 사유 발생 시 면책을 정하는 조항
    common_terms:
      en: ["act of God", "beyond reasonable control", "force majeure", "excused from performance"]
      ko: ["불가항력", "천재지변", "이행 면제"]
    korean_law:
      primary:
        - law: 민법
          articles: ["제390조", "제537조", "제538조"]
          description: 채무불이행, 위험부담
      considerations:
        - 한국법상 명문 규정 없음, 판례로 인정
        - COVID-19 이후 범위 확대 논의
        - 통보 의무, 경감 노력 의무
    review_points:
      - 불가항력 사유 열거가 충분한지
      - 팬데믹, 사이버공격 포함 여부
