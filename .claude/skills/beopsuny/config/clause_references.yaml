          description: 수집동의, 제3자 제공, 위탁, 국외 이전, 안전조치
          fetch_command: "fetch_law.py exact '개인정보 보호법'"
          note: 2020년 데이터3법 개정으로 정보통신망법 개인정보 규정이 개인정보보호법으로 통합됨
