# ============================================================
# 노동/인사 체크리스트
# Labor & HR Checklist
# ============================================================
# 채용부터 퇴직까지 인사노무 관련 법적 의무 점검
# Legal obligations from hiring to termination
#
# 용도: 인사노무 관리 시 법적 의무 이행 점검
# 주의: 상시 근로자 수에 따라 적용 규정 상이

name: "노동/인사 체크리스트"
description: "채용부터 퇴직까지 인사노무 관련 법적 의무 점검"
category: "노동법"
type: "checklist"
last_updated: "2025-12-08"

# 중요 경고
warnings:
  - "상시 근로자 수에 따라 적용 규정이 크게 달라집니다"
  - "5인 미만 사업장은 근로기준법 일부 규정 적용 제외"
  - "취업규칙 변경 시 근로자 과반수 의견 청취/동의 필요"

# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "상시 근로자 수는?"
    branches:
      - "5인 미만 → 근로기준법 일부 적용 제외 (해고제한, 연차, 연장근로 가산 등)"
      - "5인 이상 10인 미만 → 대부분 적용, 취업규칙 신고 의무 없음"
      - "10인 이상 → 취업규칙 작성·신고 의무"
      - "30인 이상 → 장애인 고용의무"
      - "50인 이상 → 노사협의회 설치, 안전관리자 선임 등"
      - "300인 이상 → 고용형태 공시, 적극적 고용개선조치 등"
  - question: "기간제/파견/용역 근로자가 있는가?"
    if_yes: "기간제법, 파견법 적용 검토"
  - question: "외국인 근로자가 있는가?"
    if_yes: "외국인고용법 취업자격 확인 필수"

# ─────────────────────────────────────────────────────────
# 연관 체크리스트
# ─────────────────────────────────────────────────────────
related_checklists:
  - name: "startup"
    when: "신규 법인 설립 시 인사노무 체계 구축"
  - name: "serious_accident"
    when: "산업안전 관련 검토 시"
  - name: "contract_review"
    when: "근로계약서, 경업금지 조항 검토 시"
  - name: "privacy_compliance"
    when: "인사정보 처리 관련"

items:
  # ─────────────────────────────────────────────────────────
  # 1. 채용 단계
  # ─────────────────────────────────────────────────────────
  - id: "labor-01"
    task: "채용 시 차별 금지"
    laws:
      - name: "남녀고용평등법"
        articles: ["제7조 (모집과 채용)"]
      - name: "고용정책기본법"
        articles: ["제7조 (취업기회의 균등한 보장)"]
    check_points:
      - "성별 제한 모집 금지 (직무상 불가피한 경우 제외)"
      - "나이, 학력, 출신지역 차별 금지"
      - "용모, 키, 체중 등 직무와 무관한 조건 요구 금지"
    notes: |
      - 예외: 배우, 모델 등 직무 특성상 불가피한 경우
      - '남성 우대', '미혼자 우대' 등도 위반
    risk_level: "medium"

  - id: "labor-02"
    task: "채용절차공정화법 준수"
    laws:
      - name: "채용절차의 공정화에 관한 법률"
        articles: ["제4조 (거짓채용광고 등 금지)", "제11조 (채용서류의 반환 등)"]
    check_points:
      - "거짓·과장 채용광고 금지"
      - "채용 전형료 수취 금지 (실비 범위 제외)"
      - "채용서류 반환 청구권 고지"
      - "불합격자 채용서류 반환/파기"
    notes: |
      - 반환 청구 기간: 채용 확정 후 14일~180일 (회사 정함)
      - 전자제출 서류는 파기 의무만 있음
    risk_level: "medium"
    deadline: "채용 여부 확정 전 고지 필요"

  - id: "labor-03"
    task: "외국인 취업자격 확인"
    laws:
      - name: "출입국관리법"
        articles: ["제18조 (외국인 고용의 제한)"]
      - name: "외국인근로자의 고용 등에 관한 법률"
        articles: ["제8조 (외국인근로자 고용허가)"]
    check_points:
      - "체류자격 및 취업 가능 여부 확인"
      - "취업활동 가능 체류자격 확인 (E-9, H-2, F-4 등)"
      - "고용허가제 대상자 여부"
    condition: "외국인 채용 시"
    risk_level: "high"
    notes: |
      - 불법 고용 시 3년 이하 징역/2천만원 이하 벌금
      - 체류자격별 취업 범위 상이

  # ─────────────────────────────────────────────────────────
  # 2. 근로계약 체결
  # ─────────────────────────────────────────────────────────
  - id: "labor-04"
    task: "근로계약서 서면 작성 및 교부"
    laws:
      - name: "근로기준법"
        articles: ["제17조 (근로조건의 명시)"]
    check_points:
      - "임금 (구성항목, 계산방법, 지급방법)"
      - "소정근로시간"
      - "휴일"
      - "연차 유급휴가"
      - "취업 장소, 종사 업무"
    notes: |
      - 서면(전자문서 포함) 교부 필수
      - 미교부 시 500만원 이하 벌금
      - 근로계약서 3년 보관
    risk_level: "high"
    deadline: "근로 개시 전"

  - id: "labor-05"
    task: "기간제 근로자 계약 관리"
    laws:
      - name: "기간제 및 단시간근로자 보호 등에 관한 법률"
        articles: ["제4조 (기간제근로자의 사용)"]
    check_points:
      - "2년 초과 사용 시 무기계약 전환 여부"
      - "차별적 처우 금지"
      - "계약 갱신 기대권 발생 여부"
    condition: "기간제 근로자 채용 시"
    risk_level: "high"
    notes: |
      - 2년 초과 사용 → 무기계약 근로자로 간주
      - 예외: 고령자, 박사학위 취득자, 전문자격증 소지자 등

  - id: "labor-06"
    task: "수습 기간 설정"
    laws:
      - name: "근로기준법"
        articles: ["제35조 (예고해고의 적용 제외)"]
    check_points:
      - "수습 기간 명시 (통상 3개월)"
      - "수습 기간 중 임금 감액 시 최저임금 90% 이상"
      - "수습 해지 시 절차 (3개월 이내 해고예고 불요)"
    notes: |
      - 단순노무직은 최저임금 감액 불가
      - 수습 기간 종료 후 본채용 거부도 해고에 해당

  # ─────────────────────────────────────────────────────────
  # 3. 근로조건 (임금, 근로시간, 휴가)
  # ─────────────────────────────────────────────────────────
  - id: "labor-07"
    task: "최저임금 준수"
    laws:
      - name: "최저임금법"
        articles: ["제6조 (최저임금의 효력)"]
    check_points:
      - "시간급 최저임금 이상 지급"
      - "최저임금 고지 (사업장 게시)"
    notes: |
      - 2025년 최저임금: 시간급 10,030원 (예정)
      - 위반 시 3년 이하 징역/2천만원 이하 벌금
    risk_level: "high"

  - id: "labor-08"
    task: "근로시간 관리"
    laws:
      - name: "근로기준법"
        articles: ["제50조 (근로시간)", "제53조 (연장 근로의 제한)", "제56조 (연장·야간 및 휴일 근로)"]
    check_points:
      - "법정 근로시간: 1주 40시간, 1일 8시간"
      - "연장근로 한도: 1주 12시간 (합의 시)"
      - "연장·야간·휴일 근로 가산수당 (50%)"
    condition: "상시 5인 이상"
    notes: |
      - 5인 미만: 연장근로 가산수당 의무 없음
      - 포괄임금제 유효성 요건 충족 확인
    risk_level: "high"

  - id: "labor-09"
    task: "연차 유급휴가 부여"
    laws:
      - name: "근로기준법"
        articles: ["제60조 (연차 유급휴가)"]
    check_points:
      - "1년 80% 이상 출근 시 15일 부여"
      - "1년 미만/80% 미만: 1개월 개근 시 1일"
      - "3년 이상 매 2년마다 1일 가산 (최대 25일)"
      - "미사용 연차수당 지급"
    condition: "상시 5인 이상"
    notes: |
      - 연차 사용촉진제도 활용 시 미사용수당 미지급 가능
      - 5인 미만: 연차휴가 의무 없음
    risk_level: "high"

  - id: "labor-10"
    task: "임금 지급"
    laws:
      - name: "근로기준법"
        articles: ["제43조 (임금 지급)", "제36조 (금품 청산)"]
    check_points:
      - "매월 1회 이상 정기 지급"
      - "통화로 직접 전액 지급"
      - "임금명세서 교부"
      - "퇴직 시 14일 이내 금품 청산"
    notes: |
      - 임금명세서 미교부 시 500만원 이하 과태료
      - 임금체불 시 3년 이하 징역/3천만원 이하 벌금
    risk_level: "high"

  # ─────────────────────────────────────────────────────────
  # 4. 취업규칙
  # ─────────────────────────────────────────────────────────
  - id: "labor-11"
    task: "취업규칙 작성 및 신고"
    laws:
      - name: "근로기준법"
        articles: ["제93조 (취업규칙의 작성·신고)", "제94조 (취업규칙의 작성, 변경 절차)"]
    check_points:
      - "필수 기재사항 포함 (10개 항목)"
      - "근로자 과반수 의견 청취"
      - "고용노동관서 신고"
      - "사업장 게시/비치"
    condition: "상시 10인 이상"
    notes: |
      - 불이익 변경 시 과반수 동의 필요
      - 미신고 시 500만원 이하 과태료
    risk_level: "medium"

  # ─────────────────────────────────────────────────────────
  # 5. 직장 내 괴롭힘/성희롱 예방
  # ─────────────────────────────────────────────────────────
  - id: "labor-12"
    task: "직장 내 괴롭힘 예방"
    laws:
      - name: "근로기준법"
        articles: ["제76조의2 (직장 내 괴롭힘의 금지)", "제76조의3 (직장 내 괴롭힘 발생 시 조치)"]
    check_points:
      - "취업규칙에 예방·대응 조치 명시"
      - "신고 접수 및 조사 절차 마련"
      - "피해자 보호 조치"
      - "비밀유지 의무"
    notes: |
      - 신고자/피해자 불이익 처우 금지 (위반 시 3년 이하 징역)
      - 사용자가 가해자인 경우 1천만원 이하 과태료
    risk_level: "high"

  - id: "labor-13"
    task: "직장 내 성희롱 예방"
    laws:
      - name: "남녀고용평등법"
        articles: ["제12조 (직장 내 성희롱의 금지)", "제13조 (직장 내 성희롱 예방 교육)", "제14조 (직장 내 성희롱 발생 시 조치)"]
    check_points:
      - "연 1회 이상 예방교육 실시"
      - "신고 접수 및 조사 절차"
      - "피해자 보호 조치"
      - "가해자 징계"
    notes: |
      - 교육 미실시 시 500만원 이하 과태료
      - 피해자 불이익 조치 시 3년 이하 징역/3천만원 이하 벌금
    risk_level: "high"
    deadline: "연 1회 이상 교육"

  # ─────────────────────────────────────────────────────────
  # 6. 징계
  # ─────────────────────────────────────────────────────────
  - id: "labor-14"
    task: "징계 절차 준수"
    laws:
      - name: "근로기준법"
        articles: ["제23조 (해고 등의 제한)"]
    check_points:
      - "취업규칙상 징계 사유/종류/절차 확인"
      - "징계 대상자 소명 기회 부여"
      - "징계위원회 구성/개최 (규정 시)"
      - "징계 양정의 적정성"
    notes: |
      - 절차 위반 시 징계 무효 가능
      - 징계권 남용 금지 (비례의 원칙)
    risk_level: "high"

  # ─────────────────────────────────────────────────────────
  # 7. 해고
  # ─────────────────────────────────────────────────────────
  - id: "labor-15"
    task: "해고 요건 및 절차"
    laws:
      - name: "근로기준법"
        articles: ["제23조 (해고 등의 제한)", "제26조 (해고의 예고)", "제27조 (해고사유 등의 서면통지)"]
    check_points:
      - "정당한 이유 존재"
      - "해고 30일 전 예고 또는 30일분 통상임금 지급"
      - "해고 사유와 시기 서면 통지"
    condition: "상시 5인 이상"
    notes: |
      - 서면 미통지 시 해고 무효
      - 5인 미만: 해고제한 규정 미적용
      - 부당해고 구제신청: 해고일로부터 3개월 이내
    risk_level: "high"

  - id: "labor-16"
    task: "경영상 이유에 의한 해고 (정리해고)"
    laws:
      - name: "근로기준법"
        articles: ["제24조 (경영상 이유에 의한 해고의 제한)", "제25조 (우선 재고용 등)"]
    check_points:
      - "긴박한 경영상 필요"
      - "해고 회피 노력"
      - "합리적이고 공정한 대상자 선정 기준"
      - "노동조합/근로자대표에 50일 전 통보 및 성실 협의"
      - "고용노동부 신고 (일정 규모 이상)"
    condition: "상시 5인 이상"
    notes: |
      - 4가지 요건 모두 충족해야 정당
      - 3년 이내 동종 업무 채용 시 우선 재고용 의무
    risk_level: "high"

  - id: "labor-17"
    task: "해고 제한 기간"
    laws:
      - name: "근로기준법"
        articles: ["제23조 제2항"]
    check_points:
      - "업무상 부상/질병 휴업 기간 + 30일"
      - "산전·산후 휴업 기간 + 30일"
    notes: |
      - 해당 기간 중 해고 금지 (일부 예외 제외)
    risk_level: "high"

  # ─────────────────────────────────────────────────────────
  # 8. 퇴직
  # ─────────────────────────────────────────────────────────
  - id: "labor-18"
    task: "퇴직금 지급"
    laws:
      - name: "근로자퇴직급여보장법"
        articles: ["제8조 (퇴직금제도의 설정 등)", "제9조 (퇴직금의 지급)"]
    check_points:
      - "계속근로기간 1년 이상"
      - "1년당 30일분 평균임금 이상"
      - "퇴직 후 14일 이내 지급"
    notes: |
      - 평균임금 = 퇴직 전 3개월 임금총액 / 총일수
      - 미지급 시 3년 이하 징역/3천만원 이하 벌금
    risk_level: "high"
    deadline: "퇴직일로부터 14일 이내"

  - id: "labor-19"
    task: "경업금지/비밀유지 약정"
    laws:
      - name: "민법"
        articles: ["제103조 (반사회질서의 법률행위)"]
    check_points:
      - "경업금지 기간의 합리성 (통상 1~2년)"
      - "제한 업종/지역의 합리성"
      - "보상금 지급 여부"
      - "비밀유지 대상 정보 특정"
    notes: |
      - 과도한 경업금지는 무효 가능
