# ============================================================
# 스타트업 설립 체크리스트
# Startup Legal Checklist
# ============================================================
# 법인 설립부터 사업 시작까지 필수 법적 절차
# Essential legal procedures from incorporation to business launch
#
# 용도: 기업법무 초기 검토 시 누락 방지용 스캔 도구
# 주의: 업종별 인허가 등 특수 요건은 별도 확인 필요

name: "스타트업 설립 체크리스트"
description: "법인 설립부터 사업 시작까지 필수 법적 절차"
type: "checklist"
category: "기업설립"
last_updated: "2025-12-09"

# 유지보수 정보
maintenance:
  review_cycle: "annual"
  next_review: "2026-01"
  volatile_items:
    - "4대보험 신고 기한"
    - "법인설립 등기 관련 상법 조문"
  note: "설립 절차는 비교적 안정적. 조문 번호 변경 여부만 연간 확인"
  changelog:
    - date: "2025-12-09"
      changes: "type 필드 추가, maintenance 섹션 추가"

# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "인허가/등록이 필요한 업종인가?"
    if_yes: "업종별 인허가 요건 별도 확인 (금융, 의료, 식품, 교육, 여행, 건설 등)"
    examples:
      - "금융업 → 금융위 인가/등록"
      - "의료기기 → 식약처 허가"
      - "식품제조 → 영업허가"
      - "학원 → 교육청 등록"
      - "여행업 → 관광사업 등록"
  - question: "외국인 투자가 있는가?"
    if_yes: "외국인투자촉진법상 신고/허가 검토"
  - question: "개인정보를 대량으로 처리하는가?"
    if_yes: "개인정보보호 체크리스트 함께 검토 → privacy_compliance"
  - question: "하도급/납품 거래가 주요 사업인가?"
    if_yes: "공정거래 조사 가이드 함께 검토 → fair_trade"

# 연관 체크리스트
related_checklists:
  - name: "privacy_compliance"
    when: "개인정보 수집·처리 시"
  - name: "fair_trade"
    when: "B2B 거래, 하도급, 가맹사업 등"

items:
  # ─────────────────────────────────────────────────────────
  # 1. 법인 설립
  # ─────────────────────────────────────────────────────────
  - id: "startup-01"
    task: "법인 설립 (주식회사/유한회사)"
    laws:
      - name: "상법"
        articles: ["제288조 (주식회사 설립)", "제543조 (유한회사 설립)"]
    notes: |
      - 정관 작성 및 공증
      - 발기인 출자 (현금/현물)
      - 설립등기 신청
    deadline: null
    condition: null
    risk_level: "medium"
    check_points:
      - "정관에 절대적 기재사항 포함 여부"
      - "발기인 자격 및 출자 이행"
      - "등기 신청 서류 완비"

  # ─────────────────────────────────────────────────────────
  # 2. 사업자등록
  # ─────────────────────────────────────────────────────────
  - id: "startup-02"
    task: "사업자등록"
    laws:
      - name: "부가가치세법"
        articles: ["제8조 (사업자등록)"]
    notes: |
      - 관할 세무서에 신청
      - 법인등기부등본, 정관, 임대차계약서 필요
    deadline: "사업 개시일로부터 20일 이내"
    condition: null
    risk_level: "high"
    check_points:
      - "사업장 임대차계약 완료"
      - "업종코드 확인"
      - "기한 준수 (미등록 시 가산세)"

  # ─────────────────────────────────────────────────────────
  # 3. 4대보험 가입
  # ─────────────────────────────────────────────────────────
  - id: "startup-03"
    task: "4대보험 가입 (국민연금, 건강보험, 고용보험, 산재보험)"
    laws:
      - name: "국민연금법"
        articles: ["제8조 (사업장가입자)"]
      - name: "국민건강보험법"
        articles: ["제6조 (가입자의 종류)"]
      - name: "고용보험법"
        articles: ["제8조 (적용 범위)"]
      - name: "산업재해보상보험법"
        articles: ["제6조 (적용 범위)"]
    notes: |
      - 국민연금공단, 건강보험공단에 신고
      - 4대사회보험정보연계센터 활용 가능
    deadline: "근로자 채용 후 14일 이내"
    condition: "근로자를 채용하는 경우"
    risk_level: "high"
    check_points:
      - "사업장 성립신고"
      - "근로자 자격취득 신고"
      - "보험료 납부"

  # ─────────────────────────────────────────────────────────
  # 4. 근로계약서 작성
  # ─────────────────────────────────────────────────────────
  - id: "startup-04"
    task: "근로계약서 작성 및 교부"
    laws:
      - name: "근로기준법"
        articles: ["제17조 (근로조건의 명시)", "제24조 (경영상 이유에 의한 해고의 제한)"]
    notes: |
      - 임금, 근로시간, 휴일, 연차휴가 명시 필수
      - 서면 교부 의무 (전자문서 가능)
    deadline: "근로 개시 전"
    condition: "근로자를 채용하는 경우"
    risk_level: "high"
    check_points:
      - "필수 기재사항 포함 여부"
      - "근로자 서명 및 교부"
      - "취업규칙과의 일치 여부"

  # ─────────────────────────────────────────────────────────
  # 5. 취업규칙 작성
  # ─────────────────────────────────────────────────────────
  - id: "startup-05"
    task: "취업규칙 작성 및 신고"
    laws:
      - name: "근로기준법"
        articles: ["제93조 (취업규칙의 작성·신고)", "제94조 (취업규칙의 작성·변경 절차)"]
    notes: |
      - 상시 10명 이상 사업장 필수
      - 관할 지방고용노동관서에 신고
    deadline: null
    condition: "상시 10명 이상 근로자 사용 시"
    risk_level: "medium"
    check_points:
      - "필수 기재사항 포함"
      - "근로자 과반수 의견 청취"
      - "노동관서 신고"

  # ─────────────────────────────────────────────────────────
  # 6. 개인정보처리방침 작성/게시
  # ─────────────────────────────────────────────────────────
  - id: "startup-06"
    task: "개인정보처리방침 작성 및 공개"
    laws:
      - name: "개인정보보호법"
        articles: ["제30조 (개인정보 처리방침의 수립 및 공개)"]
    admin_rules:
      - "개인정보의 안전성 확보조치 기준"
    notes: |
      - 웹사이트 첫 화면에 게시 (링크)
      - 처리 목적, 항목, 보유기간, 제3자 제공 등 명시
    deadline: null
    condition: "개인정보를 수집·이용하는 경우"
    risk_level: "high"
    check_points:
      - "필수 기재항목 포함"
      - "홈페이지 게시"
      - "연 1회 이상 검토/갱신"

  # ─────────────────────────────────────────────────────────
  # 7. 통신판매업 신고
  # ─────────────────────────────────────────────────────────
  - id: "startup-07"
    task: "통신판매업 신고"
    laws:
      - name: "전자상거래법"
        articles: ["제12조 (통신판매업자의 신고 등)"]
    notes: |
      - 관할 시/군/구청에 신고
      - 구매안전서비스(에스크로/소비자피해보상보험) 가입
    deadline: "영업 개시 전"
    condition: "온라인으로 재화/서비스 판매 시"
    risk_level: "high"
    check_points:
      - "신고 완료 및 신고번호 발급"
      - "사이트에 신고번호 표시"
      - "구매안전서비스 가입"

  # ─────────────────────────────────────────────────────────
  # 8. 전자상거래 정보 표시
  # ─────────────────────────────────────────────────────────
  - id: "startup-08"
    task: "전자상거래 사업자 정보 표시"
    laws:
      - name: "전자상거래법"
        articles: ["제13조 (신원 및 거래조건에 대한 정보의 제공)"]
    notes: |
      - 상호, 대표자, 주소, 전화번호
      - 사업자등록번호, 통신판매업 신고번호
      - 이메일 등 표시 필수
    deadline: null
    condition: "온라인으로 재화/서비스 판매 시"
    risk_level: "medium"
    check_points:
      - "웹사이트 하단에 정보 표시"
      - "필수 항목 누락 없이 표시"

  # ─────────────────────────────────────────────────────────
  # 9. 정보통신망 이용 서비스 신고 (선택)
  # ─────────────────────────────────────────────────────────
  - id: "startup-09"
    task: "부가통신사업 신고"
    laws:
      - name: "전기통신사업법"
        articles: ["제22조 (부가통신사업의 신고)"]
    notes: |
      - 과학기술정보통신부에 신고
      - 대부분의 앱/웹 서비스는 부가통신사업에 해당
    deadline: "서비스 개시 전"
    condition: "앱/웹 서비스 제공 시 (대부분 해당)"
    risk_level: "low"
    check_points:
      - "부가통신사업 신고 완료"
      - "신고번호 발급"

  # ─────────────────────────────────────────────────────────
  # 10. 지식재산권 확보
  # ─────────────────────────────────────────────────────────
  - id: "startup-10"
    task: "상표 출원"
    laws:
      - name: "상표법"
        articles: ["제36조 (상표등록출원)"]
    notes: |
      - 특허청 특허로 (www.patent.go.kr)에서 온라인 출원
      - 선출원주의: 먼저 출원한 자에게 권리 부여
    deadline: null
    condition: "브랜드 보호 필요 시"
    risk_level: "medium"
    check_points:
      - "선행상표 조사 (KIPRIS)"
      - "상품/서비스 분류 확인"
      - "출원 완료"

  # ─────────────────────────────────────────────────────────
  # 11. 주주총회/이사회 운영
  # ─────────────────────────────────────────────────────────
  - id: "startup-11"
    task: "주주총회/이사회 의사록 작성"
    laws:
      - name: "상법"
        articles: ["제373조 (의사록)", "제391조의3 (이사회의 의사록)"]
    notes: |
      - 정기 주주총회: 매 결산기 후 3개월 내
      - 의사록 작성 및 보관 (본점에 10년)
    deadline: "결산기 후 3개월 내 (정기총회)"
    condition: null
    risk_level: "medium"
    check_points:
      - "의사록 작성"
      - "출석자 서명/기명날인"
      - "본점 비치"

# ─────────────────────────────────────────────────────────
# 추가 검토 포인트 (성장 단계별)
# ─────────────────────────────────────────────────────────
growth_stage_considerations:
  seed_stage:
    - "창업자 간 주주간계약서 (지분, 의사결정, 이탈 시 처리)"
    - "IP 귀속 명확화 (창업자 개인 개발물 → 법인 양도)"
  series_a_plus:
    - "투자계약서 검토 (우선주 조건, 희석방지, 동반매도권 등)"
    - "스톡옵션/주식매수선택권 규정"
    - "이사회 구성 변경 (투자자 이사 선임)"
  scaling:
    - "해외 진출 시 현지법인 설립/세무"
    - "M&A 대비 실사 준비"

# ─────────────────────────────────────────────────────────
# 놓치기 쉬운 항목 (Common Oversights)
# ─────────────────────────────────────────────────────────
common_oversights:
  - item: "정관 목적사업 범위"
    issue: "실제 사업과 정관 목적 불일치 → 추후 투자/계약 시 문제"
    action: "사업 확장 시 정관 변경 검토"
  - item: "등기이사 vs 실제 경영진"
    issue: "등기되지 않은 실질 경영자 존재 시 책임 문제"
    action: "실제 의사결정권자 등기 여부 확인"
  - item: "자본금 납입 증빙"
    issue: "가장납입 문제 - 설립 후 즉시 인출"
    action: "실제 납입 및 사용 내역 관리"
  - item: "임원 보수 한도"
    issue: "주총 결의 없이 임원 보수 지급 시 문제"
    action: "정관 또는 주총에서 보수 한도 결의"
