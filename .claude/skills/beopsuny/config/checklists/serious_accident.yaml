# ============================================================
# 중대재해처벌법 가이드
# Serious Accident Punishment Act Guide
# ============================================================
# 경영책임자의 안전보건 확보의무 및 처벌 규정
# Safety and health obligations of management and penalties
#
# 용도: 중대재해처벌법 적용 여부 및 의무 이행 점검
# 주의: 형사 처벌 관련 - 전문가 자문 권장

name: "중대재해처벌법 가이드"
description: "경영책임자의 안전보건 확보의무 및 처벌 규정 체크리스트"
category: "산업안전"
type: "checklist"
last_updated: "2025-12-08"

# 중요 경고
warnings:
  - "중대재해처벌법은 경영책임자에게 형사책임(징역)을 부과합니다"
  - "2024년 1월 27일부터 상시 근로자 5인 이상 전 사업장 적용"
  - "안전보건관리체계 구축·이행 여부가 핵심 쟁점"
  - "형사 사건 - 반드시 전문 변호사 자문 필요"

# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "상시 근로자 수는?"
    branches:
      - "5인 미만 → 중대산업재해 의무 적용 제외"
      - "5인 이상 50인 미만 → 기본 의무 적용 (전담조직 의무 없음)"
      - "50인 이상 → 전체 의무 적용 (전담조직 포함)"
  - question: "건설업인가?"
    branches:
      - "공사금액 50억 원 이상 → 전체 의무 적용"
      - "공사금액 50억 원 미만 → 기본 의무 적용 (2024.1.27부터)"
  - question: "도급/용역/위탁을 주고 있는가?"
    if_yes: "시설·장비·장소 실질적 지배 시 수급인 종사자에 대한 의무 발생 (제5조)"
  - question: "다중이용시설/공중교통수단 운영하는가?"
    if_yes: "중대시민재해 규정 별도 적용 검토 (제9조~)"

# ─────────────────────────────────────────────────────────
# 연관 체크리스트
# ─────────────────────────────────────────────────────────
related_checklists:
  - name: "labor_hr"
    when: "근로자 안전 관련 인사노무 검토 시"
  - name: "startup"
    when: "신규 법인 설립 시 안전보건 체계 구축"

# ─────────────────────────────────────────────────────────
# 적용 대상 판단
# ─────────────────────────────────────────────────────────
scope:
  - id: "scope-01"
    task: "적용 대상 여부 판단"
    laws:
      - name: "중대재해처벌법"
        articles: ["제3조 (적용범위)"]
    check_points:
      - "상시 근로자 수 산정 (파견근로자, 수습 포함 여부)"
      - "5인 미만 개인사업자 제외 확인"
      - "건설업: 공사금액 기준 확인"
    notes: |
      - 상시 근로자 = 1개월 평균 근로자 수 (일용직 포함)
      - 파견근로자는 사용사업주의 상시 근로자 수에 포함
      - 2024.1.27부터 5인 이상 전 사업장 적용

  - id: "scope-02"
    task: "경영책임자 범위 확인"
    laws:
      - name: "중대재해처벌법"
        articles: ["제2조 제9호 (정의)"]
    check_points:
      - "사업을 대표하고 총괄하는 권한과 책임이 있는 자"
      - "안전보건 관련 최종 의사결정권자"
      - "법인: 대표이사, 개인사업: 사업주"
    notes: |
      - 실질적 경영권 행사 여부가 기준
      - CSO(최고안전책임자) 선임만으로 면책 안 됨
      - 이사회 결의로 안전보건 권한 위임 시에도 대표이사 책임 유지

# ─────────────────────────────────────────────────────────
# 경영책임자 의무 (법 제4조)
# ─────────────────────────────────────────────────────────
items:
  # ─────────────────────────────────────────────────────────
  # 1. 안전보건관리체계 구축 (시행령 제4조 9대 의무)
  # ─────────────────────────────────────────────────────────
  - id: "sa-01"
    task: "안전보건 목표와 경영방침 설정"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제1호"]
    check_points:
      - "안전보건 목표 문서화"
      - "경영방침에 안전보건 반영"
      - "전 직원 공유/게시"
    risk_level: "medium"
    condition: "상시 5인 이상"

  - id: "sa-02"
    task: "안전보건 전담 조직 설치"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제2호"]
      - name: "산업안전보건법"
        articles: ["제17조~제19조 (안전관리자 등)", "제22조 (산업보건의)"]
    check_points:
      - "안전관리자+보건관리자 등 총 3인 이상 사업장 해당 여부"
      - "전담 조직 설치 및 인력 배치"
      - "조직도상 전담 조직 명시"
    risk_level: "high"
    condition: "상시 500인 이상 또는 시공능력 1000위 이내 건설업 등"
    notes: |
      - 50인 미만 사업장은 전담조직 의무 없음
      - 안전보건관리담당자 1명 선임으로 대체 가능 (일부 업종)

  - id: "sa-03"
    task: "유해·위험요인 확인·개선 절차 마련 및 점검"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제3호"]
    check_points:
      - "유해·위험요인 확인 절차 문서화"
      - "개선 조치 이행 기록"
      - "반기 1회 이상 점검 실시"
    risk_level: "high"
    deadline: "반기 1회 이상"
    notes: |
      - 위험성평가와 연계
      - 점검 결과 및 조치사항 5년간 보관

  - id: "sa-04"
    task: "재해예방 예산 편성 및 집행"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제4호"]
    check_points:
      - "안전보건 예산 항목 별도 편성"
      - "인력·시설·장비 구비 예산"
      - "용도에 맞게 집행 (증빙 보관)"
    risk_level: "high"
    notes: |
      - 예산 편성만으로 부족, 실제 집행 필요
      - 집행 내역 5년간 보관

  - id: "sa-05"
    task: "안전보건관리책임자 등 업무 수행 지원"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제5호"]
      - name: "산업안전보건법"
        articles: ["제15조 (안전보건관리책임자)", "제16조 (관리감독자)", "제62조 (안전보건총괄책임자)"]
    check_points:
      - "충분한 권한과 예산 부여"
      - "업무 수행 평가 기준 마련"
      - "반기 1회 이상 평가·관리"
    risk_level: "high"
    deadline: "반기 1회 이상 평가"

  - id: "sa-06"
    task: "안전관리자, 보건관리자 등 배치"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제6호"]
      - name: "산업안전보건법"
        articles: ["제17조 (안전관리자)", "제18조 (보건관리자)", "제19조 (안전보건관리담당자)", "제22조 (산업보건의)"]
    check_points:
      - "업종·규모별 법정 인원 배치"
      - "자격 요건 충족 여부"
      - "선임 신고 완료"
    risk_level: "high"
    notes: |
      - 업종/규모별 필요 인원 상이
      - 산안법 시행령 별표 참조

  - id: "sa-07"
    task: "종사자 의견 청취 절차 마련"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제7호"]
    check_points:
      - "의견 청취 절차 문서화"
      - "청취 기록 보관"
      - "개선방안 마련 및 이행 여부 점검"
    risk_level: "medium"
    deadline: "반기 1회 이상 점검"
    notes: |
      - 산업안전보건위원회 운영과 연계 가능
      - 익명 제보 창구 등 활용

  - id: "sa-08"
    task: "중대산업재해 대응 매뉴얼 마련"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제8호"]
    check_points:
      - "비상 대응 매뉴얼 문서화"
      - "비상연락망/대피경로 게시"
      - "반기 1회 이상 점검/훈련"
    risk_level: "high"
    deadline: "반기 1회 이상 점검"

  - id: "sa-09"
    task: "도급·용역·위탁 시 안전보건 기준 마련"
    laws:
      - name: "중대재해처벌법 시행령"
        articles: ["제4조 제9호"]
      - name: "중대재해처벌법"
        articles: ["제5조 (도급, 용역, 위탁 등)"]
    check_points:
      - "수급인 평가 기준 마련 (안전조치 능력)"
      - "안전보건 관리비용 기준 마련"
      - "반기 1회 이상 점검"
    risk_level: "high"
    condition: "도급/용역/위탁 사업 시"
    notes: |
      - 시설·장비·장소 실질적 지배 시 수급인 재해에도 책임
      - 적격 수급인 선정이 중요

  # ─────────────────────────────────────────────────────────
  # 2. 재발방지 대책 (법 제4조 제1항 제2호)
  # ─────────────────────────────────────────────────────────
  - id: "sa-10"
    task: "재해 발생 시 재발방지 대책 수립 및 이행"
    laws:
      - name: "중대재해처벌법"
        articles: ["제4조 제1항 제2호"]
    check_points:
      - "재해 원인 분석"
      - "재발방지 대책 문서화"
      - "이행 여부 점검"
    risk_level: "high"
    condition: "재해 발생 시"

  # ─────────────────────────────────────────────────────────
  # 3. 행정명령 이행 (법 제4조 제1항 제3호)
  # ─────────────────────────────────────────────────────────
  - id: "sa-11"
    task: "행정기관 시정명령 이행"
    laws:
      - name: "중대재해처벌법"
        articles: ["제4조 제1항 제3호"]
    check_points:
      - "고용노동부 등 시정명령 수령 여부"
      - "시정 기한 내 조치 완료"
      - "조치 결과 보고"
    risk_level: "high"
    condition: "시정명령 수령 시"

  # ─────────────────────────────────────────────────────────
  # 4. 안전보건 관계 법령 의무 이행 (법 제4조 제1항 제4호)
  # ─────────────────────────────────────────────────────────
  - id: "sa-12"
    task: "산업안전보건법 등 관계 법령 의무 이행"
    laws:
      - name: "중대재해처벌법"
        articles: ["제4조 제1항 제4호"]
      - name: "중대재해처벌법 시행령"
        articles: ["제5조 (안전·보건 관계 법령에 따른 의무)"]
    check_points:
      - "산업안전보건법상 의무 이행"
      - "안전보건교육 실시"
      - "작업환경측정, 건강검진 실시"
    risk_level: "high"
    notes: |
      - 산안법 외에도 광산안전법, 원자력안전법 등 포함
      - 관계 법령 의무 위반 → 중대재해처벌법 위반으로 연결

# ─────────────────────────────────────────────────────────
# 처벌 규정 요약
# ─────────────────────────────────────────────────────────
penalties:
  title: "중대재해처벌법 처벌 규정"
  laws:
    - name: "중대재해처벌법"
      articles: ["제6조 (중대산업재해 사업주와 경영책임자등의 처벌)", "제7조 (중대산업재해의 양벌규정)"]

  individual:
    death:
      description: "사망 1명 이상 발생"
      punishment: "1년 이상 징역 또는 10억원 이하 벌금 (병과 가능)"
    injury:
      description: "부상/질병 (6개월 이상 치료 2명 이상 또는 직업성 질병 1년 내 3명 이상)"
      punishment: "7년 이하 징역 또는 1억원 이하 벌금"
    repeat:
      description: "5년 내 재범"
      punishment: "형의 1/2까지 가중"

  corporation:
    death:
      description: "사망 사고 시"
      punishment: "50억원 이하 벌금"
    injury:
      description: "부상/질병 사고 시"
      punishment: "10억원 이하 벌금"

  civil:
    description: "징벌적 손해배상"
    punishment: "손해액의 최대 5배"

# ─────────────────────────────────────────────────────────
# 중대재해 기준
# ─────────────────────────────────────────────────────────
serious_accident_criteria:
  title: "중대산업재해 해당 여부 판단 기준"
  laws:
    - name: "중대재해처벌법"
      articles: ["제2조 제2호 (정의)"]
  criteria:
    - "사망자 1명 이상 발생"
    - "동일 사고로 6개월 이상 치료 필요한 부상자 2명 이상 발생"
    - "동일 유해요인으로 급성중독 등 직업성 질병자 1년 이내 3명 이상 발생"

# ─────────────────────────────────────────────────────────
# 문서 보관 의무
# ─────────────────────────────────────────────────────────
document_retention:
  title: "서면 작성 및 보관 의무"
  laws:
    - name: "중대재해처벌법 시행령"
      articles: ["제4조 (문서 보관)"]
  retention_period: "5년"
  documents:
    - "안전보건관리체계 구축·이행 조치에 관한 사항"
    - "안전보건 관계 법령 의무 이행에 관한 사항"
    - "반기별 점검 결과"

# ─────────────────────────────────────────────────────────
# 놓치기 쉬운 항목 (Common Oversights)
# ─────────────────────────────────────────────────────────
common_oversights:
  - item: "상시 근로자 수 산정"
    issue: "파견근로자, 일용직, 수습 포함 여부 오해"
    action: "1개월 평균 근로자 수로 산정, 파견근로자는 사용사업주에 포함"

  - item: "경영책임자 범위"
    issue: "CSO 선임으로 대표이사 면책된다고 오해"
    action: "실질적 최종 의사결정권자 = 대표이사 (CSO 선임만으로 면책 안 됨)"

  - item: "안전보건 전담 조직"
    issue: "50인 미만도 전담조직 필요하다고 오해"
    action: "전담조직은 500인 이상 등 일정 규모 사업장만 해당"

  - item: "반기별 점검 미실시"
    issue: "점검 기록 없이 형식적 운영"
    action: "반기 1회 점검 후 결과 문서화, 5년 보관"

  - item: "도급·용역·위탁 관계"
    issue: "수급인 재해는 우리 책임 아니라고 오해"
    action: "시설·장비·장소 지배 시 수급인 종사자 재해에도 책임"

