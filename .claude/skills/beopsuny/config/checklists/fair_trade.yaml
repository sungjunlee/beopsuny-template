# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "거래 상대방과의 관계는?"
    branches:
      - "경쟁사 → 담합/정보교환 이슈 (fair-01)"
      - "납품업체/하청업체 → 하도급 이슈 (fair-03~05)"
      - "가맹점/대리점 → 가맹사업/대리점법 (fair-06)"
      - "소비자 → 표시광고, 전자상거래법"
  - question: "시장에서의 지위는?"
    branches:
      - "시장점유율 높음 → 시장지배적 지위 검토 (fair-02)"
      - "대기업집단 소속 → 공시/내부거래 규제 검토"
  - question: "M&A/투자 관련인가?"
    if_yes: "기업결합 신고 검토 (fair-09)"

