      - "부정경쟁방지법"
    note: "영업비밀/기술자료 관련 이슈"

# 연관 체크리스트
related_checklists:
  - name: "startup"
    when: "신규 사업의 거래구조 설계 시"
  - name: "privacy_compliance"
    when: "고객 데이터 관련 거래 시"

items:
  # ─────────────────────────────────────────────────────────
  # 1. 경쟁사 접촉/정보교환
  # ─────────────────────────────────────────────────────────
  - id: "fair-01"
    question: "경쟁사와 어떤 정보를 교환하고 있는가?"
    why_it_matters: |
      정보 교환 자체가 담합은 아님. 그러나 가격, 생산량, 거래조건 등
      경쟁 민감 정보의 교환은 부당 공동행위 추정 근거가 될 수 있음.
      업종, 시장 구조, 정보의 성격에 따라 판단이 달라짐.
    research_actions:
      - "fetch_law.py search '정보교환 부당공동행위' --type prec"
      - "fetch_law.py search '공동행위' --type admrul"
      - "WebSearch: '{업종} 정보교환 담합 판례 2024 2025 site:lawtimes.co.kr'"
    related_laws:
      - name: "공정거래법"
        articles: ["제40조 (부당한 공동행위의 금지)"]
    key_precedents_to_check:
      - "업종별 부당공동행위 심사지침"
      - "정보교환 관련 대법원 판례"
    risk_factors:
      - "교환 정보가 가격/물량 관련인 경우"
      - "시장 참여자가 소수인 경우"
      - "교환 후 실제 가격/행동 일치가 있는 경우"

  # ─────────────────────────────────────────────────────────
  # 2. 시장지배적 지위
  # ─────────────────────────────────────────────────────────
  - id: "fair-02"
    question: "우리 회사가 '시장지배적 사업자'에 해당하는가?"
    why_it_matters: |
      시장점유율 수치(50%, 3사 75%)는 참고 기준일 뿐.
      핵심은 '관련시장(relevant market)'을 어떻게 획정하느냐.
      시장을 좁게 정의하면 점유율이 올라가고, 넓게 정의하면 내려감.
    research_actions:
      - "fetch_law.py exact '공정거래법' --with-admrul"
      - "fetch_law.py search '시장획정' --type prec"
      - "WebSearch: '관련시장 획정 {업종} 공정위 2024 2025'"
    related_laws:
      - name: "공정거래법"
        articles: ["제4조 (시장지배적사업자의 추정)", "제5조 (시장지배적지위의 남용금지)"]
    key_questions:
      - "관련 상품시장의 범위는? (대체재 포함 여부)"
      - "관련 지역시장의 범위는? (전국 vs 지역)"
      - "잠재적 경쟁자의 진입 가능성은?"

  # ─────────────────────────────────────────────────────────
  # 3. 하도급 거래
  # ─────────────────────────────────────────────────────────
  - id: "fair-03"
    question: "하도급 거래에서 '원사업자-수급사업자' 관계가 성립하는가?"
    why_it_matters: |
      하도급법 적용 여부는 당사자 간 관계 정의에 따라 결정됨.
      자본금, 매출액 기준이 있으나 업종별로 다르게 적용될 수 있음.
    research_actions:
      - "fetch_law.py exact '하도급거래 공정화에 관한 법률'"
      - "fetch_law.py search '원사업자 수급사업자' --type prec"
      - "WebSearch: '하도급법 적용대상 기준 2024 2025'"
    related_laws:
      - name: "하도급법"
        articles: ["제2조 (정의)"]
    key_questions:
      - "자본금/매출액 기준 충족 여부?"
      - "제조위탁/수리위탁/건설위탁/용역위탁 중 어디 해당?"
      - "거래 실질이 하도급인가, 단순 구매인가?"

  - id: "fair-04"
    question: "하도급 대금 지급 조건이 적법한가?"
    why_it_matters: |
      지급 기한(60일), 지연이자율은 법령/고시로 정해지며 변동됨.
      현행 기준을 반드시 확인해야 함.
    research_actions:
      - "fetch_law.py search '하도급대금 지연이자' --type admrul"
      - "WebSearch: '하도급대금 지연이자율 2025 현행'"
    related_laws:
      - name: "하도급법"
        articles: ["제13조 (하도급대금의 지급 등)"]
    check_current_rates: true  # 현행 이자율 확인 필수 표시
    note: "지연이자율은 매년 변동될 수 있음 - 반드시 현행 고시 확인"

  - id: "fair-05"
    question: "단가 인하 요청이 '부당'에 해당하는가?"
    why_it_matters: |
      단가 인하 자체는 불법이 아님. '부당한' 인하인지가 쟁점.
      원가 변동, 협상 과정, 거래 관행 등 맥락에 따라 판단.
    research_actions:
      - "fetch_law.py search '부당단가인하' --type prec"
      - "WebSearch: '하도급 단가인하 부당성 판단기준 판례'"
    related_laws:
      - name: "하도급법"
        articles: ["제4조 (부당한 하도급대금의 결정 금지)"]
    key_questions:
      - "단가 인하의 객관적 사유가 있는가? (원자재 하락 등)"
      - "협의 과정이 문서화되어 있는가?"
      - "일방적 통보인가, 협상인가?"

  # ─────────────────────────────────────────────────────────
  # 4. 가맹사업
  # ─────────────────────────────────────────────────────────
  - id: "fair-06"
    question: "가맹사업 해당 여부와 정보공개서 의무가 있는가?"
    why_it_matters: |
      '가맹사업'의 정의에 해당하는지 먼저 판단 필요.
      라이선스, 대리점, 위탁판매 등과 구분.
    research_actions:
      - "fetch_law.py exact '가맹사업거래의 공정화에 관한 법률'"
      - "WebSearch: '가맹사업 해당여부 판단기준 공정위'"
    related_laws:
      - name: "가맹사업법"
        articles: ["제2조 (정의)", "제6조의2 (정보공개서의 등록)"]
    key_questions:
      - "가맹금 수수 여부?"
      - "영업표지 사용 허락 여부?"
      - "경영/영업활동 지원·통제 여부?"

  # ─────────────────────────────────────────────────────────
  # 5. 광고/표시
  # ─────────────────────────────────────────────────────────
  - id: "fair-07"
    question: "광고/표시 내용이 '부당'에 해당하는가?"
    why_it_matters: |
      허위/과장 판단은 '일반 소비자의 인식'을 기준으로 함.
      업종별 세부 기준이 다르고, 최신 심결례 확인 필요.
    research_actions:
      - "fetch_law.py search '부당광고' --type prec"
      - "fetch_law.py search '표시광고' --type admrul"
      - "WebSearch: '{업종} 부당광고 공정위 심결 2024 2025'"
    related_laws:
      - name: "표시광고법"
        articles: ["제3조 (부당한 표시·광고 행위의 금지)"]
    key_questions:
      - "객관적 근거 자료가 있는가?"
      - "비교 광고의 경우 비교 기준이 공정한가?"
      - "업종별 표시·광고 기준 고시가 있는가?"

  # ─────────────────────────────────────────────────────────
  # 6. 거래 거절/차별
  # ─────────────────────────────────────────────────────────
  - id: "fair-08"
    question: "거래 거절이나 차별적 취급이 '불공정'에 해당하는가?"
    why_it_matters: |
      거래처 선택의 자유는 원칙적으로 보장됨.
      '불공정'으로 위법해지려면 경쟁제한 효과나 부당성이 인정되어야 함.
    research_actions:
      - "fetch_law.py search '거래거절 불공정' --type prec"
      - "fetch_law.py search '차별취급' --type prec"
    related_laws:
      - name: "공정거래법"
        articles: ["제45조 (불공정거래행위의 금지)"]
    key_questions:
      - "거래 거절의 정당한 사업상 이유가 있는가?"
      - "경쟁사업자 배제 효과가 있는가?"
      - "차별의 합리적 근거가 있는가?"

  # ─────────────────────────────────────────────────────────
  # 7. 기업결합
  # ─────────────────────────────────────────────────────────
  - id: "fair-09"
    question: "기업결합 신고 대상인가?"
    why_it_matters: |
      자산/매출액 기준, 결합 유형에 따라 신고 의무와 시기가 다름.
      해외기업 결합도 국내 매출 기준 충족 시 신고 대상.
    research_actions:
      - "fetch_law.py exact '공정거래법'"
      - "fetch_law.py search '기업결합 신고' --type admrul"
      - "WebSearch: '기업결합 신고기준 2025 현행'"
    related_laws:
      - name: "공정거래법"
        articles: ["제11조 (기업결합의 신고)", "제12조 (기업결합의 제한)"]
    key_questions:
      - "당사자 자산/매출액 기준 충족?"
      - "사전신고 vs 사후신고 대상?"
      - "간이심사 대상인가?"

