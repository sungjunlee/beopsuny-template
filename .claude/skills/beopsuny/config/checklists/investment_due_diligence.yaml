# ============================================================
# M&A/투자 실사 가이드
# M&A / Investment Due Diligence Guide
# ============================================================
# 투자 또는 M&A 시 법률실사 체크포인트
# Legal due diligence checkpoints for investment and M&A
#
# 용도: 투자/M&A 시 법률실사 항목 점검
# 주의: 재무실사, 기술실사는 별도 전문가 영역

name: "M&A/투자 실사 가이드"
description: "투자 또는 M&A 시 법률실사 체크포인트"
category: "투자/M&A"
type: "research_guide"
last_updated: "2025-12-09"

# 유지보수 정보
maintenance:
  review_cycle: "annual"
  next_review: "2026-01"
  volatile_items:
    - "기업결합 신고 기준 (공정거래법)"
    - "외국인투자 신고 기준"
  note: "실사 항목 자체는 안정적이나, 기업결합 신고 기준 등 일부 수치 확인 필요"
  changelog:
    - date: "2025-12-09"
      changes: "maintenance 섹션 추가"

# 중요 경고
warnings:
  - "법률실사(Legal DD)는 잠재적 법적 리스크 발견이 목적"
  - "재무실사(Financial DD), 세무실사(Tax DD)는 별도 전문가 협업 필요"
  - "실사 결과는 투자계약서 진술/보장 조항에 반영"
  - "딜브레이커(Deal Breaker) 발견 시 거래 구조/조건 재검토"

# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "거래 유형은?"
    branches:
      - "지분 인수 (Share Deal) → 회사 전체 리스크 승계"
      - "영업/자산 양수 (Asset Deal) → 특정 자산/계약만 승계"
      - "합병 → 존속/소멸회사 구분, 합병비율"
      - "신주 인수 (투자) → 우선주 조건, 희석방지 검토"
  - question: "대상회사 규모는?"
    branches:
      - "스타트업 (시리즈 A 이하) → 거버넌스, IP 귀속, 창업자 종속성"
      - "중소기업 → 인허가, 노무, 핵심 계약"
      - "대기업/상장사 → 공정거래(기업결합), 공시의무"
  - question: "인허가/규제 업종인가?"
    if_yes: "인허가 승계/신규 취득 가능 여부 확인 필수"

# ─────────────────────────────────────────────────────────
# 연관 체크리스트
# ─────────────────────────────────────────────────────────
related_checklists:
  - name: "startup"
    when: "스타트업 설립 초기 관련 이슈"
  - name: "contract_review"
    when: "투자계약서/SPA 조항 검토 시"
  - name: "labor_hr"
    when: "인사노무 실사 시"
  - name: "fair_trade"
    when: "기업결합 신고 검토 시"
  - name: "privacy_compliance"
    when: "개인정보 관련 리스크 검토 시"

# ─────────────────────────────────────────────────────────
# 법률실사 영역
# ─────────────────────────────────────────────────────────
due_diligence_areas:
  # ─────────────────────────────────────────────────────────
  # 1. 회사 일반 (Corporate)
  # ─────────────────────────────────────────────────────────
  - area_id: "corporate"
    area_name: "회사 일반"
    items:
      - id: "corp-01"
        item: "법인 설립 및 존속"
        check_points:
          - "법인등기부등본 확인 (설립일, 본점, 목적사업)"
          - "정관 원본 및 변경 이력"
          - "사업자등록증"
        documents:
          - "법인등기부등본 (발행 1주일 이내)"
          - "정관 (현행 및 변경 이력)"
          - "사업자등록증 사본"
        laws:
          - name: "상법"
            articles: ["제288조 (주식회사 설립)", "제289조 (정관의 작성, 절대적 기재사항)"]

      - id: "corp-02"
        item: "자본 구조/지분 현황"
        check_points:
          - "주주명부 (최신)"
          - "발행 주식 총수, 종류 (보통주/우선주)"
          - "주식양도 제한 정관 규정"
          - "스톡옵션/전환권 등 잠재 희석 요인"
        documents:
          - "주주명부"
          - "주식 발행 이력 (이사회/주총 의사록)"
          - "주식매수선택권 부여 현황"
        laws:
          - name: "상법"
            articles: ["제335조 (주식의 양도성)", "제352조 (주주명부)"]

      - id: "corp-03"
        item: "지배구조"
        check_points:
          - "이사/감사 현황 및 임기"
          - "이사회/주주총회 의사록 (최근 3년)"
          - "대표이사 권한 범위"
          - "이해관계자 거래 (self-dealing)"
        documents:
          - "임원 명부"
          - "이사회 의사록"
          - "주주총회 의사록"
        laws:
          - name: "상법"
            articles: ["제382조 (이사의 선임)", "제389조 (대표이사)", "제398조 (이사 등과 회사 간의 거래)"]

      - id: "corp-04"
        item: "자회사/관계회사"
        check_points:
          - "자회사, 관계회사, 지분투자 현황"
          - "특수관계인 거래 내역"
        documents:
          - "계열사 조직도"
          - "지분투자 현황표"

  # ─────────────────────────────────────────────────────────
  # 2. 인허가/규제 (Regulatory)
  # ─────────────────────────────────────────────────────────
  - area_id: "regulatory"
    area_name: "인허가/규제"
    items:
      - id: "reg-01"
        item: "인허가 현황"
        check_points:
          - "사업 수행에 필요한 인허가 보유 여부"
          - "인허가 유효기간/갱신 조건"
          - "인허가 조건 위반 여부"
          - "M&A 시 인허가 승계/변경 신고 필요 여부"
        documents:
          - "인허가증/등록증 사본"
          - "인허가 조건부 승인 내역"
        why_it_matters: |
          인허가가 인적 요건(대표자)에 종속된 경우 승계 불가.
          지분 변경만으로 변경 신고 필요한 경우 있음.

      - id: "reg-02"
        item: "규제 준수"
        check_points:
          - "업종별 규제 준수 현황"
          - "행정처분/과태료 이력"
          - "시정명령 이행 여부"
        documents:
          - "행정처분 이력"
          - "과태료 납부 내역"

  # ─────────────────────────────────────────────────────────
  # 3. 계약 (Contracts)
  # ─────────────────────────────────────────────────────────
  - area_id: "contracts"
    area_name: "계약"
    items:
      - id: "contract-01"
        item: "핵심 영업 계약"
        check_points:
          - "매출 상위 5대 고객 계약"
          - "매입 상위 5대 공급업체 계약"
          - "장기 공급/구매 계약"
          - "독점/배타적 거래 조항"
        documents:
          - "주요 고객 계약서"
          - "주요 공급 계약서"
        why_it_matters: |
          특정 고객/공급업체 의존도 파악.
          계약 해지 조건, 위약금 확인.

      - id: "contract-02"
        item: "Change of Control (COC) 조항"
        check_points:
          - "지배권 변경 시 계약 해지/재협상 조항"
          - "주요 계약의 COC 조항 유무"
          - "상대방 동의 필요 여부"
        documents:
          - "COC 조항이 있는 계약 목록"
        why_it_matters: |
          M&A 시 핵심 계약 유지 가능 여부 결정.
          COC 발동 시 계약 종료/재협상 리스크.

      - id: "contract-03"
        item: "금융 계약"
        check_points:
          - "대출 계약 (담보, 보증, 기한)"
          - "여신 조건 위반 (covenant breach)"
          - "조기상환 조건"
          - "보증 현황 (타인을 위한 보증)"
        documents:
          - "대출 계약서"
          - "담보 설정 내역"
          - "보증 계약서"

      - id: "contract-04"
        item: "부동산/임대차"
        check_points:
          - "주요 사업장 임대차 계약"
          - "임대차 기간, 갱신 조건"
          - "원상복구 의무"
          - "보증금 반환 리스크"
        documents:
          - "임대차 계약서"
          - "부동산 등기부등본 (소유 시)"

      - id: "contract-05"
        item: "분쟁/소송 관련 계약"
        check_points:
          - "합의서, 화해 계약"
          - "비밀유지 조항이 있는 합의"
          - "향후 클레임 포기 범위"
        documents:
          - "합의서/화해 계약서"

  # ─────────────────────────────────────────────────────────
  # 4. 지식재산권 (IP)
  # ─────────────────────────────────────────────────────────
  - area_id: "ip"
    area_name: "지식재산권"
    items:
      - id: "ip-01"
        item: "특허/실용신안"
        check_points:
          - "등록 특허/실용신안 목록"
          - "출원 중인 특허"
          - "권리 존속 기간"
          - "특허 침해 클레임 이력"
        documents:
          - "특허 등록원부"
          - "출원 목록"
          - "특허 분쟁 이력"
        laws:
          - name: "특허법"
            articles: ["제88조 (특허권의 존속기간)", "제39조 (공동발명)"]

      - id: "ip-02"
        item: "상표/디자인"
        check_points:
          - "등록 상표/디자인 목록"
          - "사용 상표와 등록 상표 일치 여부"
          - "해외 등록 현황"
        documents:
          - "상표 등록원부"
          - "디자인 등록원부"
        laws:
          - name: "상표법"
            articles: ["제36조 (상표등록출원)"]

      - id: "ip-03"
        item: "저작권/소프트웨어"
        check_points:
          - "핵심 소프트웨어 저작권 귀속"
          - "오픈소스 라이선스 준수"
          - "직무발명/업무상저작물 계약"
          - "외주 개발 IP 귀속"
        documents:
          - "저작권 등록증 (있는 경우)"
          - "오픈소스 사용 목록"
          - "개발 용역 계약서"
        laws:
          - name: "저작권법"
            articles: ["제2조 제31호 (업무상저작물)", "제45조 (저작재산권의 양도)"]

      - id: "ip-04"
        item: "영업비밀"
        check_points:
          - "영업비밀 관리 체계"
          - "비밀유지 계약 (NDA) 현황"
          - "퇴직자 비밀유지/경업금지"
        documents:
          - "비밀유지 계약서"
          - "영업비밀 관리 규정"
        laws:
          - name: "부정경쟁방지법"
            articles: ["제2조 제2호 (영업비밀 정의)"]

  # ─────────────────────────────────────────────────────────
  # 5. 노무 (Labor)
  # ─────────────────────────────────────────────────────────
  - area_id: "labor"
    area_name: "노무"
    items:
      - id: "labor-01"
        item: "근로계약"
        check_points:
          - "임직원 현황 (정규직/계약직/파견)"
          - "근로계약서 정비 여부"
          - "임금 체불 여부"
          - "기간제 2년 초과 여부"
        documents:
          - "임직원 명부"
          - "근로계약서 샘플"
          - "임금대장"

      - id: "labor-02"
        item: "핵심 인력"
        check_points:
          - "핵심 인력 이탈 리스크"
          - "경업금지/비밀유지 약정"
          - "스톡옵션 조건"
          - "Key-man 리스크"
        documents:
          - "핵심 인력 경업금지 계약"
          - "스톡옵션 계약서"

      - id: "labor-03"
        item: "노사 관계"
        check_points:
          - "노동조합 유무"
          - "단체협약 내용"
          - "노사 분쟁 이력"
        documents:
          - "단체협약서"
          - "노사협의회 회의록"

      - id: "labor-04"
        item: "퇴직금/연금"
        check_points:
          - "퇴직금 충당 현황"
          - "확정급여(DB)/확정기여(DC) 여부"
          - "퇴직연금 적립률"
        documents:
          - "퇴직급여 충당금 명세"
          - "퇴직연금 계약서"

  # ─────────────────────────────────────────────────────────
  # 6. 소송/분쟁 (Litigation)
  # ─────────────────────────────────────────────────────────
  - area_id: "litigation"
    area_name: "소송/분쟁"
    items:
      - id: "lit-01"
        item: "진행 중 소송"
        check_points:
          - "원고/피고로서 계류 중인 소송"
          - "청구 금액/예상 패소 금액"
          - "형사 사건 진행 여부"
        documents:
          - "소송 목록"
          - "소장/답변서 사본"
          - "법률의견서"

      - id: "lit-02"
        item: "잠재적 분쟁"
        check_points:
          - "내용증명/경고장 수발신 이력"
          - "클레임 제기 가능성 있는 사안"
          - "규제기관 조사 진행 여부"
        documents:
          - "내용증명 이력"
          - "규제기관 질의/조사 서류"

      - id: "lit-03"
        item: "과거 분쟁"
        check_points:
          - "종결된 주요 소송/분쟁"
          - "합의 내용 (비밀유지 조항 포함)"
          - "유사 분쟁 재발 가능성"
        documents:
          - "판결문"
          - "합의서"

  # ─────────────────────────────────────────────────────────
  # 7. 공정거래 (Fair Trade)
  # ─────────────────────────────────────────────────────────
  - area_id: "fair_trade"
    area_name: "공정거래"
    items:
      - id: "ft-01"
        item: "기업결합 신고"
        check_points:
          - "기업결합 신고 대상 여부"
          - "신고 시기 (사전/사후)"
          - "경쟁제한성 이슈"
        laws:
          - name: "독점규제법"
            articles: ["제11조 (기업결합의 신고)", "제12조 (기업결합의 제한)"]
        why_it_matters: |
          일정 규모 이상 M&A는 공정위 신고 필수.
          미신고 시 과태료, 경쟁제한적 결합은 금지/시정조치.

      - id: "ft-02"
        item: "공정거래 위반 이력"
        check_points:
          - "과거 공정거래법 위반 이력"
          - "과징금 부과 내역"
          - "시정명령 이행 여부"
        documents:
          - "공정위 처분 이력"

# ─────────────────────────────────────────────────────────
# 투자계약 주요 조항 (스타트업 투자 시)
# ─────────────────────────────────────────────────────────
investment_contract_terms:
  title: "투자계약 주요 조항 검토 포인트"
  note: |
    스타트업 투자 시 투자계약서(주주간계약 포함)의 핵심 조항.
    창업자 입장에서 불리한 조항 협상 필요.

  terms:
    - term: "주식 종류 및 전환권"
      check_points:
        - "우선주 종류 (전환우선주, 상환전환우선주)"
        - "전환 비율/전환가격"
        - "전환 청구 기간"

    - term: "희석방지 (Anti-dilution)"
      check_points:
        - "Full Ratchet vs Weighted Average"
        - "적용 예외 (ESOP, 채권 전환 등)"
      why_it_matters: |
        다운라운드 시 창업자 지분 대폭 희석 위험.
        Full Ratchet은 창업자에게 매우 불리.

    - term: "청산우선권"
      check_points:
        - "배수 (1X, 2X 등)"
        - "참가권 (Participating) 여부"
      why_it_matters: |
        EXIT 시 투자자 우선 분배.
        높은 배수 + 참가권은 창업자 몫 대폭 감소.

    - term: "동의권 (Veto)"
      check_points:
        - "동의 필요 사항 범위"
        - "이사회/주주총회 의결 요건"
      why_it_matters: |
        경영 자율성 제한 범위 확인.
        일반적 동의 사항: 신주발행, 정관변경, M&A, 대규모 투자.

    - term: "동반매도권 (Tag-along)"
      check_points:
        - "발동 조건"
        - "매각 가격/조건"

    - term: "동반매도요청권 (Drag-along)"
      check_points:
        - "발동 조건 (지분율, 가격 기준)"
        - "창업자 강제 매각 의무"
      why_it_matters: |
        투자자가 EXIT 원할 때 창업자도 강제 매각.
        조건/시기 제한 협상 필요.

    - term: "상환권/풋옵션"
      check_points:
        - "상환 청구 조건"
        - "상환 가격/이자율"
        - "IPO 미달성 시 조건"
      why_it_matters: |
        상환권 행사 시 회사 현금흐름 부담.
        상환 조건 완화 협상 권장.

    - term: "진술과 보장"
      check_points:
        - "진술 범위 (회사, 창업자)"
        - "위반 시 손해배상 범위"
        - "진술 기간"

    - term: "경업금지/전념의무"
      check_points:
        - "창업자 전념 의무 범위"
        - "경업금지 기간/범위"
        - "위반 시 제재"

