# ============================================================
# 계약서 검토 가이드
# Contract Review Guide
# ============================================================
# 계약 유형별 핵심 검토 포인트와 위험 조항
# Key review points and risk clauses by contract type
#
# 용도: 계약서 검토 시 놓치기 쉬운 조항 점검
# 주의: 계약 내용은 업종/거래 특성에 따라 달라질 수 있음

name: "계약서 검토 가이드"
description: "계약 유형별 핵심 검토 포인트와 위험 조항"
category: "계약법무"
type: "research_guide"
last_updated: "2025-12-09"

# 유지보수 정보
maintenance:
  review_cycle: "annual"
  next_review: "2026-01"
  volatile_items:
    - "상가임대차 갱신기간/증액 상한"
    - "약관규제법 조문 번호"
  note: "계약 검토 원칙은 비교적 안정적이나, 임대차/약관 관련 법령 변경 주시"
  changelog:
    - date: "2025-12-09"
      changes: "maintenance 섹션 추가"

# 중요 경고
warnings:
  - "계약 조건은 거래 특성, 협상력, 업종에 따라 크게 달라집니다"
  - "아래 항목은 '검토 시작점'이며, 모든 상황에 적용되는 것은 아닙니다"
  - "약관 형태 계약은 약관규제법 적용 여부 반드시 검토"

# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "계약의 유형은?"
    branches:
      - "비밀유지(NDA) → nda 섹션"
      - "용역/서비스 → service 섹션"
      - "라이선스 → license 섹션"
      - "투자/주주간 → investment 섹션"
      - "임대차 → lease 섹션"
      - "합작(JV) → jv 섹션"
  - question: "상대방이 작성한 계약서인가?"
    if_yes: "불리한 조항/누락 조항 집중 검토"
  - question: "약관 형태인가? (다수와 동일 조건 사용)"
    if_yes: "약관규제법 적용 검토 → common_risk_clauses 참조"
  - question: "국제 거래인가?"
    if_yes: "준거법/분쟁해결/언어 우선순위 조항 필수 검토"

# ─────────────────────────────────────────────────────────
# 연관 체크리스트
# ─────────────────────────────────────────────────────────
related_checklists:
  - name: "startup"
    when: "투자계약, 주주간계약 검토 시"
  - name: "privacy_compliance"
    when: "개인정보 위탁/제공 계약 시"
  - name: "fair_trade"
    when: "하도급, 가맹, 대리점 계약 시"
  - name: "labor_hr"
    when: "근로계약, 경업금지 조항 검토 시"

# ─────────────────────────────────────────────────────────
# 공통 위험 조항 (모든 계약에 적용)
# ─────────────────────────────────────────────────────────
common_risk_clauses:
  - id: "common-01"
    clause: "손해배상 책임 제한/면책"
    check_points:
      - "고의/중과실 면책 조항 → 약관규제법 제7조 위반 가능"
      - "손해배상 상한 적정성 (계약금액 대비)"
      - "간접손해/결과적 손해 배제 여부"
    laws:
      - name: "약관규제법"
        articles: ["제7조 (면책조항의 금지)"]
      - name: "민법"
        articles: ["제390조 (채무불이행과 손해배상)", "제393조 (손해배상의 범위)"]
    risk_level: "high"

  - id: "common-02"
    clause: "계약 해지/해제"
    check_points:
      - "해지 사유의 명확성 (중대한 위반의 정의)"
      - "해지 시 사전 통지 및 시정 기회 부여"
      - "해지 효과 (원상회복, 기지급 대가)"
    laws:
      - name: "민법"
        articles: ["제543조 (해지, 해제권)", "제544조 (이행지체와 해제)", "제548조 (해제의 효과)"]
    risk_level: "high"

  - id: "common-03"
    clause: "지식재산권 귀속"
    check_points:
      - "결과물 IP 귀속 주체 명확성"
      - "배경 IP vs 전경 IP 구분"
      - "공동 개발 시 지분/이용 조건"
    laws:
      - name: "저작권법"
        articles: ["제2조 제31호 (업무상저작물)", "제45조 (저작재산권의 양도)"]
      - name: "특허법"
        articles: ["제39조 (공동발명)"]
    risk_level: "high"

  - id: "common-04"
    clause: "준거법/분쟁해결"
    check_points:
      - "외국법 준거 시 불리한 점 검토"
      - "중재 vs 소송 선택 (비용, 집행 가능성)"
      - "분쟁해결 장소/기관"
    laws:
      - name: "국제사법"
        articles: ["제25조 (당사자자치)", "제26조 (소비자계약)", "제28조 (근로계약)"]
      - name: "중재법"
        articles: ["제3조 (적용 범위)"]
    risk_level: "medium"

  - id: "common-05"
    clause: "비밀유지 (기본)"
    check_points:
      - "비밀정보 범위 정의"
      - "비밀유지 기간 (계약 종료 후)"
      - "예외 사유 (법적 공개 의무 등)"
    laws:
      - name: "부정경쟁방지법"
        articles: ["제2조 제2호 (영업비밀 정의)"]
    risk_level: "medium"

  - id: "common-06"
    clause: "계약 양도/변경"
    check_points:
      - "계약상 지위 양도 제한 여부"
      - "변경 절차 (서면 합의 요건)"
      - "자동갱신 조건"
    laws:
      - name: "민법"
        articles: ["제449조 (채권의 양도성)", "제450조 (지명채권양도의 대항요건)"]
    risk_level: "low"

# ─────────────────────────────────────────────────────────
# 계약 유형별 검토 포인트
# ─────────────────────────────────────────────────────────
contract_types:
  # ─────────────────────────────────────────────────────────
  # NDA / 비밀유지계약
  # ─────────────────────────────────────────────────────────
  - type_id: "nda"
    type_name: "비밀유지계약 (NDA)"
    key_issues:
      - id: "nda-01"
        issue: "비밀정보 범위"
        check_points:
          - "비밀 표시 요건 (Confidential 마킹)"
          - "구두 정보 처리 방법"
          - "제외 정보 (공지, 독자 개발 등)"
        why_it_matters: |
          범위가 너무 넓으면 업무 부담, 너무 좁으면 보호 미흡.
          구두 공개 후 서면 확인 기간 설정 권장.

      - id: "nda-02"
        issue: "정보 사용 목적 제한"
        check_points:
          - "허용 목적의 구체성"
          - "목적 외 사용 시 제재"
        why_it_matters: |
          목적 제한이 없으면 제공한 정보로 경쟁 가능.

      - id: "nda-03"
        issue: "비밀유지 기간"
        check_points:
          - "계약 종료 후에도 유지되는 기간"
          - "영업비밀은 영구 유지 조항 권장"
        why_it_matters: |
          기간 만료 후 정보 공개 가능해짐.
          영업비밀은 법적 요건 충족 시 별도 보호.
        laws:
          - name: "부정경쟁방지법"
            articles: ["제2조 제2호 (영업비밀 정의)", "제2조 제3호 (영업비밀 침해행위)"]

      - id: "nda-04"
        issue: "정보 반환/파기"
        check_points:
          - "계약 종료 시 반환/파기 절차"
          - "백업/아카이브 예외 처리"
          - "파기 증명서 요구 여부"

  # ─────────────────────────────────────────────────────────
  # 용역/서비스 계약
  # ─────────────────────────────────────────────────────────
  - type_id: "service"
    type_name: "용역/서비스 계약"
    key_issues:
      - id: "service-01"
        issue: "업무 범위 (Scope of Work)"
        check_points:
          - "업무 범위의 명확성"
          - "추가 업무 발생 시 처리 (변경계약)"
          - "인수 기준/검수 조건"
        why_it_matters: |
          범위 불명확 → 분쟁의 주요 원인.
          "합리적으로 필요한" 등 모호한 표현 주의.

      - id: "service-02"
        issue: "대금 지급 조건"
        check_points:
          - "지급 시기 (선급/중도금/잔금)"
          - "지급 조건 (검수 완료, 마일스톤)"
          - "지연 이자율"
        laws:
          - name: "상법"
            articles: ["제54조 (상사법정이율)"]
        why_it_matters: |
          상사채무 지연이자는 연 6%.
          지급 조건 불명확 시 현금흐름 문제.

      - id: "service-03"
        issue: "결과물 소유권/IP"
        check_points:
          - "결과물 저작권 귀속"
          - "소스코드/원본 인도 여부"
          - "기존 자산(배경 IP) 사용 라이선스"
        laws:
          - name: "저작권법"
            articles: ["제2조 제31호 (업무상저작물)", "제45조 (저작재산권의 양도)"]
        why_it_matters: |
          업무상저작물이 아니면 창작자에게 저작권 귀속.
          양도 시 명시적 합의 필요 (특약).

      - id: "service-04"
        issue: "하자보증/유지보수"
        check_points:
          - "하자보증 기간"
          - "하자 범위 정의"
          - "유지보수 별도 계약 여부"
        laws:
          - name: "민법"
            articles: ["제667조 (수급인의 담보책임)"]

  # ─────────────────────────────────────────────────────────
  # 라이선스 계약
  # ─────────────────────────────────────────────────────────
  - type_id: "license"
    type_name: "라이선스 계약"
    key_issues:
      - id: "license-01"
        issue: "라이선스 범위"
        check_points:
          - "독점/비독점 여부"
          - "지역적 범위"
          - "사용 기간"
          - "서브라이선스 가능 여부"
        why_it_matters: |
          범위에 따라 사업 확장 가능성 결정.
          독점일 경우 공정거래법 검토 필요.

      - id: "license-02"
        issue: "로열티/대가"
        check_points:
          - "고정 vs 매출 연동"
          - "최소보장금액(MG)"
          - "정산/감사 권한"
        why_it_matters: |
          매출 연동 시 산정 기준 명확화 필수.
          정산 분쟁 방지를 위한 감사권 권장.

      - id: "license-03"
        issue: "개량/파생 저작물"
        check_points:
          - "개량 기술 귀속"
          - "파생 저작물 라이선스 조건"
        why_it_matters: |
          Grant-back 조항 공정거래법 이슈 가능.

      - id: "license-04"
        issue: "권리 보증"
        check_points:
          - "제3자 권리 침해 없음 보증"
          - "침해 클레임 시 방어/면책"
        why_it_matters: |
          제3자 특허/저작권 침해 시 책임 소재 명확화.

  # ─────────────────────────────────────────────────────────
  # 투자/주주간 계약
  # ─────────────────────────────────────────────────────────
  - type_id: "investment"
    type_name: "투자/주주간 계약"
    key_issues:
      - id: "invest-01"
        issue: "투자 조건"
        check_points:
          - "투자금액/주식 종류 (보통주/우선주)"
          - "전환 조건 (전환가격 조정)"
          - "청산우선권 배수/참가권"
        why_it_matters: |
          후속 투자/EXIT 시 지분 희석 영향 큼.
          청산우선권 배수가 높으면 창업자 몫 감소.

      - id: "invest-02"
        issue: "희석방지 (Anti-dilution)"
        check_points:
          - "Full Ratchet vs Weighted Average"
          - "적용 예외 (ESOP, 채권 전환 등)"
        why_it_matters: |
          Full Ratchet은 창업자에게 매우 불리.
          다운라운드 시 지분 희석 폭 결정.

      - id: "invest-03"
        issue: "경영 참여/거버넌스"
        check_points:
          - "이사회 구성/이사 지명권"
          - "중요 사항 동의권 (Veto)"
          - "정보제공 의무"
        why_it_matters: |
          동의권 범위 넓으면 경영 자율성 제한.
          일반적 동의 사항: 대규모 투자, M&A, 정관변경, 신주발행.

      - id: "invest-04"
        issue: "주식 처분 제한"
        check_points:
          - "동반매도권 (Tag-along)"
          - "동반매도요청권 (Drag-along)"
          - "우선매수권 (ROFR)"
          - "Lock-up 기간"
        why_it_matters: |
          EXIT 시 각 권리의 행사 순서와 조건 중요.

      - id: "invest-05"
        issue: "상환권/풋옵션"
        check_points:
          - "상환청구권 발동 조건"
          - "상환가격/이자율"
          - "IPO 미달성 시 조건"
        why_it_matters: |
          상환권 행사 시 회사 현금흐름에 큰 부담.
          조건 완화 협상 필요 (기간 연장 등).

  # ─────────────────────────────────────────────────────────
  # 임대차 계약
  # ─────────────────────────────────────────────────────────
  - type_id: "lease"
    type_name: "임대차 계약"
    key_issues:
      - id: "lease-01"
        issue: "임대 기간/갱신"
        check_points:
          - "최초 계약 기간"
          - "갱신 조건 (자동갱신, 갱신거절 사유)"
          - "상가임대차보호법 적용 여부"
        laws:
          - name: "상가건물 임대차보호법"
            articles: ["제10조 (계약갱신 요구 등)", "제10조의4 (권리금 회수기회 보호)"]
        why_it_matters: |
          상가임대차법 적용 시 10년까지 갱신 가능.
          권리금 회수 기회 보호 규정 확인.

      - id: "lease-02"
        issue: "임차료/관리비"
        check_points:
          - "임차료 인상 조건 (상한)"
          - "관리비 범위/정산 방식"
          - "부가세 별도 여부"
        laws:
          - name: "상가건물 임대차보호법"
            articles: ["제11조 (차임 등의 증감청구권)"]
        why_it_matters: |
          상가임대차법상 연 5% 이내 인상 제한.

      - id: "lease-03"
        issue: "보증금 반환"
        check_points:
          - "반환 시기/조건"
          - "원상복구 비용 공제"
          - "임차권등기명령 가능 여부"
        laws:
          - name: "상가건물 임대차보호법"
            articles: ["제5조 (보증금의 회수)"]

      - id: "lease-04"
        issue: "시설 변경/원상복구"
        check_points:
          - "인테리어 변경 동의 필요 여부"
          - "원상복구 범위 (합리적 범위 협의)"
          - "부속물 매수청구권"
        laws:
          - name: "민법"
            articles: ["제646조 (임차인의 상환청구권)", "제647조 (부속물매수청구권)"]

  # ─────────────────────────────────────────────────────────
  # 합작투자/JV 계약
  # ─────────────────────────────────────────────────────────
  - type_id: "jv"
    type_name: "합작투자(JV) 계약"
    key_issues:
      - id: "jv-01"
        issue: "출자/지분구조"
        check_points:
