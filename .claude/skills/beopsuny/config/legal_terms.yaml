# 법순이 계약서 검토 보조용
#
# 버전: 1.0.0
# 최종 업데이트: 2024-12-07
# 용어 수: 100개
#
# 사용법:
#   - Claude가 영문 계약서 검토 시 참조
#   - 법적 뉘앙스가 다른 용어에 주의 표시
#
# 스키마:
#   term_id:
#     term: 영문 용어
