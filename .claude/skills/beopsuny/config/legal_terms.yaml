terms:
  # ============================================
  # 계약 성립 (Contract Formation) - 15개
  # ============================================

  consideration:
    term: consideration
    category: contract_formation
    translations:
      primary: 약인
      alternatives:
        - 대가
        - 반대급부
      literal: 고려사항
    korean_equivalent: |
      한국 민법은 약인(consideration) 개념 없음.
      낙성계약주의: 청약과 승낙의 합치만으로 계약 성립.
    usage_context: 영미법 계약 유효성 3요소 중 하나
    caution: |
      ⚠️ 한국법 적용 시 약인 조항은 법적 의미 없음.
      다만, 대가 없는 증여계약은 민법 제554조 이하 적용.
    related_laws:
      - 민법 제527조 (청약의 효력)
      - 민법 제528조 (승낙기간을 정한 청약)
    examples:
      en: "In consideration of the mutual promises herein..."
      ko: "본 계약상 상호 약속을 대가로..."

  offer:
    term: offer
    category: contract_formation
    translations:
      primary: 청약
      alternatives:
        - 제안
        - 오퍼
    korean_equivalent: 민법상 '청약'과 동일
    usage_context: 계약 성립의 첫 단계
    caution: |
      청약의 구속력 기간, 철회 가능성은 한국법과 영미법이 다름.
      민법 제527조: 상대방의 승낙 기간 내 철회 불가.
    related_laws:
      - 민법 제527조 (청약의 효력)
      - 민법 제529조 (승낙기간을 정하지 않은 청약)
    examples:
      en: "This offer shall remain open for 30 days."
      ko: "본 청약은 30일간 유효합니다."

  acceptance:
    term: acceptance
    category: contract_formation
    translations:
      primary: 승낙
      alternatives:
        - 수락
        - 동의
    korean_equivalent: 민법상 '승낙'과 동일
    usage_context: 청약에 대한 동의 의사표시
    caution: |
      영미법 'mirror image rule' vs 한국 민법의 변경 승낙.
      민법 제534조: 변경 승낙은 청약의 거절 + 새로운 청약.
    related_laws:
      - 민법 제531조 (승낙의 효력발생시기)
      - 민법 제534조 (변경을 가한 승낙)
    examples:
      en: "Acceptance of this Agreement shall be effective upon signature."
      ko: "본 계약의 승낙은 서명 시 효력이 발생합니다."

  warranty:
    term: warranty
    category: contract_formation
    translations:
      primary: 보증
      alternatives:
        - 담보
        - 워런티
    korean_equivalent: |
      민법상 '하자담보책임'(제580조)과 유사하나 범위 다름.
      상법상 매도인의 담보책임도 참조.
    usage_context: 품질, 권리, 상태에 대한 보장
    caution: |
      ⚠️ warranty vs representation 구별 중요.
      Warranty 위반: 손해배상 / Representation 위반: 계약 취소 가능.
      한국법에서는 이 구별이 명확하지 않음.
    related_laws:
      - 민법 제580조 (매도인의 하자담보책임)
      - 상법 제69조 (매수인의 목적물검사와 통지의무)
    examples:
      en: "Seller warrants that the Products are free from defects."
      ko: "매도인은 제품에 하자가 없음을 보증합니다."

  representation:
    term: representation
    category: contract_formation
    translations:
      primary: 진술
      alternatives:
        - 표명
        - 확약
    korean_equivalent: |
      '표시'(민법 제107조) 또는 '의사표시'와 관련.
      사실 상태에 대한 진술로, 착오/사기 취소와 연결.
    usage_context: 사실관계에 대한 진술
    caution: |
      ⚠️ Misrepresentation → 계약 취소/손해배상 가능.
      한국 민법 제109조(착오), 제110조(사기)로 접근.
    related_laws:
      - 민법 제107조 (비진의 의사표시)
      - 민법 제109조 (착오로 인한 의사표시)
      - 민법 제110조 (사기, 강박에 의한 의사표시)
    examples:
      en: "Each party represents that it has full authority to enter into this Agreement."
      ko: "각 당사자는 본 계약을 체결할 완전한 권한이 있음을 표명합니다."

  covenant:
    term: covenant
    category: contract_formation
    translations:
      primary: 확약
      alternatives:
        - 서약
        - 합의사항
    korean_equivalent: |
      계약상 '약정' 또는 '의무조항'에 해당.
      금융계약에서 '재무약정(financial covenant)' 용어로 많이 사용.
    usage_context: 계약 기간 중 지속적 의무
    caution: |
      Affirmative covenant(작위의무) vs Negative covenant(부작위의무) 구별.
      한국 계약서에서는 '~하여야 한다' / '~하여서는 아니 된다'로 표현.
    related_laws:
      - 민법 제390조 (채무불이행과 손해배상)
    examples:
      en: "Borrower covenants to maintain a debt-to-equity ratio below 2:1."
      ko: "차주는 부채비율을 2:1 이하로 유지할 것을 확약합니다."

  condition_precedent:
    term: condition precedent
    category: contract_formation
    translations:
      primary: 선행조건
      alternatives:
        - 정지조건
        - 전제조건
    korean_equivalent: |
      민법상 '정지조건'(제147조)과 유사.
      조건 성취 전까지 의무 이행 또는 계약 효력 발생하지 않음.
    usage_context: M&A, 금융계약의 거래종결(Closing) 전 충족 조건
    caution: |
      Condition precedent to closing vs condition precedent to obligation 구별.
      한국 M&A에서는 '선행조건' 또는 '거래종결조건'으로 사용.
    related_laws:
      - 민법 제147조 (조건성취의 효과)
      - 민법 제148조 (조건성취, 불성취에 대한 반신의행위)
    examples:
      en: "The Closing is subject to the following conditions precedent..."
      ko: "거래종결은 다음 선행조건의 충족을 전제로 합니다..."

  condition_subsequent:
    term: condition subsequent
    category: contract_formation
    translations:
      primary: 해제조건
      alternatives:
        - 후발조건
    korean_equivalent: |
      민법상 '해제조건'(제147조 제2항).
      조건 성취 시 효력 소멸.
    usage_context: 특정 사건 발생 시 계약 종료
    caution: |
      한국 계약서에서는 '해제사유', '해지사유'로 더 많이 규정.
      해제조건부 법률행위로 구성하는 경우는 드뭄.
    related_laws:
      - 민법 제147조 제2항 (해제조건)
    examples:
      en: "This license shall terminate upon the occurrence of..."
      ko: "본 라이선스는 다음 사유 발생 시 종료됩니다..."

  executed_contract:
    term: executed contract
    category: contract_formation
    translations:
      primary: 이행완료 계약
      alternatives:
        - 체결된 계약
    korean_equivalent: 양 당사자가 의무를 모두 이행한 계약
    usage_context: 계약 체결 및 이행 완료 상태
    caution: |
      ⚠️ 'Executed'가 '서명된'과 '이행된' 두 가지 의미로 사용됨.
      문맥에 따라 구별 필요: "executed and delivered" = 서명 날인된.
    related_laws:
      - 민법 제460조 (변제의 효력)
    examples:
      en: "This Agreement has been duly executed by both parties."
      ko: "본 계약은 양 당사자에 의해 정당하게 체결되었습니다."

  executory_contract:
    term: executory contract
    category: contract_formation
    translations:
      primary: 미이행 계약
      alternatives:
        - 이행 전 계약
    korean_equivalent: 아직 이행되지 않은 계약상 의무가 있는 계약
    usage_context: 파산 절차에서 중요 (쌍방미이행 쌍무계약)
    caution: |
      채무자 회생법 제119조: 쌍방미이행 쌍무계약의 관리인 선택권.
      해제 또는 이행 선택 가능.
    related_laws:
      - 채무자 회생 및 파산에 관한 법률 제119조
    examples:
      en: "The trustee may assume or reject any executory contract."
      ko: "관리인은 쌍방미이행 쌍무계약의 이행 또는 해제를 선택할 수 있습니다."

  binding:
    term: binding
    category: contract_formation
    translations:
      primary: 구속력 있는
      alternatives:
        - 법적 효력이 있는
        - 기속력 있는
    korean_equivalent: 법적 구속력을 갖는 상태
    usage_context: 계약/합의의 법적 효력 유무 표시
    caution: |
      'Non-binding'은 법적 구속력 없음 (예: MOU, LOI).
      한국에서도 'binding MOU' vs 'non-binding MOU' 구별 필요.
    related_laws:
      - 민법 제105조 (임의규정)
    examples:
      en: "This term sheet is non-binding except for confidentiality."
      ko: "본 텀시트는 비밀유지 조항 외에는 법적 구속력이 없습니다."

  enforceable:
    term: enforceable
    category: contract_formation
    translations:
      primary: 집행 가능한
      alternatives:
        - 강제 이행 가능한
        - 효력이 있는
    korean_equivalent: 법적으로 이행 청구 및 집행이 가능한 상태
    usage_context: 계약 조항의 법적 유효성
    caution: |
      한국 약관규제법상 불공정 조항 → 무효 → 집행 불가.
      민법 제103조(반사회질서) 위반 → 무효.
    related_laws:
      - 민법 제103조 (반사회질서의 법률행위)
      - 약관의 규제에 관한 법률 제6조
    examples:
      en: "This non-compete clause may not be enforceable in Korea."
      ko: "이 경업금지 조항은 한국에서 효력이 없을 수 있습니다."

  capacity:
    term: capacity
    category: contract_formation
    translations:
      primary: 행위능력
      alternatives:
        - 계약체결능력
        - 능력
    korean_equivalent: 민법상 '행위능력'(미성년자, 피성년후견인 등)
    usage_context: 계약 당사자의 법적 자격
    caution: |
      법인의 경우 '권리능력' 및 '대표권' 확인 필요.
      개인의 경우 미성년자 계약은 법정대리인 동의 필요.
    related_laws:
      - 민법 제5조 (미성년자의 능력)
      - 민법 제13조 (피성년후견인의 행위능력)
    examples:
      en: "Each party has the legal capacity to enter into this Agreement."
      ko: "각 당사자는 본 계약을 체결할 법적 능력을 갖추고 있습니다."

  authority:
    term: authority
    category: contract_formation
    translations:
      primary: 권한
      alternatives:
        - 대리권
        - 수권
    korean_equivalent: |
      민법상 '대리권'(제114조).
      법인 대표이사의 '대표권'(상법 제389조).
    usage_context: 계약 체결 권한 확인
    caution: |
      ⚠️ 대표권 범위 제한(이사회 결의 사항) 확인 필요.
      표현대리(민법 제125조-127조) 이슈 주의.
    related_laws:
      - 민법 제114조 (대리행위의 효력)
      - 상법 제389조 (대표이사)
      - 상법 제393조 (이사회의 권한)
    examples:
      en: "The signatory has full authority to bind the company."
      ko: "서명권자는 회사를 구속할 완전한 권한이 있습니다."

  recitals:
    term: recitals
    category: contract_formation
    translations:
      primary: 전문
      alternatives:
        - 서문
        - 경위조항
    korean_equivalent: 계약서 서두의 배경/목적 설명 부분
    usage_context: WHEREAS 절로 시작하는 계약 배경 설명
    caution: |
      전문(Recitals)은 해석의 지침일 뿐, 계약 조항 자체가 아님.
      다만, 당사자 의도 해석 시 참조 가능.
    related_laws:
      - 민법 제105조 (임의규정)
    examples:
      en: "WHEREAS, Company A desires to purchase the Products..."
      ko: "A회사가 제품을 구매하고자 하는바..."

  # ============================================
  # 의무/책임 (Obligations) - 20개
  # ============================================

  shall:
    term: shall
    category: obligations
    translations:
      primary: ~하여야 한다
      alternatives:
        - ~해야 한다
        - ~할 의무가 있다
    korean_equivalent: 의무 부과 (mandatory)
    usage_context: 법적 의무를 부과하는 가장 강한 표현
    caution: |
      계약서에서 shall = must = 의무.
      should = 권고 (권장사항, 강제 아님).
    related_laws: []
    examples:
      en: "Contractor shall deliver the goods within 30 days."
      ko: "계약자는 30일 이내에 물품을 인도하여야 한다."

  will:
    term: will
    category: obligations
    translations:
      primary: ~할 것이다
      alternatives:
        - ~한다
    korean_equivalent: 미래 행위 또는 의무 (shall과 유사하게 사용되기도 함)
    usage_context: 미래 행위 표시, 때로는 shall과 동일한 의미
    caution: |
      현대 계약서에서 shall과 will 구별 없이 사용하는 추세.
      다만 전통적으로 shall = 의무, will = 단순 미래.
    related_laws: []
    examples:
      en: "The Company will provide annual reports."
      ko: "회사는 연간 보고서를 제공할 것입니다."

  may:
    term: may
    category: obligations
    translations:
      primary: ~할 수 있다
      alternatives:
        - ~할 권리가 있다
    korean_equivalent: 권리/재량 부여 (permissive)
    usage_context: 선택권 또는 권리 부여
    caution: |
      May = 권리 (의무 아님).
      'may not' = 금지 (prohibition).
    related_laws: []
    examples:
      en: "Either party may terminate this Agreement with 30 days' notice."
      ko: "각 당사자는 30일 전 통지로 본 계약을 해지할 수 있다."

  must:
    term: must
    category: obligations
    translations:
      primary: 반드시 ~하여야 한다
      alternatives:
        - ~해야만 한다
    korean_equivalent: 강제 의무 (shall보다 더 강조)
    usage_context: 절대적 의무, 법적 요구사항
    caution: |
      Shall과 동일한 법적 효과.
      일부 스타일 가이드에서는 shall 대신 must 사용 권장.
    related_laws: []
    examples:
      en: "Contractor must obtain all necessary permits."
      ko: "계약자는 반드시 모든 필요한 허가를 취득하여야 한다."

  best_efforts:
    term: best efforts
    category: obligations
    translations:
      primary: 최선의 노력
      alternatives:
        - 최대한의 노력
    korean_equivalent: 결과 보장 아닌 노력 의무
    usage_context: 결과가 불확실할 때 의무 수준 조정
    caution: |
      ⚠️ Best efforts > Reasonable efforts > Commercially reasonable efforts.
      영미법: Best efforts = 모든 합리적 수단 동원 (자기 이익 희생 포함).
      한국법: 신의성실 원칙(민법 제2조)으로 해석.
    related_laws:
      - 민법 제2조 (신의성실)
    examples:
      en: "Seller shall use best efforts to deliver on time."
      ko: "매도인은 정시 인도를 위해 최선의 노력을 다하여야 한다."

  reasonable_efforts:
    term: reasonable efforts
    category: obligations
    translations:
      primary: 합리적인 노력
      alternatives:
        - 상당한 노력
    korean_equivalent: 합리적 범위 내 노력 의무
    usage_context: 통상적인 수준의 노력 의무
    caution: |
      Best efforts보다 낮은 의무 수준.
      자기 이익과의 균형 고려 가능.
    related_laws:
      - 민법 제2조 (신의성실)
    examples:
      en: "Party shall use reasonable efforts to obtain approval."
      ko: "당사자는 승인을 얻기 위해 합리적인 노력을 다하여야 한다."

  commercially_reasonable:
    term: commercially reasonable
    category: obligations
    translations:
      primary: 상업적으로 합리적인
      alternatives:
        - 상거래상 합리적인
    korean_equivalent: 동종 업계 통상적 기준에 부합하는
    usage_context: 비즈니스 관행상 합리적인 범위
    caution: |
      가장 완화된 노력 의무.
      자기 사업 이익 고려 가능, 업계 관행 기준.
    related_laws:
      - 상법 제1조 (상사관계의 법원)
    examples:
      en: "Licensee shall use commercially reasonable efforts to market the Product."
      ko: "실시권자는 제품 마케팅을 위해 상업적으로 합리적인 노력을 다하여야 한다."

  good_faith:
    term: good faith
    category: obligations
    translations:
      primary: 신의성실
      alternatives:
        - 선의
        - 성실의무
    korean_equivalent: 민법 제2조 '신의성실의 원칙'
    usage_context: 계약 이행 및 해석의 기본 원칙
    caution: |
      한국법: 모든 계약에 신의칙 당연 적용.
      영미법: Good faith 묵시 조항으로 인정되는 관할권도 있고 아닌 곳도 있음.
    related_laws:
      - 민법 제2조 (신의성실)
    examples:
      en: "The parties shall perform their obligations in good faith."
      ko: "당사자들은 신의성실의 원칙에 따라 의무를 이행하여야 한다."

  indemnify:
    term: indemnify
    category: obligations
    translations:
      primary: 면책하다
      alternatives:
        - 배상하다
        - 보상하다
    korean_equivalent: 손해를 보상/전보하는 의무
    usage_context: 제3자 청구 또는 손해로부터 보호
    caution: |
      ⚠️ 한국 약관규제법 제7조: 부당한 면책조항 무효.
      Indemnification 의무가 고객에게 과도하면 효력 부정될 수 있음.
    related_laws:
      - 민법 제750조 (불법행위)
      - 약관의 규제에 관한 법률 제7조
    examples:
      en: "Vendor shall indemnify Customer against all third-party claims."
      ko: "공급자는 모든 제3자 청구로부터 고객을 면책하여야 한다."

  hold_harmless:
    term: hold harmless
    category: obligations
    translations:
      primary: 손해를 끼치지 않게 하다
      alternatives:
        - 면책시키다
        - 해가 없도록 하다
    korean_equivalent: indemnify와 유사, 손해로부터 보호
    usage_context: 보통 "indemnify and hold harmless"로 함께 사용
    caution: |
      Indemnify = 사후 손해 보상.
      Hold harmless = 사전 손해 방지 + 사후 보상.
      실무상 구별 없이 사용하는 경우 많음.
    related_laws:
      - 민법 제750조 (불법행위)
    examples:
      en: "Contractor shall indemnify and hold harmless the Client."
      ko: "계약자는 고객을 면책하고 손해가 없도록 하여야 한다."

  undertake:
    term: undertake
    category: obligations
    translations:
      primary: 수행하다
      alternatives:
        - 약속하다
        - 이행하다
    korean_equivalent: 의무 이행을 약속하다
    usage_context: 특정 행위 수행 의무
    caution: |
      Shall과 유사하게 의무 부과.
      "undertakes and agrees" = 약속하고 동의한다.
    related_laws: []
    examples:
      en: "Consultant undertakes to complete the project by December."
      ko: "컨설턴트는 12월까지 프로젝트를 완료할 것을 약속한다."

  obligation:
    term: obligation
    category: obligations
    translations:
      primary: 의무
      alternatives:
        - 채무
    korean_equivalent: 민법상 '채무'(債務)
    usage_context: 계약상 부담하는 법적 의무
    caution: |
      Obligation = duty = 법적 의무.
      Moral obligation = 도덕적 의무 (법적 강제 불가).
    related_laws:
      - 민법 제390조 (채무불이행과 손해배상)
    examples:
      en: "This Agreement sets forth the obligations of each party."
      ko: "본 계약은 각 당사자의 의무를 규정한다."

  duty:
    term: duty
    category: obligations
    translations:
      primary: 의무
      alternatives:
        - 책무
    korean_equivalent: 법적 또는 계약상 의무
    usage_context: obligation과 유사하게 사용
    caution: |
      Duty of care = 주의의무.
      Fiduciary duty = 신인의무.
    related_laws:
      - 상법 제382조의3 (이사의 충실의무)
    examples:
      en: "Directors have a fiduciary duty to the company."
      ko: "이사는 회사에 대한 신인의무를 부담한다."

  liable:
    term: liable
    category: obligations
    translations:
      primary: 책임이 있는
      alternatives:
        - 책임을 지는
    korean_equivalent: 법적 책임을 부담하는 상태
    usage_context: 법적 책임 귀속
    caution: |
      Liability = 책임.
      Jointly and severally liable = 연대책임.
    related_laws:
      - 민법 제413조 (연대채무)
      - 민법 제750조 (불법행위)
    examples:
      en: "Contractor shall be liable for any damages caused by its negligence."
      ko: "계약자는 자신의 과실로 인한 모든 손해에 대해 책임을 진다."

  comply:
    term: comply
    category: obligations
    translations:
      primary: 준수하다
      alternatives:
        - 따르다
        - 이행하다
    korean_equivalent: 법령, 규정, 계약 조건 준수
    usage_context: 법규 또는 계약 조건 이행
    caution: |
      Compliance = 준법, 법규 준수.
      Non-compliance = 위반.
    related_laws: []
    examples:
      en: "Both parties shall comply with all applicable laws."
      ko: "양 당사자는 모든 관련 법령을 준수하여야 한다."

  perform:
    term: perform
    category: obligations
    translations:
      primary: 이행하다
      alternatives:
        - 수행하다
        - 실행하다
    korean_equivalent: 계약상 의무 이행
    usage_context: 계약 조건 실행
    caution: |
      Performance = 이행.
      Non-performance = 불이행.
      Specific performance = 강제이행 (구제수단).
    related_laws:
      - 민법 제389조 (강제이행)
    examples:
      en: "Contractor shall perform the services in a professional manner."
      ko: "계약자는 전문적인 방식으로 서비스를 이행하여야 한다."

  breach:
    term: breach
    category: obligations
    translations:
      primary: 위반
      alternatives:
        - 계약 위반
        - 채무불이행
    korean_equivalent: 민법상 '채무불이행'
    usage_context: 계약 의무 위반
    caution: |
      Material breach = 중대한 위반 (해제 사유).
      Minor breach = 경미한 위반.
      Anticipatory breach = 이행기 전 거절 (이행거절).
    related_laws:
      - 민법 제390조 (채무불이행과 손해배상)
      - 민법 제544조 (이행지체와 해제)
    examples:
      en: "Any material breach shall entitle the other party to terminate."
      ko: "중대한 위반 시 상대방은 계약을 해지할 수 있다."

  default:
    term: default
    category: obligations
    translations:
      primary: 채무불이행
      alternatives:
        - 이행 불이행
        - 디폴트
    korean_equivalent: 의무 불이행 상태 (특히 금융에서)
    usage_context: 금융 계약상 의무 위반, 지급 불이행
    caution: |
      Event of default = 기한이익상실 사유.
      Default interest = 지연이자.
    related_laws:
      - 민법 제387조 (이행기와 이행지체)
      - 민법 제388조 (기한의 이익의 상실)
    examples:
      en: "Upon an event of default, all amounts shall become immediately due."
      ko: "채무불이행 사유 발생 시, 모든 금액은 즉시 이행기가 도래한다."

  waive:
    term: waive
    category: obligations
    translations:
      primary: 포기하다
      alternatives:
        - 철회하다
        - 권리를 포기하다
    korean_equivalent: 권리 포기
    usage_context: 계약상 권리 불행사 또는 포기
    caution: |
      Waiver = 권리포기, 면제.
      No waiver clause: 일회성 묵인이 영구 포기로 간주되지 않음.
    related_laws:
      - 민법 제186조 (물권의 포기)
    examples:
      en: "No waiver of any breach shall constitute a waiver of any other breach."
      ko: "어떤 위반에 대한 권리 불행사도 다른 위반에 대한 권리 포기로 간주되지 않는다."

  # ============================================
  # 구제수단 (Remedies) - 15개
  # ============================================

  specific_performance:
    term: specific performance
    category: remedies
    translations:
      primary: 강제이행
      alternatives:
        - 특정이행
        - 현물이행
    korean_equivalent: 민법상 '강제이행'(제389조)
    usage_context: 손해배상 대신 계약 내용 그대로 이행 청구
    caution: |
      한국: 원칙적으로 강제이행 가능 (민법 제389조).
      영미법: 예외적 구제수단 (금전배상 원칙).
    related_laws:
      - 민법 제389조 (강제이행)
    examples:
      en: "Buyer may seek specific performance of this Agreement."
      ko: "매수인은 본 계약의 강제이행을 청구할 수 있다."

  liquidated_damages:
    term: liquidated damages
    category: remedies
    translations:
      primary: 손해배상의 예정
      alternatives:
        - 약정 손해배상
        - 예정된 손해배상
    korean_equivalent: 민법 제398조 '손해배상의 예정'
    usage_context: 계약 위반 시 미리 정해진 금액 배상
    caution: |
      ⚠️ 과도하면 법원이 감액 가능 (민법 제398조 제2항).
      영미법: 'Penalty'(위약벌)는 무효, liquidated damages만 유효.
      한국법: 손해배상 예정과 위약벌 모두 인정되나, 과다 시 감액.
    related_laws:
      - 민법 제398조 (손해배상의 예정)
    examples:
      en: "Contractor shall pay $1,000 per day as liquidated damages for delay."
      ko: "계약자는 지연에 대해 일당 1,000달러를 손해배상 예정금으로 지급한다."

  consequential_damages:
    term: consequential damages
    category: remedies
    translations:
      primary: 결과적 손해
      alternatives:
        - 간접손해
        - 특별손해
    korean_equivalent: 민법상 '특별손해'(제393조 제2항)
    usage_context: 계약 위반의 간접적 결과로 발생한 손해
    caution: |
      ⚠️ 영문계약서에서 배제되는 경우 많음.
      한국 민법: 특별손해는 예견가능성 있어야 배상(제393조 제2항).
    related_laws:
      - 민법 제393조 (손해배상의 범위)
    examples:
      en: "Neither party shall be liable for consequential damages."
      ko: "어느 당사자도 결과적 손해에 대해 책임지지 않는다."

  incidental_damages:
    term: incidental damages
    category: remedies
    translations:
      primary: 부수적 손해
      alternatives:
        - 부대 손해
    korean_equivalent: 계약 위반으로 인한 추가 비용
    usage_context: 위반 대응을 위해 발생한 비용 (보관료, 검사비 등)
    caution: |
      Consequential damages와 함께 배제되는 경우 많음.
    related_laws:
      - 민법 제393조 (손해배상의 범위)
    examples:
      en: "Buyer may recover incidental damages incurred."
      ko: "매수인은 발생한 부수적 손해를 배상받을 수 있다."

  punitive_damages:
    term: punitive damages
    category: remedies
    translations:
      primary: 징벌적 손해배상
      alternatives:
        - 응징적 손해배상
    korean_equivalent: 한국법상 원칙적 불인정 (예외적으로 특별법에 규정)
    usage_context: 미국법상 악의적 행위에 대한 처벌적 배상
    caution: |
      ⚠️ 한국법 원칙: 실손해 배상만 인정 (전보배상 원칙).
      예외: 하도급법 제35조의2 (3배 배상), 개인정보보호법 제39조의2.
      외국 punitive damages 판결의 한국 집행 제한 가능.
    related_laws:
      - 민법 제750조 (불법행위)
      - 하도급거래 공정화에 관한 법률 제35조의2
    examples:
      en: "Defendant shall pay punitive damages for willful misconduct."
      ko: "피고는 고의적 불법행위에 대해 징벌적 손해배상을 지급한다."

  injunction:
    term: injunction
    category: remedies
    translations:
      primary: 금지명령
      alternatives:
        - 가처분
        - 유지명령
    korean_equivalent: 민사집행법상 '가처분'
    usage_context: 특정 행위의 금지 또는 이행 명령
    caution: |
      Preliminary injunction = 임시 가처분.
      Permanent injunction = 본안 확정 후 영구 금지.
    related_laws:
      - 민사집행법 제300조 (가처분의 목적)
    examples:
      en: "Company may seek injunctive relief to prevent disclosure."
      ko: "회사는 공개를 방지하기 위해 금지명령을 구할 수 있다."

  remedy:
    term: remedy
    category: remedies
    translations:
      primary: 구제수단
      alternatives:
        - 구제방법
        - 권리구제
    korean_equivalent: 권리 침해에 대한 법적 구제방법
    usage_context: 계약 위반 또는 법 위반에 대한 법적 수단
    caution: |
      Legal remedy = 손해배상 (금전).
      Equitable remedy = 강제이행, 금지명령 (비금전).
    related_laws:
      - 민법 제389조 (강제이행)
      - 민법 제390조 (채무불이행과 손해배상)
    examples:
      en: "The remedies under this Agreement are cumulative."
      ko: "본 계약상 구제수단은 중첩적으로 행사할 수 있다."

  damages:
    term: damages
    category: remedies
    translations:
      primary: 손해배상
      alternatives:
        - 손해금
    korean_equivalent: 민법상 손해배상(금전배상)
    usage_context: 금전적 손해 보상
    caution: |
      Actual damages = 실손해.
      Nominal damages = 명목적 손해배상 (권리 침해 인정, 금액 소액).
    related_laws:
      - 민법 제390조 (채무불이행과 손해배상)
      - 민법 제750조 (불법행위)
    examples:
      en: "Seller shall be liable for all direct damages."
      ko: "매도인은 모든 직접 손해에 대해 책임을 진다."

  relief:
    term: relief
    category: remedies
    translations:
      primary: 구제
      alternatives:
        - 구원
    korean_equivalent: remedy와 유사, 법적 구제
    usage_context: 법원에 구하는 구제수단
    caution: |
      Injunctive relief = 금지명령형 구제.
      Declaratory relief = 확인 판결.
    related_laws: []
    examples:
      en: "Party may seek any relief available at law or in equity."
      ko: "당사자는 법률상 또는 형평법상 가능한 모든 구제를 구할 수 있다."

  cure:
    term: cure
    category: remedies
    translations:
      primary: 치유
      alternatives:
        - 보완
        - 시정
    korean_equivalent: 계약 위반 상태의 시정
    usage_context: 계약 위반 후 일정 기간 내 보완 기회
    caution: |
      Cure period = 치유기간, 보완기간.
      중대한 위반(material breach)에도 cure 기회 부여 여부 확인.
    related_laws:
      - 민법 제544조 (이행지체와 해제)
    examples:
      en: "Breaching party shall have 30 days to cure the default."
      ko: "위반 당사자는 채무불이행을 시정할 30일의 기간을 갖는다."

  rescission:
    term: rescission
    category: remedies
    translations:
      primary: 취소
      alternatives:
        - 철회
        - 원상회복
    korean_equivalent: 민법상 '취소'(제140조) 또는 '해제'
    usage_context: 계약을 처음부터 없었던 것으로 돌림
    caution: |
      ⚠️ Rescission(취소) vs Termination(해지) 구별.
      Rescission: 소급적 무효 + 원상회복.
      Termination: 장래적 효력 상실.
    related_laws:
      - 민법 제140조 (취소권)
      - 민법 제548조 (해제의 효과)
    examples:
      en: "Buyer may rescind the contract due to fraud."
      ko: "매수인은 사기를 이유로 계약을 취소할 수 있다."

  restitution:
    term: restitution
    category: remedies
    translations:
      primary: 원상회복
      alternatives:
        - 반환
    korean_equivalent: 민법상 '원상회복'(제548조)
    usage_context: 계약 해제/취소 후 받은 것 반환
    caution: |
      금전 수령 시 이자도 반환 (민법 제548조 제2항).
    related_laws:
      - 민법 제548조 (해제의 효과)
    examples:
      en: "Upon termination, parties shall make mutual restitution."
      ko: "해지 시, 양 당사자는 상호 원상회복하여야 한다."

  termination:
    term: termination
    category: remedies
    translations:
      primary: 해지
      alternatives:
        - 종료
        - 계약 종료
    korean_equivalent: 민법상 '해지'(제550조)
    usage_context: 계약의 장래적 효력 상실
    caution: |
      ⚠️ Termination(해지) vs Rescission(취소) 구별.
      해지: 장래효, 기존 이행 유효.
      취소: 소급효, 처음부터 무효.
    related_laws:
      - 민법 제550조 (해지, 해제의 불가분성)
    examples:
      en: "Either party may terminate for convenience with 90 days' notice."
      ko: "어느 당사자든 90일 전 통지로 임의 해지할 수 있다."

  suspension:
    term: suspension
    category: remedies
    translations:
      primary: 정지
      alternatives:
        - 중단
        - 유보
    korean_equivalent: 이행 일시 중단
    usage_context: 의무 이행의 일시적 중단
    caution: |
      해지와 달리 계약 자체는 유지.
      상대방 위반 시 동시이행항변권 행사와 유사.
    related_laws:
      - 민법 제536조 (동시이행의 항변권)
    examples:
      en: "Party may suspend performance upon the other party's breach."
      ko: "당사자는 상대방 위반 시 이행을 정지할 수 있다."

  set_off:
    term: set-off
    category: remedies
    translations:
      primary: 상계
      alternatives:
        - 공제
    korean_equivalent: 민법상 '상계'(제492조)
    usage_context: 상호 채무의 대등액 소멸
    caution: |
      상계 금지 특약 있는지 확인.
      일방적 상계 통지로 효력 발생 (민법 제493조).
    related_laws:
      - 민법 제492조 (상계의 요건)
      - 민법 제493조 (상계의 방법, 효력)
    examples:
      en: "Buyer may set off any amounts owed against payments due."
      ko: "매수인은 지급할 금액에서 채권액을 상계할 수 있다."

  # ============================================
  # 지식재산 (IP Terms) - 15개
  # ============================================

  work_for_hire:
    term: work for hire / work made for hire
    category: ip_terms
    translations:
      primary: 직무저작물
      alternatives:
        - 업무상 저작물
    korean_equivalent: 저작권법상 '업무상저작물'(제9조)
    usage_context: 고용 관계에서 창작된 저작물의 저작권 귀속
    caution: |
      ⚠️ 한미 차이 큼.
      미국: Work for hire 범위 넓음 (독립계약자 포함 가능).
      한국: 저작권법 제9조 요건 엄격 (법인등의 기획, 업무에 종사, 법인명의 공표).
      프리랜서/외주는 별도 양도계약 필요.
    related_laws:
      - 저작권법 제9조 (업무상저작물의 저작자)
      - 저작권법 제45조 (저작재산권의 양도)
    examples:
      en: "All work product shall be considered work made for hire."
      ko: "모든 작업 결과물은 업무상저작물로 간주한다."

  assignment:
    term: assignment
    category: ip_terms
    translations:
      primary: 양도
      alternatives:
        - 이전
    korean_equivalent: 권리의 이전
    usage_context: IP 권리 또는 계약상 지위 이전
    caution: |
      저작권 양도 시 저작인격권은 양도 불가 (저작권법 제14조).
      "assigns all right, title and interest" = 권리 일체 양도.
    related_laws:
      - 저작권법 제45조 (저작재산권의 양도)
      - 특허법 제99조 (특허권의 이전)
    examples:
      en: "Developer hereby assigns all IP rights to the Client."
      ko: "개발자는 모든 IP 권리를 고객에게 양도한다."

  license:
    term: license
    category: ip_terms
    translations:
      primary: 라이선스
      alternatives:
        - 실시권
        - 이용허락
    korean_equivalent: 지식재산권 사용 허락
    usage_context: IP 소유권 이전 없이 사용권 부여
    caution: |
      License ≠ Assignment.
      License = 사용 허락 (소유권 유지).
      Assignment = 소유권 이전.
    related_laws:
      - 저작권법 제46조 (저작물의 이용허락)
      - 특허법 제102조 (통상실시권)
    examples:
      en: "Licensor grants Licensee a non-exclusive license."
      ko: "실시허락자는 실시권자에게 비독점 라이선스를 부여한다."

  sublicense:
    term: sublicense
    category: ip_terms
    translations:
      primary: 재실시권
      alternatives:
        - 서브라이선스
        - 재허락
    korean_equivalent: 라이선스 받은 자가 제3자에게 다시 허락
    usage_context: 라이선시가 제3자에게 재허락
    caution: |
      원칙: 라이선서 동의 없이 sublicense 불가.
      "with the right to sublicense" 문구 확인.
    related_laws:
      - 저작권법 제46조
      - 특허법 제102조 제4항
    examples:
      en: "Licensee may not sublicense without prior written consent."
      ko: "실시권자는 사전 서면 동의 없이 재실시할 수 없다."

  exclusive:
    term: exclusive
    category: ip_terms
    translations:
      primary: 독점적
      alternatives:
        - 배타적
        - 전용
    korean_equivalent: 독점 사용권
    usage_context: 하나의 실시권자에게만 부여
    caution: |
      Exclusive = 라이선서도 사용 못함 (원칙).
      Sole = 라이선서는 사용 가능, 제3자 허락만 금지.
    related_laws:
      - 특허법 제100조 (전용실시권)
    examples:
      en: "Licensor grants an exclusive license in the Territory."
      ko: "실시허락자는 해당 지역에서 독점 라이선스를 부여한다."

  non_exclusive:
    term: non-exclusive
    category: ip_terms
    translations:
      primary: 비독점적
      alternatives:
        - 비배타적
        - 통상
    korean_equivalent: 비독점 사용권 (타인에게도 허락 가능)
    usage_context: 여러 실시권자에게 허락 가능
    caution: |
      가장 일반적인 라이선스 형태.
      라이선서가 경쟁사에도 라이선스 가능.
    related_laws:
      - 특허법 제102조 (통상실시권)
    examples:
      en: "This license is non-exclusive and non-transferable."
      ko: "본 라이선스는 비독점적이며 양도 불가능하다."

  royalty:
    term: royalty
    category: ip_terms
    translations:
      primary: 로열티
      alternatives:
        - 실시료
        - 사용료
    korean_equivalent: IP 사용 대가
    usage_context: 라이선스 대가로 지급하는 금액
    caution: |
      Royalty-free = 무상 실시.
      Running royalty = 판매량/매출 기반 지급.
    related_laws:
      - 조세특례제한법 (기술이전 관련)
    examples:
      en: "Licensee shall pay a royalty of 3% of net sales."
      ko: "실시권자는 순매출의 3%를 로열티로 지급한다."

  intellectual_property:
    term: intellectual property (IP)
    category: ip_terms
    translations:
      primary: 지식재산권
      alternatives:
        - 지적재산권
    korean_equivalent: 특허권, 저작권, 상표권 등 총칭
    usage_context: 무형 재산권 통칭
    caution: |
      IP에 포함되는 권리 범위 정의 확인 필요.
      Trade secrets, know-how 포함 여부.
    related_laws:
      - 지식재산기본법 제3조
      - 특허법, 저작권법, 상표법
    examples:
      en: "All intellectual property developed hereunder..."
      ko: "본 계약에 따라 개발된 모든 지식재산권..."

  copyright:
    term: copyright
    category: ip_terms
    translations:
      primary: 저작권
      alternatives: []
    korean_equivalent: 저작권법상 저작권
    usage_context: 창작물에 대한 권리
    caution: |
      저작재산권 vs 저작인격권 구별.
      저작인격권: 양도 불가 (저작권법 제14조).
    related_laws:
      - 저작권법 제10조 (저작권)
    examples:
      en: "Copyright in the Software shall vest in the Licensor."
      ko: "소프트웨어에 대한 저작권은 실시허락자에게 귀속된다."

  patent:
    term: patent
    category: ip_terms
    translations:
      primary: 특허
      alternatives:
        - 특허권
    korean_equivalent: 특허법상 특허권
    usage_context: 발명에 대한 독점권
    caution: |
      Patent pending = 특허 출원 중.
      Patent infringement = 특허 침해.
    related_laws:
      - 특허법 제94조 (특허권의 효력)
    examples:
      en: "Licensor owns all patents listed in Schedule A."
      ko: "실시허락자는 별첨 A에 기재된 모든 특허를 소유한다."

  trademark:
    term: trademark
    category: ip_terms
    translations:
      primary: 상표
      alternatives:
        - 상표권
    korean_equivalent: 상표법상 상표권
    usage_context: 상품/서비스 식별 표지
    caution: |
      상표 사용 지침(brand guidelines) 준수 필요.
      상표권자 품질관리 조항 확인.
    related_laws:
      - 상표법 제89조 (상표권의 효력)
    examples:
      en: "Licensee may use the Trademarks only as specified herein."
      ko: "실시권자는 본 계약에 명시된 대로만 상표를 사용할 수 있다."

  trade_secret:
    term: trade secret
    category: ip_terms
    translations:
      primary: 영업비밀
      alternatives:
        - 기술비밀
    korean_equivalent: 부정경쟁방지법상 영업비밀
    usage_context: 비공개 경영/기술 정보
    caution: |
      영업비밀 요건: 비공지성, 경제적 가치, 비밀관리.
      부정경쟁방지법 제2조 제2호 정의 참조.
    related_laws:
      - 부정경쟁방지 및 영업비밀보호에 관한 법률 제2조 제2호
    examples:
      en: "Party shall not disclose any trade secrets."
      ko: "당사자는 영업비밀을 공개하지 아니한다."

  derivative_work:
    term: derivative work
    category: ip_terms
    translations:
      primary: 2차적저작물
      alternatives:
        - 파생저작물
    korean_equivalent: 저작권법상 '2차적저작물'(제5조)
    usage_context: 원저작물을 기반으로 한 새 창작물
    caution: |
      2차적저작물 작성권은 저작권자 전유.
      계약서에서 2차적저작물 권리 귀속 명확히 규정 필요.
    related_laws:
      - 저작권법 제5조 (2차적저작물)
      - 저작권법 제22조 (2차적저작물작성권)
    examples:
      en: "Any derivative work shall be owned by the Licensor."
      ko: "모든 2차적저작물은 실시허락자 소유로 한다."

  moral_rights:
    term: moral rights
    category: ip_terms
    translations:
      primary: 저작인격권
      alternatives:
        - 도덕적 권리
    korean_equivalent: 저작권법상 저작인격권 (성명표시권, 동일성유지권 등)
    usage_context: 저작자의 인격적 이익 보호
    caution: |
      ⚠️ 한국: 저작인격권 양도/포기 불가 (일신전속권).
      영문계약서 "waive moral rights" 조항은 한국법상 무효.
    related_laws:
      - 저작권법 제14조 (저작인격권의 일신전속성)
    examples:
      en: "Author hereby waives all moral rights."
      ko: "저자는 모든 저작인격권을 포기한다. (※ 한국법상 무효)"

  perpetual:
    term: perpetual
    category: ip_terms
    translations:
      primary: 영구적
      alternatives:
        - 무기한
        - 존속기간 만료시까지
    korean_equivalent: 기간 제한 없는
    usage_context: 라이선스 기간을 무기한으로 설정
    caution: |
      "Perpetual license" = 영구 라이선스.
      다만 IP 권리 자체의 존속기간(저작권 70년 등) 범위 내.
    related_laws:
      - 저작권법 제39조 (보호기간의 원칙)
    examples:
      en: "Licensor grants a perpetual, irrevocable license."
      ko: "실시허락자는 영구적, 취소불능 라이선스를 부여한다."

  # ============================================
  # 회사/기업 (Corporate) - 15개
  # ============================================

  affiliate:
    term: affiliate
    category: corporate
    translations:
      primary: 계열회사
      alternatives:
        - 관계회사
        - 제휴사
    korean_equivalent: 공정거래법상 '계열회사', 상법상 '관계회사'
    usage_context: 지배 관계에 있는 회사 그룹
    caution: |
      정의 조항에서 affiliate 범위 확인 필수.
      지분율 기준 (50% 이상 등) 명시 여부.
    related_laws:
      - 독점규제 및 공정거래에 관한 법률 제2조 제12호
    examples:
      en: "Party and its Affiliates may use the license."
      ko: "당사자 및 그 계열회사는 라이선스를 사용할 수 있다."

  subsidiary:
    term: subsidiary
    category: corporate
    translations:
      primary: 자회사
      alternatives:
        - 종속회사
    korean_equivalent: 상법상 '자회사'(지분 50% 초과)
    usage_context: 모회사가 지배하는 회사
    caution: |
      Wholly-owned subsidiary = 100% 자회사.
      Majority-owned subsidiary = 과반 자회사.
    related_laws:
      - 상법 제342조의2 (자회사의 정의)
    examples:
      en: "The Company and its wholly-owned subsidiaries..."
      ko: "회사 및 그 완전자회사는..."

  parent_company:
    term: parent company
    category: corporate
    translations:
      primary: 모회사
      alternatives:
        - 지배회사
    korean_equivalent: 상법상 '모회사'
    usage_context: 자회사를 지배하는 회사
    caution: |
      연결재무제표 작성 대상 여부.
      모회사 보증 요구 시 확인.
    related_laws:
      - 상법 제342조의2
    examples:
      en: "Parent company shall guarantee the obligations."
      ko: "모회사는 의무를 보증한다."

  joint_venture:
    term: joint venture
    category: corporate
    translations:
      primary: 합작투자
      alternatives:
        - 조인트벤처
        - JV
    korean_equivalent: 공동사업, 합작회사
    usage_context: 둘 이상 당사자의 공동 사업
    caution: |
      JV 형태: 계약형 JV vs 회사형 JV.
      출자비율, 의결권, 이익분배 조항 주의.
    related_laws:
      - 상법 회사편
    examples:
      en: "Parties shall establish a joint venture company."
      ko: "당사자들은 합작회사를 설립한다."

  merger:
    term: merger
    category: corporate
    translations:
      primary: 합병
      alternatives: []
    korean_equivalent: 상법상 '합병'(제522조 이하)
    usage_context: 둘 이상 회사의 법적 결합
    caution: |
      흡수합병 vs 신설합병 구별.
      합병비율, 소수주주 보호 조항.
    related_laws:
      - 상법 제522조 (합병의 자유)
    examples:
      en: "Upon a merger, all rights shall transfer to the surviving entity."
      ko: "합병 시, 모든 권리는 존속회사에 이전된다."

  acquisition:
    term: acquisition
    category: corporate
    translations:
      primary: 인수
      alternatives:
        - 취득
    korean_equivalent: 주식/자산 취득을 통한 지배권 획득
    usage_context: 회사 또는 사업 인수
    caution: |
      Stock acquisition = 주식 인수.
      Asset acquisition = 영업양수.
      Change of control 조항 확인.
    related_laws:
      - 상법 제374조 (영업양도)
    examples:
      en: "In the event of an acquisition by a third party..."
      ko: "제3자에 의한 인수 시..."

  material_adverse_change:
    term: material adverse change (MAC)
    category: corporate
    translations:
      primary: 중대한 부정적 변경
      alternatives:
        - MAC
        - MAE (Material Adverse Effect)
    korean_equivalent: 계약 이행에 중대한 부정적 영향을 미치는 변경
    usage_context: M&A 거래종결 조건, 금융계약 기한이익상실 사유
    caution: |
      ⚠️ MAC 조항 발동 입증책임 논쟁 많음.
      COVID-19, 경기침체 등 MAC 해당 여부 분쟁 사례 있음.
    related_laws: []
    examples:
      en: "No Material Adverse Change shall have occurred."
      ko: "중대한 부정적 변경이 발생하지 않아야 한다."

  due_diligence:
    term: due diligence
    category: corporate
    translations:
      primary: 실사
      alternatives:
        - 듀딜리전스
        - DD
    korean_equivalent: 인수 전 조사/검토 절차
    usage_context: M&A, 투자 전 대상 회사 조사
    caution: |
      Legal due diligence = 법률 실사.
      Financial due diligence = 재무 실사.
    related_laws: []
    examples:
      en: "Buyer shall conduct due diligence for 30 days."
      ko: "매수인은 30일간 실사를 진행한다."

  reps_and_warranties:
    term: representations and warranties
    category: corporate
    translations:
      primary: 진술 및 보증
      alternatives:
        - 진술보증
    korean_equivalent: 계약 당사자의 사실관계 진술 및 보장
    usage_context: M&A, 투자 계약의 핵심 조항
    caution: |
      진술보증 위반 → 손해배상청구권, 계약 해제권.
      Disclosure schedule로 예외 명시.
    related_laws:
      - 민법 제109조 (착오)
      - 민법 제110조 (사기)
    examples:
      en: "Seller makes the following representations and warranties..."
      ko: "매도인은 다음과 같이 진술 및 보증한다..."

  disclosure:
    term: disclosure
    category: corporate
    translations:
      primary: 공개
      alternatives:
        - 공시
        - 고지
    korean_equivalent: 정보 공개
    usage_context: 계약상 정보 제공 의무, 공시 의무
    caution: |
      Disclosure schedule = 진술보증 예외사항 목록.
      Non-disclosure = 비공개.
    related_laws:
      - 자본시장법 공시 관련 조항
    examples:
      en: "All exceptions are set forth in the Disclosure Schedule."
      ko: "모든 예외사항은 공개목록에 기재되어 있다."

  escrow:
    term: escrow
    category: corporate
    translations:
      primary: 에스크로
      alternatives:
        - 조건부 예치
    korean_equivalent: 제3자 보관 (조건 충족 시 인도)
    usage_context: M&A 대금 일부 조건부 예치
    caution: |
      Escrow agent = 에스크로 대리인.
      Release conditions = 인도 조건.
    related_laws: []
    examples:
      en: "10% of the purchase price shall be held in escrow."
      ko: "매매대금의 10%는 에스크로에 예치한다."

  closing:
    term: closing
    category: corporate
    translations:
      primary: 거래종결
      alternatives:
        - 클로징
    korean_equivalent: M&A 거래의 최종 완료 (소유권 이전)
    usage_context: 계약 체결과 별도로 실제 거래 완료 시점
    caution: |
      Signing (계약 체결) ≠ Closing (거래종결).
      Closing conditions = 거래종결 조건 (선행조건).
    related_laws: []
    examples:
      en: "The Closing shall occur within 60 days of Signing."
      ko: "거래종결은 계약 체결 후 60일 이내에 이루어진다."

  signing:
    term: signing
    category: corporate
    translations:
      primary: 계약 체결
      alternatives:
        - 서명
    korean_equivalent: 계약서 서명
    usage_context: 계약서에 서명하는 시점
    caution: |
      Signing과 Closing 사이에 선행조건 이행.
    related_laws: []
    examples:
      en: "Upon Signing, parties shall proceed with due diligence."
      ko: "계약 체결 후 당사자들은 실사를 진행한다."

  consummation:
    term: consummation
    category: corporate
    translations:
      primary: 완료
      alternatives:
        - 이행완료
    korean_equivalent: 거래의 최종 완료
    usage_context: closing과 유사하게 거래 완료 의미
    caution: |
      "Consummation of the transaction" = 거래 완료.
    related_laws: []
    examples:
      en: "Consummation of the merger is subject to regulatory approval."
      ko: "합병 완료는 규제 승인을 조건으로 한다."

  conditions:
    term: conditions to closing
    category: corporate
    translations:
      primary: 거래종결 조건
      alternatives:
        - 선행조건
    korean_equivalent: 거래종결을 위해 충족해야 할 조건들
    usage_context: M&A 계약의 핵심 조항
    caution: |
      양 당사자 공통 조건 vs 각 당사자별 조건.
      조건 불충족 시 거래 무산 가능.
    related_laws:
      - 민법 제147조 (조건)
    examples:
      en: "The following conditions to closing must be satisfied..."
      ko: "다음 거래종결 조건이 충족되어야 한다..."

  # ============================================
  # 일반 법률용어 (General Legal) - 20개
  # ============================================

  notwithstanding:
    term: notwithstanding
    category: general_legal
    translations:
      primary: ~에도 불구하고
      alternatives:
        - ~에 관계없이
    korean_equivalent: 다른 조항과 충돌 시 우선 적용
    usage_context: 특정 조항의 우선 적용 명시
    caution: |
      "Notwithstanding the foregoing" = 위 내용에도 불구하고.
      해당 조항이 다른 조항보다 우선함을 의미.
    related_laws: []
    examples:
      en: "Notwithstanding Section 5, this clause shall prevail."
      ko: "제5조에도 불구하고, 본 조항이 우선한다."

  herein:
    term: herein
    category: general_legal
    translations:
      primary: 본 계약에서
      alternatives:
        - 여기에서
    korean_equivalent: 본 문서/계약 내에서
    usage_context: 계약서 내 조항 참조
    caution: |
      계약서 전체를 지칭.
    related_laws: []
    examples:
      en: "All terms used herein shall have the meanings defined below."
      ko: "본 계약에서 사용되는 모든 용어는 아래 정의된 의미를 갖는다."

  hereto:
    term: hereto
    category: general_legal
    translations:
      primary: 본 계약에
      alternatives:
        - 이에
    korean_equivalent: 본 계약에 (첨부된)
    usage_context: 계약 당사자 또는 첨부문서 지칭
    caution: |
      "Parties hereto" = 본 계약 당사자들.
      "Schedules attached hereto" = 본 계약에 첨부된 별첨.
    related_laws: []
    examples:
      en: "The parties hereto agree as follows..."
      ko: "본 계약 당사자들은 다음과 같이 합의한다..."

  hereby:
    term: hereby
    category: general_legal
    translations:
      primary: 이로써
      alternatives:
        - 이에 의하여
    korean_equivalent: 본 문서/조항에 의하여
    usage_context: 행위의 법적 효력 발생 표시
    caution: |
      "hereby agrees" = 이로써 합의한다.
      "hereby assigns" = 이로써 양도한다.
    related_laws: []
    examples:
      en: "Licensor hereby grants a license to Licensee."
      ko: "실시허락자는 이로써 실시권자에게 라이선스를 부여한다."

  hereinafter:
    term: hereinafter
    category: general_legal
    translations:
      primary: 이하
      alternatives:
        - 이후로
    korean_equivalent: 계약서에서 이후 지칭 시
    usage_context: 약칭 정의 시 사용
    caution: |
      "ABC Company (hereinafter 'Company')" = ABC사 (이하 '회사').
    related_laws: []
    examples:
      en: "XYZ Inc. (hereinafter referred to as 'Seller')..."
      ko: "XYZ사 (이하 '매도인')..."

  thereof:
    term: thereof
    category: general_legal
    translations:
      primary: 그것의
      alternatives:
        - 그에 관한
    korean_equivalent: 앞서 언급된 것의
    usage_context: 앞서 언급된 대상 참조
    caution: |
      "Terms and conditions thereof" = 그것의 조건.
    related_laws: []
    examples:
      en: "The Agreement and all amendments thereof..."
      ko: "본 계약 및 그에 대한 모든 수정..."

  therein:
    term: therein
    category: general_legal
    translations:
      primary: 그 안에
      alternatives:
        - 그 속에
    korean_equivalent: 앞서 언급된 문서/장소 안에
    usage_context: 특정 문서 또는 장소 내 참조
    caution: |
      "The provisions contained therein" = 그 안에 포함된 조항들.
    related_laws: []
    examples:
      en: "The rights and obligations set forth therein..."
      ko: "그 안에 규정된 권리와 의무..."

  pursuant_to:
    term: pursuant to
    category: general_legal
    translations:
      primary: ~에 따라
      alternatives:
        - ~에 의거하여
    korean_equivalent: 법령 또는 계약 조항에 따라
    usage_context: 근거 조항 명시
    caution: |
      "Pursuant to Section 3" = 제3조에 따라.
      "Pursuant to applicable law" = 관련 법령에 따라.
    related_laws: []
    examples:
      en: "Pursuant to Article 5, either party may terminate."
      ko: "제5조에 따라, 어느 당사자든 해지할 수 있다."

  subject_to:
    term: subject to
    category: general_legal
    translations:
      primary: ~를 조건으로
      alternatives:
        - ~에 따라
    korean_equivalent: 특정 조건/제한 하에
    usage_context: 조건부 권리/의무
    caution: |
      "Subject to the terms of this Agreement" = 본 계약 조건에 따라.
      "Subject to approval" = 승인을 조건으로.
    related_laws: []
    examples:
      en: "License is granted subject to payment of fees."
      ko: "라이선스는 비용 지급을 조건으로 부여된다."

  in_accordance_with:
    term: in accordance with
    category: general_legal
    translations:
      primary: ~에 따라
      alternatives:
        - ~에 부합하여
    korean_equivalent: 법령/계약/규정에 부합하여
    usage_context: 기준 준수 표시
    caution: |
      Pursuant to와 유사하나 더 일반적.
    related_laws: []
    examples:
      en: "In accordance with applicable data protection laws..."
      ko: "관련 개인정보보호법에 따라..."

  mutatis_mutandis:
    term: mutatis mutandis
    category: general_legal
    translations:
      primary: 준용하여
      alternatives:
        - 필요한 변경을 가하여
    korean_equivalent: 법률 용어로 '준용'
    usage_context: 다른 조항을 상황에 맞게 적용
    caution: |
      라틴어 표현으로 영문계약서에서 간혹 사용.
      "shall apply mutatis mutandis" = 준용한다.
    related_laws: []
    examples:
      en: "Section 5 shall apply mutatis mutandis to sublicenses."
      ko: "제5조는 서브라이선스에 준용한다."

  pro_rata:
    term: pro rata
    category: general_legal
    translations:
      primary: 비례하여
      alternatives:
        - 안분하여
    korean_equivalent: 지분/기간 등에 비례한 배분
    usage_context: 비례 배분
    caution: |
      Pro rata basis = 비례 기준.
      Pro rata share = 안분 비율.
    related_laws: []
    examples:
      en: "Refunds shall be calculated on a pro rata basis."
      ko: "환불은 비례 기준으로 계산한다."

  pari_passu:
    term: pari passu
    category: general_legal
    translations:
      primary: 동순위로
      alternatives:
        - 동등하게
    korean_equivalent: 동순위 채권/권리
    usage_context: 금융계약에서 채권 순위
    caution: |
      라틴어 표현, 금융계약에서 많이 사용.
      "rank pari passu" = 동순위에 있다.
    related_laws: []
    examples:
      en: "The bonds shall rank pari passu with senior debt."
      ko: "채권은 선순위 채무와 동순위이다."

  ab_initio:
    term: ab initio
    category: general_legal
    translations:
      primary: 처음부터
      alternatives:
        - 시초부터
    korean_equivalent: 법률행위의 원시적 무효
    usage_context: 계약의 소급적 무효
    caution: |
      Void ab initio = 처음부터 무효.
      계약이 처음부터 존재하지 않았던 것으로 취급.
    related_laws: []
    examples:
      en: "The contract shall be deemed void ab initio."
      ko: "계약은 처음부터 무효인 것으로 본다."

  inter_alia:
    term: inter alia
    category: general_legal
    translations:
      primary: 특히
      alternatives:
        - 무엇보다도
    korean_equivalent: 여러 가지 중에서 특히
    usage_context: 예시 열거 시 사용
    caution: |
      라틴어 표현, "among other things"와 동의.
    related_laws: []
    examples:
      en: "Obligations include, inter alia, confidentiality."
      ko: "의무에는 특히 비밀유지가 포함된다."

  bona_fide:
    term: bona fide
    category: general_legal
    translations:
      primary: 선의의
      alternatives:
        - 진정한
    korean_equivalent: 민법상 '선의'(알지 못하는)
    usage_context: 진정한, 성실한 의도
    caution: |
      Bona fide purchaser = 선의의 매수인.
      한국 민법상 '선의' = 사정을 모르는 상태.
    related_laws:
      - 민법 제108조 제2항 (통정허위표시)
    examples:
      en: "Protection applies to bona fide third parties."
      ko: "보호는 선의의 제3자에게 적용된다."

  prima_facie:
    term: prima facie
    category: general_legal
    translations:
      primary: 일응
      alternatives:
        - 외견상
    korean_equivalent: 반증이 없는 한 인정되는
    usage_context: 입증책임 관련
    caution: |
      Prima facie evidence = 일응의 증거.
      상대방이 반증하지 않으면 인정.
    related_laws: []
    examples:
      en: "Certificate shall be prima facie evidence of ownership."
      ko: "증서는 소유권의 일응의 증거가 된다."

  vis_a_vis:
    term: vis-à-vis
    category: general_legal
    translations:
      primary: ~에 대하여
      alternatives:
        - ~와 관련하여
    korean_equivalent: ~와의 관계에서
    usage_context: 비교 또는 관계 표시
    caution: |
      프랑스어 유래.
    related_laws: []
    examples:
      en: "Company's obligations vis-à-vis third parties..."
      ko: "제3자에 대한 회사의 의무..."

  de_facto:
    term: de facto
    category: general_legal
    translations:
      primary: 사실상의
      alternatives:
        - 실질적인
    korean_equivalent: 법적으로는 아니지만 사실상
    usage_context: 법률상과 사실상 구별
    caution: |
      De facto director = 사실상 이사.
      법적 지위 없이 실질적 역할 수행.
    related_laws: []
    examples:
      en: "He acted as de facto manager of the company."
      ko: "그는 회사의 사실상 관리자로 활동했다."

  de_jure:
    term: de jure
    category: general_legal
    translations:
      primary: 법률상의
      alternatives:
        - 법적인
    korean_equivalent: 법적으로 인정된
    usage_context: de facto와 대비
    caution: |
      De jure recognition = 법적 승인.
    related_laws: []
    examples:
      en: "De jure ownership passed upon registration."
      ko: "법률상 소유권은 등기 시 이전되었다."
