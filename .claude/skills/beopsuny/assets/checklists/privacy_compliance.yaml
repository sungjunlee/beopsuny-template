# ============================================================
# 개인정보처리자 자가점검 체크리스트
# Privacy Compliance Self-Assessment Checklist
# ============================================================
# 개인정보 보호법 준수를 위한 실무 체크리스트
#
# 용도: 개인정보 컴플라이언스 초기 점검 및 누락 방지
# 주의: 업종별 특화 가이드라인이 별도로 존재할 수 있음

name: "개인정보처리자 자가점검"
description: "개인정보 보호법 준수를 위한 필수 점검 사항"
type: "checklist"
category: "개인정보보호"
last_updated: "2025-12-09"

# 유지보수 정보
maintenance:
  review_cycle: "quarterly"
  next_review: "2026-01"
  volatile_items:
    - "과징금 상한 (매출 4%)"
    - "안전성 확보조치 기준 고시"
    - "국외이전 요건"
  watch_keywords:
    - "개인정보보호법 개정"
    - "개인정보 안전성 확보조치 기준"
  changelog:
    - date: "2025-12-09"
      changes: "type 필드 추가"

# ─────────────────────────────────────────────────────────
# 초기 분기 질문 (Quick Triage)
# ─────────────────────────────────────────────────────────
triage_questions:
  - question: "처리하는 개인정보 규모는?"
    thresholds:
      - "1만명 이상 → 내부관리계획 필수"
      - "10만명 이상 → 개인정보 영향평가 검토"
      - "100만명 이상 → 강화된 안전조치 기준 적용"
  - question: "민감정보/고유식별정보를 처리하는가?"
    if_yes: "별도 동의 또는 법적 근거 필요, 암호화 필수"
    examples:
      - "건강정보, 유전정보 → 민감정보"
      - "주민번호, 여권번호, 운전면허번호 → 고유식별정보"
  - question: "국외 이전이 있는가?"
    if_yes: "제28조의8 국외이전 요건 검토 (동의/계약/인증 등)"
  - question: "14세 미만 아동 정보를 수집하는가?"
    if_yes: "법정대리인 동의 필수 (제22조)"

# ─────────────────────────────────────────────────────────
# 업종별 추가 검토 사항
# ─────────────────────────────────────────────────────────
sector_specific_notes:
  - sector: "의료/건강"
    additional: "의료법상 진료기록 보존의무, 민감정보 특례"
  - sector: "금융"
    additional: "신용정보법 적용, 금융위 가이드라인"
  - sector: "교육"
    additional: "교육정보 관련 특례, 학생 정보 보호"
  - sector: "통신/온라인서비스"
    additional: "정보통신망법 적용 (제공동의 시 철회권 등)"
  - sector: "마케팅/광고"
    additional: "정보통신망법 제50조 (영리목적 광고성 정보 전송)"

# 연관 체크리스트
related_checklists:
  - name: "startup"
    when: "신규 사업 시작 시 종합 점검"
  - name: "fair_trade"
    when: "개인정보 위탁 계약 시 하도급 이슈 함께 검토"

items:
  # ─────────────────────────────────────────────────────────
  # 1. 개인정보처리방침
  # ─────────────────────────────────────────────────────────
  - id: "privacy-01"
    task: "개인정보처리방침 작성 및 공개"
    laws:
      - name: "개인정보보호법"
        articles: ["제30조 (개인정보 처리방침의 수립 및 공개)"]
    admin_rules:
      - "개인정보의 안전성 확보조치 기준"
    notes: |
      - 홈페이지 첫 화면에 링크 게시
      - 처리 목적, 항목, 보유기간, 제3자 제공, 파기 등 명시
    deadline: null
    condition: null
    risk_level: "high"
    check_points:
      - "필수 기재항목 14개 포함"
      - "홈페이지에 지속적으로 게시"
      - "연 1회 이상 갱신 여부 검토"
      - "변경 시 7일 전 공지"

  # ─────────────────────────────────────────────────────────
  # 2. 동의 획득
  # ─────────────────────────────────────────────────────────
  - id: "privacy-02"
    task: "적법한 동의 획득"
    laws:
      - name: "개인정보보호법"
        articles: ["제15조 (개인정보의 수집·이용)", "제22조 (동의를 받는 방법)"]
    notes: |
      - 필수/선택 항목 구분 고지
      - 동의 거부권 및 불이익 고지
      - 명확하고 알기 쉬운 표현 사용
    deadline: null
    condition: "동의를 법적 근거로 하는 경우"
    risk_level: "high"
    check_points:
      - "수집·이용 목적 구체적 고지"
      - "필수/선택 항목 구분"
      - "동의 거부권 안내"
      - "별도 동의 (마케팅, 제3자 제공)"

  # ─────────────────────────────────────────────────────────
  # 3. 제3자 제공
  # ─────────────────────────────────────────────────────────
  - id: "privacy-03"
    task: "제3자 제공 시 동의 획득"
    laws:
      - name: "개인정보보호법"
        articles: ["제17조 (개인정보의 제공)", "제18조 (개인정보의 목적 외 이용·제공 제한)"]
    notes: |
      - 제공받는 자, 제공 목적, 항목, 보유기간 고지
      - 동의 거부권 및 불이익 고지
    deadline: null
    condition: "제3자에게 개인정보 제공 시"
    risk_level: "high"
    check_points:
      - "제공 전 별도 동의 획득"
      - "제공받는 자의 이용 목적 고지"
      - "제공 항목 및 보유기간 명시"
      - "동의 없이 제공 시 법적 근거 확인"

  # ─────────────────────────────────────────────────────────
  # 4. 위탁 계약
  # ─────────────────────────────────────────────────────────
  - id: "privacy-04"
    task: "개인정보 처리 위탁 계약"
    laws:
      - name: "개인정보보호법"
        articles: ["제26조 (업무위탁에 따른 개인정보의 처리 제한)"]
    notes: |
      - 문서(계약서)로 위탁 내용 명시
      - 수탁자 관리·감독 의무
      - 처리방침에 수탁자 정보 공개
    deadline: null
    condition: "개인정보 처리 업무 위탁 시"
    risk_level: "high"
    check_points:
      - "위탁계약서에 필수사항 포함"
      - "수탁자 교육 실시"
      - "처리방침에 수탁자 공개"
      - "수탁자 관리·감독 기록"

  # ─────────────────────────────────────────────────────────
  # 5. 안전성 확보조치
  # ─────────────────────────────────────────────────────────
  - id: "privacy-05"
    task: "안전성 확보조치 이행"
    laws:
      - name: "개인정보보호법"
        articles: ["제29조 (안전조치의무)"]
    admin_rules:
      - "개인정보의 안전성 확보조치 기준"
    notes: |
      - 기술적·관리적·물리적 보호조치
      - 유형별(완화/표준/강화) 기준 적용
    deadline: null
    condition: null
    risk_level: "high"
    check_points:
      - "접근 권한 관리 (최소 권한)"
      - "비밀번호 관리 (일방향 암호화)"
      - "접속기록 보관 (1년 이상)"
      - "개인정보 암호화 (비밀번호, 고유식별정보)"
      - "악성프로그램 방지 (백신)"
      - "물리적 접근 통제"

  # ─────────────────────────────────────────────────────────
  # 6. 내부관리계획
  # ─────────────────────────────────────────────────────────
  - id: "privacy-06"
    task: "내부관리계획 수립"
    laws:
      - name: "개인정보보호법"
        articles: ["제29조 (안전조치의무)"]
    admin_rules:
      - "개인정보의 안전성 확보조치 기준"
    notes: |
      - 1만명 이상 정보주체 또는 고유식별/민감정보 1천명 이상 처리 시 필수
      - 연 1회 이상 검토·수정
    deadline: null
    condition: "1만명 이상 처리 또는 고유식별정보 1천명 이상"
    risk_level: "high"
    check_points:
      - "내부관리계획 문서화"
      - "연 1회 이상 검토"
      - "개인정보보호책임자 지정"
      - "취급자 교육 실시"

  # ─────────────────────────────────────────────────────────
  # 7. 보유기간 준수 및 파기
  # ─────────────────────────────────────────────────────────
  - id: "privacy-07"
    task: "보유기간 경과 시 파기"
    laws:
      - name: "개인정보보호법"
        articles: ["제21조 (개인정보의 파기)"]
    notes: |
      - 보유기간 경과 또는 목적 달성 시 지체없이 파기
      - 복구 불가능한 방법 사용
      - 파기 기록 관리
    deadline: "보유기간 경과 후 5일 이내"
    condition: null
    risk_level: "high"
    check_points:
      - "보유기간 설정 및 준수"
      - "파기 방법 적절성 (복구 불가)"
      - "파기 기록 보관"
      - "예외 보관 시 분리 저장"

  # ─────────────────────────────────────────────────────────
  # 8. 정보주체 권리보장
  # ─────────────────────────────────────────────────────────
  - id: "privacy-08"
    task: "정보주체 권리보장 체계"
    laws:
      - name: "개인정보보호법"
        articles: ["제35조 (개인정보의 열람)", "제36조 (개인정보의 정정·삭제)", "제37조 (개인정보의 처리정지)"]
    notes: |
      - 열람, 정정·삭제, 처리정지 요구권 보장
      - 10일 이내 처리 및 결과 통지
    deadline: "요구 접수 후 10일 이내"
    condition: null
    risk_level: "medium"
    check_points:
      - "권리행사 방법 안내 (처리방침)"
      - "권리행사 접수 체계 구축"
      - "10일 이내 처리"
      - "거부 시 정당한 사유 통지"

  # ─────────────────────────────────────────────────────────
  # 9. 개인정보보호책임자
  # ─────────────────────────────────────────────────────────
  - id: "privacy-09"
    task: "개인정보보호책임자 지정"
    laws:
      - name: "개인정보보호법"
        articles: ["제31조 (개인정보 보호책임자의 지정)"]
    notes: |
      - 사업주 또는 임원급 지정 권장
      - 공공기관은 4급 이상 공무원
    deadline: null
    condition: null
    risk_level: "medium"
    check_points:
      - "책임자 지정"
      - "처리방침에 연락처 공개"
      - "책임자 업무 수행 (감독, 교육 등)"

  # ─────────────────────────────────────────────────────────
  # 10. 유출 대응
  # ─────────────────────────────────────────────────────────
  - id: "privacy-10"
    task: "개인정보 유출 대응 체계"
    laws:
      - name: "개인정보보호법"
        articles: ["제34조 (개인정보 유출 등의 통지·신고)"]
    notes: |
      - 72시간 이내 정보주체 통지
      - 1천명 이상 유출 시 개인정보보호위원회 신고
    deadline: "인지 후 72시간 이내"
    condition: "개인정보 유출 시"
    risk_level: "high"
    check_points:
      - "유출 대응 절차 수립"
      - "72시간 이내 통지 체계"
      - "신고 기준 숙지 (1천명 이상)"
      - "피해 최소화 조치"

  # ─────────────────────────────────────────────────────────
  # 11. 고유식별정보 처리
  # ─────────────────────────────────────────────────────────
  - id: "privacy-11"
    task: "고유식별정보 처리 제한"
    laws:
      - name: "개인정보보호법"
        articles: ["제24조 (고유식별정보의 처리 제한)", "제24조의2 (주민등록번호 처리의 제한)"]
    notes: |
      - 주민번호: 법령에서 구체적으로 허용한 경우만 가능
      - 기타 고유식별정보: 별도 동의 또는 법령 근거
    deadline: null
    condition: "고유식별정보 처리 시"
    risk_level: "high"
    check_points:
      - "주민번호 처리 법적 근거 확인"
      - "대체 수단 검토 (CI, 휴대폰 인증 등)"
      - "암호화 저장"

  # ─────────────────────────────────────────────────────────
  # 12. 취급자 교육
  # ─────────────────────────────────────────────────────────
  - id: "privacy-12"
    task: "개인정보 취급자 교육"
    laws:
      - name: "개인정보보호법"
        articles: ["제28조 (개인정보취급자에 대한 감독)"]
    admin_rules:
      - "개인정보의 안전성 확보조치 기준"
    notes: |
      - 연 1회 이상 정기 교육
      - 교육 내용 및 참석자 기록 보관
    deadline: "연 1회 이상"
    condition: null
    risk_level: "medium"
    check_points:
      - "교육 계획 수립"
      - "연 1회 이상 실시"
      - "교육 기록 보관"
      - "신규 취급자 즉시 교육"

# ─────────────────────────────────────────────────────────
# 놓치기 쉬운 항목 (Common Oversights)
# ─────────────────────────────────────────────────────────
common_oversights:
  - item: "처리 위탁 vs 제3자 제공 구분"
    issue: "위탁은 위탁자 책임, 제공은 제공받는 자 책임 - 구분 혼동"
    tip: "목적이 위탁자 업무 처리 → 위탁 / 제공받는 자 목적 → 제공"
  - item: "개인정보 처리 목적의 구체성"
    issue: "'서비스 제공' 같은 포괄적 목적은 위법"
    tip: "처리 목적을 구체적으로 특정 (예: '배송을 위한 주소 수집')"
  - item: "수탁자 변경 시 공개"
    issue: "수탁자 변경 시 처리방침 갱신 누락"
    tip: "수탁자 목록 변경 시 즉시 처리방침 업데이트"
  - item: "동의 철회 용이성"
    issue: "동의는 쉽게, 철회는 어렵게 설계된 경우"
    tip: "동의 철회도 동의만큼 쉬워야 함"
  - item: "마케팅 동의 갱신"
    issue: "2년 주기 재동의 의무 (정보통신망법)"
    tip: "정보통신서비스 제공자는 2년마다 재동의 필요"

# ─────────────────────────────────────────────────────────
# 주기적 점검 사항 (Periodic Review)
# ─────────────────────────────────────────────────────────
periodic_review:
  annually:
    - "개인정보처리방침 검토/갱신"
    - "내부관리계획 검토/수정"
    - "취급자 교육 실시"
    - "수탁자 관리·감독"
  on_change:
    - "사업 변경 시 처리 목적/항목 검토"
    - "시스템 변경 시 기술적 보호조치 재점검"
    - "수탁자 변경 시 계약 및 공개 업데이트"
    - "법령 개정 시 처리방침 및 동의서 수정"
