# ============================================================
# 법정 의무 캘린더
# Compliance Calendar
# ============================================================
# 기업이 반드시 준수해야 하는 법정 의무 일정
# Mandatory legal obligations for corporations
#
# 용도:
#   1. CLI로 다가오는 의무 조회 (fetch_law.py calendar)
#   2. iCal 파일 생성 → 캘린더 앱 구독 (generate_ical.py)
#
# 주의:
#   - 12월 결산 법인 기준. 다른 결산월은 조정 필요
#   - 회사 규모/유형별 적용 여부 확인 필요
#   - 법령 개정 시 기한 변경될 수 있음

name: "법정 의무 캘린더"
description: "기업이 반드시 준수해야 하는 법정 의무 일정 (12월 결산 기준)"
type: "calendar"
category: "컴플라이언스"
last_updated: "2025-12-27"
fiscal_year_end: 12  # 결산월

# 유지보수 정보
maintenance:
  review_cycle: "quarterly"
  next_review: "2026-03"
  volatile_items:
    - "세무 신고 기한 (세법 개정 빈번)"
    - "공정거래 관련 공시 기한"
  note: "분기별 법령 개정 확인 권장"
  changelog:
    - date: "2025-12-27"
      changes: |
        v1.1 - 법조문 검증 및 신규 항목 추가
        - 오류 수정: 사업보고서(제159조), 부가가치세 확정신고(제49조)
        - 정기주주총회 법조문 병기(제365조, 제354조)
        - 개인정보보호 교육 과태료 설명 보완
        - 신규 추가: 장애인 인식개선 교육, 퇴직연금 교육, 위험성평가
        - 신규 추가: 법인지방소득세, 부가가치세 예정신고
    - date: "2025-12-27"
      changes: "초기 버전 생성 (15개 의무)"

