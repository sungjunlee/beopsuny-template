      - startup
    priority: high
    gov24_url: https://www.gov.kr/mw/AA020InfoCappView.do?CappBizCD=13100000026
    sources:
      - url: https://www.moe.go.kr
        name: 교육부
        accessed: "2025-12-28"

  - id: permit-010
