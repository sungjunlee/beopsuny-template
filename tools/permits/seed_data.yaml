      name: 평생교육법
      article: 제33조
      law_id: "008670"
    authority:
      name: 교육청
      dept: 평생교육과
    processing:
      period: 14일 이내
      methods:
        - 인터넷 (정부24)
        - 방문
    fees:
      amount: 0
    documents:
      - 원격평생교육시설 신고서
      - 학습관리시스템 운영계획서
      - 교육과정 편성계획서
    requirements:
      - 학습관리시스템(LMS) 구축
      - 교육과정 운영 능력
    penalty:
      - 미신고 운영 시 500만원 이하 과태료
    related_checklists:
      - startup
    priority: medium
    gov24_url: https://www.gov.kr/mw/AA020InfoCappView.do?CappBizCD=13100000080
    sources:
      - url: https://www.moe.go.kr
        name: 교육부
        accessed: "2025-12-28"
    notes: |
      - 에듀테크 스타트업 필수
      - 신고 후 시설번호 부여

  # ── 인사/노무 ─────────────────────────────────────────

  - id: permit-011
    name: 유료직업소개사업 등록
    type: registration
    category: hr
    description: 채용 플랫폼, 헤드헌팅 등 유료 직업소개
    law:
      name: 직업안정법
      article: 제19조
      law_id: "001823"
    authority:
      name: 시/군/구청
      dept: 일자리정책과
    processing:
      period: 14일 이내
      methods:
