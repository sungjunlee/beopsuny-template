# 실무 함정 시나리오 - 현장에서 자주 틀리는 것들
# 판례로 확립된 해석, 행정해석, 실무 관행 등

name: 실무 함정 시나리오 (Practical Traps)
description: |
  법조문만 봐서는 알 수 없고, 판례/행정해석/실무 관행을 알아야 하는 시나리오.
  법순이의 판례 검색, 법령해석례 연계, 정책 동향 파악 능력 검증.

scenarios:
  # === 판례로 확립된 해석 ===
  - id: practical-01
    name: 통상임금 판단 기준
    persona: 급여 담당자
    context: |
      정기 상여금이 통상임금에 포함되는지 판단 필요
    question: "정기 상여금이 통상임금에 포함되는 기준이 뭐야?"
    expected:
      trap: |
        "통상임금" 정의는 근로기준법 시행령에 추상적으로만 규정.
        구체적 판단 기준은 대법원 전원합의체 판결로 확립.
      correct_source: |
        대법원 2013.12.18. 선고 2012다89399 전원합의체 판결
        - 정기성, 일률성, 고정성 3요건
      llm_mistake: |
        - 법률 조문만 인용
        - 판례 기준 없이 일반론만 설명
    validation:
      - type: case_citation
        description: 전원합의체 판결을 인용하는지

  - id: practical-02
    name: 연차휴가 발생 시점
    persona: 신입사원
    context: |
      입사 후 언제부터 연차 쓸 수 있는지 확인
    question: "입사하고 1년 안 됐는데 연차 쓸 수 있어?"
    expected:
      trap: |
        많은 사람들이 "1년 근무해야 연차 발생"으로 알고 있음.
        실제로는 1년 미만 근로자도 연차 발생 (월 1일).
      correct_answer: |
        근로기준법 제60조 제2항
        - 1년 미만 근로자: 1개월 개근 시 1일 발생
        - 1년 이상 근로자: 15일 + 추가 (2년마다 1일)
      llm_mistake: |
        - "1년 근무 후부터 연차 발생"이라고 답변
        - 제60조 제1항만 인용

  - id: practical-03
    name: 산재보험 적용 사업장
    persona: 1인 사업주
    context: |
      직원 1명 고용하는데 산재보험 가입해야 하는지
    question: "직원 1명만 있어도 산재보험 가입해야 해?"
    expected:
      trap: |
        많은 사람들이 "5인 이상"으로 알고 있음.
        산재보험은 1인 이상 사업장 당연 적용 (일부 업종 제외).
      correct_answer: |
        산업재해보상보험법 제6조
        근로자를 사용하는 모든 사업 또는 사업장에 적용 (1인 이상).
        단, 농업/임업/어업/수렵업 중 일부 제외 (시행령 별표1).
      llm_mistake: |
        - "5인 이상 사업장 적용"이라고 답변
        - 근로기준법 적용 기준과 혼동

  - id: practical-04
    name: 해고예고수당 예외
    persona: 인사팀장
    context: |
      수습 기간 중 직원을 해고하려는 상황
    question: "수습 기간 3개월 중에 해고하면 해고예고수당 줘야 해?"
    expected:
      trap: |
        "수습 중이면 예고 없이 해고 가능"으로 알고 있는 경우 많음.
        3개월 미만 수습만 예외, 3개월 이상이면 예고 필요.
      correct_answer: |
        근로기준법 제35조 제3호
        - 3개월 이내의 수습 근로자: 해고예고 예외
        - 3개월 초과 시: 해고예고 필요
      llm_mistake: |
        - "수습 기간 중이면 예외"라고만 답변
        - 3개월 기준 미언급

  # === 행정해석이 중요한 것들 ===
  - id: practical-05
    name: 주휴수당 지급 요건
    persona: 알바 고용주
    context: |
      주 15시간 일하는 알바에게 주휴수당 줘야 하는지
    question: "주 15시간 알바도 주휴수당 줘야 해?"
    expected:
      trap: |
        법률에는 "1주간 소정근로시간이 15시간 이상"이라고 규정.
        정확히 15시간은 포함인지 미포함인지 불분명.
      correct_answer: |
        근로기준법 제18조 제3항, 시행령 제9조
        - 15시간 이상: 주휴수당 지급 대상
        - "이상"이므로 15시간 정확히도 포함
      llm_mistake: |
        - "15시간 초과"로 잘못 해석
        - 불확실하게 답변

  - id: practical-06
    name: 육아휴직 급여 상한
    persona: 육아휴직 예정 직원
    context: |
      육아휴직 시 받을 수 있는 급여 확인
    question: "육아휴직 급여 최대 얼마까지 받을 수 있어?"
    expected:
      trap: |
        육아휴직 급여는 매년 변경됨.
        고용보험법 시행령과 고용노동부 고시에서 규정.
      correct_source: 고용보험법 시행령 + 고용노동부 고시
      llm_mistake: |
        - 과거 기준 금액 답변
        - 변경 가능성 미언급
    validation:
      - type: current_amount
        description: 최신 급여 기준을 제시하는지

  # === 특별한 예외/특례 ===
  - id: practical-07
    name: 근로계약서 미작성 벌칙
    persona: 소규모 사업주
    context: |
      근로계약서 안 쓰면 어떤 벌칙이 있는지
    question: "근로계약서 안 쓰면 처벌받아?"
    expected:
      trap: |
        근로기준법상 서면 명시 의무(제17조)는 있지만,
        벌칙 조항(제114조)의 적용 범위 확인 필요.
      correct_answer: |
        근로기준법 제17조 위반: 500만원 이하 벌금
        단, 근로조건 명시 의무 자체는 5인 미만도 적용
      llm_mistake: |
        - "5인 미만은 적용 안 됨"이라고 잘못 답변
        - 벌칙 조항 없다고 답변

  - id: practical-08
    name: 계약직 갱신 기대권
    persona: 계약직 근로자
    context: |
      3년간 매년 계약 갱신해왔는데 이번에 갱신 거절당함
    question: "계약직인데 갱신 거절당하면 부당해고로 다툴 수 있어?"
    expected:
      trap: |
        기간제법에는 갱신 기대권 명시 규정 없음.
        대법원 판례로 "갱신 기대권" 법리 확립.
      correct_source: |
        대법원 2011.4.14. 선고 2007두1729 판결
        - 갱신 기대권이 인정되는 경우 갱신 거절은 해고에 준함
      llm_mistake: |
        - 법률 조문에 없다고 불가능하다고 답변
        - 판례 법리 미언급

  # === 최신 개정/제도 변경 ===
  - id: practical-09
    name: 육아휴직 기간 확대
    persona: 워킹맘
    context: |
      육아휴직 기간이 늘어났다고 들음
    question: "육아휴직 최대 몇 년까지 가능해?"
    expected:
      trap: |
        2024년부터 육아휴직 기간 확대 (1년 → 1년 6개월).
        부모 모두 사용 시 추가 3개월 등 변경사항 있음.
      correct_answer: |
        남녀고용평등법 제19조 (2024년 개정)
        - 기본: 1년 6개월 (기존 1년)
        - 부모 모두 사용 시: 추가 3개월
      llm_mistake: |
        - 구법 기준 "1년"으로 답변
        - 최근 개정 내용 미반영

  - id: practical-10
    name: 가맹사업법 적용 범위
    persona: 대리점 계약 검토 중인 사업자
    context: |
      프랜차이즈 가맹점 아닌 일반 대리점도 가맹사업법 적용되는지
    question: "우리 회사 대리점도 가맹사업법 보호받을 수 있어?"
    expected:
      trap: |
        "가맹사업"의 법적 정의가 협소함.
        단순 상품 공급 대리점은 가맹사업 아님.
      correct_answer: |
        가맹사업거래의 공정화에 관한 법률 제2조
        "가맹사업"의 3요건:
        1. 가맹본부의 상표/서비스표 사용
        2. 경영/영업활동 지원
        3. 가맹금 지급
        단순 대리점 계약은 해당 안 될 가능성 높음.
      llm_mistake: |
        - 모든 프랜차이즈/대리점에 적용된다고 답변
        - 적용 요건 확인 없이 답변

  # === 교차 검증 필요 ===
  - id: practical-11
    name: 개인사업자 4대보험
    persona: 프리랜서
    context: |
      개인사업자로 일하는데 4대보험 가입해야 하는지
    question: "개인사업자도 4대보험 의무 가입이야?"
    expected:
      trap: |
        4대보험 각각 적용 범위 다름.
        국민연금/건강보험: 지역가입자로 본인 부담
        고용보험/산재보험: 원칙적 미적용 (예외 있음)
      correct_answer: |
        - 국민연금: 지역가입자로 가입 의무
        - 건강보험: 지역가입자로 가입 의무
        - 고용보험: 자영업자 임의가입 가능
        - 산재보험: 특수형태근로종사자 등 예외적 적용
      llm_mistake: |
        - 4대보험을 하나로 취급
        - "개인사업자는 가입 불가"라고 답변

  - id: practical-12
    name: 퇴직금 중간정산 요건
    persona: 장기 근속 직원
    context: |
      집 사려고 퇴직금 중간정산 받고 싶음
    question: "퇴직금 중간정산 아무 때나 받을 수 있어?"
    expected:
      trap: |
        2012년 법 개정으로 중간정산 사유 제한됨.
        법정 사유에 해당해야만 중간정산 가능.
      correct_answer: |
        근로자퇴직급여 보장법 시행령 제3조
        법정 중간정산 사유:
        1. 무주택자 주택 구입
        2. 6개월 이상 요양
        3. 파산/개인회생
        4. 천재지변 등
        단순 생활비 목적은 불가
      llm_mistake: |
        - "회사랑 합의하면 가능"이라고 답변
        - 법정 사유 제한 미언급
