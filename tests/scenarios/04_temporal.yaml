# 시간적 정확성 시나리오
# 법령의 시행일, 개정 이력, 미시행 법령 등 시간 관련 정보

name: 시간적 정확성
description: |
  법령은 계속 개정되므로 "현재 유효한" 법령인지,
  언제부터 시행되는지가 매우 중요.
  시행일 정보의 정확성과 미시행 법령 식별 능력을 검증.

scenarios:
  - id: temporal-01
    name: 최근 시행 법령 확인
    persona: 컴플라이언스 담당자
    context: |
      분기별 규제 변화 모니터링
    question: "최근 한 달간 새로 시행된 법령 뭐가 있어?"
    expected:
      date_range: 최근 30일
      has_effective_date: true
      result_format: 목록형
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py recent --days 30
    validation:
      - type: temporal_accuracy
        description: 시행일이 실제로 최근 30일 이내인지

  - id: temporal-02
    name: 특정 기간 개정 법령
    persona: 로펌 리서처
    context: |
      2024년 하반기 주요 법령 개정 동향 리포트 작성
    question: "2024년 7월부터 12월까지 시행된 법령 변경사항 알려줘"
    expected:
      date_range: 2024.07.01 ~ 2024.12.31
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py recent --from 20240701 --to 20241231

  - id: temporal-03
    name: 법령 개정 이력 확인
    persona: 법학 교수
    context: |
      특정 법령의 변천사 연구
    question: "개인정보보호법 최근 5년간 주요 개정 이력 알려줘"
    expected:
      law_name: 개인정보 보호법
      has_revision_history: true
    note: |
      법순이 스킬에서 연혁 정보를 직접 제공하는지,
      또는 law.go.kr 연혁 링크를 안내하는지 확인

  - id: temporal-04
    name: 미시행 법령 확인
    persona: 정책 담당자
    context: |
      내년 시행 예정 법령에 대한 대응 준비
    question: "공포는 됐는데 아직 시행 안 된 법령 뭐가 있어?"
    expected:
      filter: 미시행 법령
      has_future_effective_date: true
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py recent --date-type anc
    validation:
      - type: pending_law_identification
        description: 미시행 법령을 명확히 구분하여 표시하는지

  - id: temporal-05
    name: 구법/신법 구분
    persona: 변호사
    context: |
      과거 사건에 적용될 법령 버전 확인
    question: "2020년에 발생한 사건인데, 그때 적용되는 민법 규정은 지금이랑 다를 수 있어?"
    expected:
      acknowledges_temporal_issue: true
      note: |
        법순이가 과거 시점 법령 조회를 안내하거나,
        현행법과 다를 수 있음을 경고해야 함
    validation:
      - type: temporal_awareness
        description: 시간에 따른 법령 변경 가능성을 인지하고 안내하는지
