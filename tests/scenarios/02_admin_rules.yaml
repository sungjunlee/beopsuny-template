# 행정규칙 연계 시나리오
# 법순이의 핵심 차별화 기능 - 법률만으로는 부족하고 고시/훈령이 필요한 경우

name: 행정규칙 연계 검색
description: |
  실무에서 가장 중요한 패턴 - 법률에는 "대통령령으로 정한다"고만 되어있고,
  실제 기준은 시행령이나 고시/훈령에 있는 경우.
  법순이가 --type admrul로 행정규칙까지 안내하는지 검증.

scenarios:
  - id: admrul-01
    name: 개인정보 유출 과징금 기준
    persona: 정보보호 책임자 (CPO)
    context: |
      개인정보 유출 사고 발생, 예상 과징금 규모 파악 필요
    question: "개인정보 유출되면 과징금 얼마나 나와? 구체적인 산정 기준 알려줘"
    expected:
      primary_law: 개인정보 보호법
      requires_admin_rule: true
      admin_rule_keywords:
        - 과징금
        - 부과기준
        - 산정
      note: |
        법률에는 "매출액의 3% 이하" 정도만 있고,
        구체적 산정 기준은 고시에서 규정
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "개인정보 과징금" --type admrul
    validation:
      - type: admin_rule_linkage
        description: 관련 고시/훈령을 함께 안내하는지

  - id: admrul-02
    name: 하도급 대금 지급 기한
    persona: 중소기업 대표
    context: |
      원청에서 대금 지급이 늦어지는데 법적 기한이 있는지 확인
    question: "하도급 대금은 며칠 안에 줘야 해? 세부 기준 있어?"
    expected:
      primary_law: 하도급거래 공정화에 관한 법률
      requires_admin_rule: true
      admin_rule_type: 공정거래위원회 고시
      contains_keywords:
        - 지급기한
        - 60일
        - 현금
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "하도급 대금 지급" --type admrul

  - id: admrul-03
    name: 산업안전 교육 시간
    persona: 안전관리 담당자
    context: |
      신규 채용자 안전교육 계획 수립 중
    question: "산업안전보건법상 안전교육 시간이 몇 시간이야? 직종별로 다르다던데"
    expected:
      primary_law: 산업안전보건법
      requires_admin_rule: true
      admin_rule_keywords:
        - 안전보건교육
        - 시간
        - 신규채용
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "안전보건교육" --type admrul

  - id: admrul-04
    name: 의료광고 금지사항
    persona: 병원 마케팅 담당
    context: |
      온라인 광고 집행 전 법적으로 문제없는지 확인
    question: "병원 광고할 때 법적으로 하면 안 되는 것들 뭐가 있어?"
    expected:
      primary_law: 의료법
      requires_admin_rule: true
      admin_rule_type: 보건복지부 고시
      contains_keywords:
        - 광고
        - 금지
        - 치료효과
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "의료광고" --type admrul

  - id: admrul-05
    name: 금융회사 개인정보 위탁 기준
    persona: 핀테크 스타트업 CTO
    context: |
      금융 서비스 출시 전 개인정보 처리 위탁 요건 확인
    question: "금융회사가 개인정보 처리를 위탁할 때 특별히 지켜야 할 규정 있어?"
    expected:
      primary_laws:
        - 개인정보 보호법
        - 신용정보의 이용 및 보호에 관한 법률
      requires_admin_rule: true
      admin_rule_type: 금융위원회 고시
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "금융 개인정보 위탁" --type admrul

  - id: admrul-06
    name: 표시광고 부당표시 기준
    persona: 이커머스 MD
    context: |
      상품 상세페이지 작성 시 "최저가", "1위" 등 표현 사용 가능 여부
    question: "쇼핑몰에서 '최저가 보장' 이런 표현 써도 돼? 부당광고 기준이 뭐야?"
    expected:
      primary_law: 표시·광고의 공정화에 관한 법률
      requires_admin_rule: true
      admin_rule_type: 공정거래위원회 고시
      contains_keywords:
        - 부당한 표시
        - 기만
        - 객관적 근거
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "부당표시 광고" --type admrul
