# 함정 시나리오 - 법순이 없으면 틀리기 쉬운 것들
# 일반 LLM이 학습 데이터 기반으로 실수하기 쉬운 패턴

name: 함정 시나리오 (Tricky Cases)
description: |
  법순이 스킬 없이 일반 LLM이 답변하면 틀리기 쉬운 시나리오.
  법률과 시행령/고시의 구분, 폐지된 법령, 개정된 내용 등.
  법순이의 정확한 법령 검색과 최신 정보 연계 능력을 검증.

scenarios:
  # === 법률에 없고 고시에만 있는 것들 ===
  - id: tricky-01
    name: 2025년 최저임금 금액
    persona: HR 담당자
    context: |
      급여 계산을 위해 올해 최저임금 확인 필요
    question: "2025년 최저임금 시급이 얼마야?"
    expected:
      trap: |
        최저임금법에는 "고용노동부장관이 결정·고시"라고만 되어있음.
        구체적 금액은 최저임금위원회 고시에서 확인해야 함.
      correct_source: 최저임금위원회 고시
      llm_mistake: |
        - 과거 연도 금액으로 답변
        - 추정치로 답변
        - 법률 조문만 인용하고 금액 모른다고 함
    validation:
      - type: specific_amount
        description: 구체적인 시급 금액을 제시하는지
      - type: source_citation
        description: 고시를 출처로 명시하는지

  - id: tricky-02
    name: 과태료 세부 금액
    persona: 사업주
    context: |
      개인정보보호법 위반 시 과태료가 얼마인지 확인
    question: "개인정보 수집 동의 안 받으면 과태료 얼마야?"
    expected:
      trap: |
        법률에는 "5천만원 이하의 과태료"라고 상한만 있음.
        구체적 부과 기준은 시행령 별표에 있음.
      correct_source: 개인정보 보호법 시행령 별표
      llm_mistake: |
        - "5천만원 이하"라고만 답변
        - 구체적 기준 없이 상한만 언급

  # === 법령명 혼동 ===
  - id: tricky-03
    name: 퇴직금 규정 법률
    persona: 퇴직 예정 직원
    context: |
      퇴직금 관련 법률 조항을 정확히 알고 싶음
    question: "퇴직금 관련 규정은 근로기준법 몇 조야?"
    expected:
      trap: |
        퇴직금은 근로기준법이 아닌 "근로자퇴직급여 보장법"에 규정.
        근로기준법 제34조는 2012년 삭제됨.
      correct_answer: |
        근로자퇴직급여 보장법 제8조 (퇴직금제도의 설정)
      llm_mistake: |
        - 근로기준법 제34조 인용 (삭제된 조문)
        - 근로기준법에서 찾으려고 시도
    validation:
      - type: correct_law_name
        description: 근로자퇴직급여 보장법을 언급하는지

  - id: tricky-04
    name: 노동법 질문
    persona: 사업주
    context: |
      "노동법"에서 해고 관련 규정 확인
    question: "노동법에서 해고 예고 기간이 며칠이야?"
    expected:
      trap: |
        "노동법"이라는 단일 법률은 없음.
        해고 예고는 근로기준법 제26조 (30일 전)
      should_clarify: true
      related_laws:
        - 근로기준법
        - 노동조합 및 노동관계조정법
        - 근로자퇴직급여 보장법
      llm_mistake: |
        - "노동법 제X조"라고 없는 조문 인용
        - 명확화 없이 바로 답변

  # === 폐지/개정된 법령 ===
  - id: tricky-05
    name: 공인인증서 관련 질문
    persona: 서비스 기획자
    context: |
      온라인 서비스에서 본인인증 방법 검토
    question: "전자서명법에서 공인인증서 규정 찾아줘"
    expected:
      trap: |
        2020년 전자서명법 전면 개정으로 "공인" 개념 폐지.
        현행법에는 공인인증서 규정 없음.
      correct_answer: |
        공인인증서 제도는 2020.12.10. 폐지됨.
        현행 전자서명법은 "공인/사설" 구분 없이 전자서명 일반 규정만 있음.
      llm_mistake: |
        - 구법 기준으로 공인인증서 조항 설명
        - 공인인증기관 관련 조문 인용

  - id: tricky-06
    name: 증권거래법 조문 질문
    persona: 금융업 종사자
    context: |
      증권 관련 규정 확인
    question: "증권거래법에서 내부자거래 금지 조항 알려줘"
    expected:
      trap: |
        증권거래법은 2009년 폐지됨.
        자본시장과 금융투자업에 관한 법률(자본시장법)로 통합.
      correct_answer: |
        증권거래법은 폐지되었으며,
        내부자거래 금지는 자본시장법 제174조에 규정.
      llm_mistake: |
        - 증권거래법 제XX조 인용 (폐지된 법률)
        - 폐지 사실 언급 없이 답변

  # === 특별법/일반법 관계 ===
  - id: tricky-07
    name: 하도급 분쟁에 적용 법률
    persona: 하도급 업체 대표
    context: |
      원청과 대금 분쟁 중, 어떤 법률 적용되는지
    question: "하도급 대금 문제는 공정거래법으로 해결해?"
    expected:
      trap: |
        하도급 거래는 공정거래법이 아닌 하도급법 적용.
        둘 다 공정위 소관이지만 별개 법률.
      correct_answer: |
        하도급거래 공정화에 관한 법률(하도급법) 적용.
        공정거래법은 일반 불공정거래행위에 적용.
      llm_mistake: |
        - 공정거래법 조항으로 설명
        - 두 법률 구분 없이 혼용

  - id: tricky-08
    name: 상가 vs 주택 임대차
    persona: 상가 임차인
    context: |
      임대차 계약갱신청구권 행사 가능 기간 확인
    question: "임대차 계약갱신청구권 몇 년까지 행사 가능해?"
    expected:
      trap: |
        주택임대차보호법과 상가건물임대차보호법 다름.
        주택: 2년 계약 + 1회 갱신 = 4년
        상가: 10년 보장 (2018년 개정)
      should_clarify: true
      clarification: 주택인지 상가인지 확인 필요
      llm_mistake: |
        - 구분 없이 하나의 기간만 답변
        - 구법 기준 (상가 5년) 답변

  # === 조문 번호 함정 ===
  - id: tricky-09
    name: 민법 계약 해제 조항
    persona: 법학 공부 중인 학생
    context: |
      계약 해제 관련 민법 조문 확인
    question: "민법에서 계약 해제 규정은 몇 조부터야?"
    expected:
      correct_answer: 민법 제543조~제553조 (계약의 해제, 해지)
      llm_mistake: |
        - 잘못된 조문 번호 제시
        - 존재하지 않는 조문 인용
    validation:
      - type: article_number_accuracy
        description: 정확한 조문 번호를 제시하는지

  - id: tricky-10
    name: 개인정보 동의 연령
    persona: 앱 서비스 기획자
    context: |
      미성년자 대상 서비스에서 개인정보 동의 받을 때
    question: "몇 살부터 본인이 직접 개인정보 동의할 수 있어?"
    expected:
      trap: |
        민법상 성년(19세)과 개인정보보호법 기준(14세) 다름.
        14세 미만은 법정대리인 동의 필요.
      correct_answer: |
        개인정보 보호법 제22조의2: 만 14세 이상
        만 14세 미만은 법정대리인 동의 필요
      llm_mistake: |
        - 민법 성년 기준(19세)으로 답변
        - 18세, 13세 등 잘못된 기준

  # === 최근 개정으로 바뀐 것 ===
  - id: tricky-11
    name: 주 52시간제 적용 범위
    persona: 중소기업 대표
    context: |
      우리 회사에 주 52시간제 적용되는지 확인
    question: "5인 미만 사업장도 주 52시간제 적용돼?"
    expected:
      trap: |
        근로기준법 근로시간 규정은 5인 이상 사업장에 적용.
        5인 미만은 일부 조항만 적용 (제50조 근로시간 미적용).
      correct_answer: |
        5인 미만 사업장은 주 52시간제(제50조, 제53조) 미적용.
        단, 2024년부터 적용 확대 논의 중.
      llm_mistake: |
        - 모든 사업장에 적용된다고 답변
        - 적용 제외 사실 언급 없음

  - id: tricky-12
    name: 중대재해처벌법 적용 시점
    persona: 50인 사업장 안전관리자
    context: |
      우리 회사에 중대재해처벌법 적용되는지
    question: "50인 사업장은 중대재해처벌법 언제부터 적용이야?"
    expected:
      trap: |
        사업장 규모별 적용 시점 다름.
        50인 이상: 2022.1.27. 시행
        5~49인: 2024.1.27. 시행
      correct_answer: |
        50인 이상 사업장: 2022년 1월 27일부터 적용
      llm_mistake: |
        - 전체 시행일만 답변
        - 규모별 차등 적용 미언급
