# 업종/분야별 시나리오
# 특정 산업이나 생활 분야에서 자주 묻는 법률 질문

name: 업종/분야별 시나리오 (Domain Specific)
description: |
  일반적인 노동법/개인정보 외에 실생활과 특정 업종에서
  자주 발생하는 법률 질문들. 다양한 법령 영역 커버리지 검증.

scenarios:
  # === 부동산/임대차 ===
  - id: domain-01
    name: 전세 계약갱신청구권
    persona: 전세 세입자
    context: |
      2년 전세 계약 만료 예정, 집주인이 갱신 거절 통보
    question: "전세 계약갱신청구권 거절할 수 있는 사유가 뭐야? 집주인이 실거주 한다는데 맞아?"
    expected:
      law_name: 주택임대차보호법
      article: 제6조의3
      key_points:
        - 갱신 거절 사유 (실거주, 재건축 등)
        - 2년 거주 의무
        - 위반 시 손해배상
      trap: |
        상가임대차보호법과 혼동하기 쉬움.
        실거주 목적 갱신거절 후 2년 내 미거주 시 손해배상 책임.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "주택임대차보호법"

  - id: domain-02
    name: 전세보증금 반환 보장
    persona: 전세 계약 예정자
    context: |
      전세 사기 우려로 보증금 보호 방법 확인
    question: "전세보증금반환보증 가입 조건이랑 보장 범위가 어떻게 돼?"
    expected:
      related_entities:
        - 주택도시보증공사 (HUG)
        - 한국주택금융공사 (HF)
        - SGI서울보증
      note: |
        법령보다 각 기관의 보증 약관/기준이 중요.
        법순이가 법령 한계를 인지하고 기관 안내하는지 확인.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py search "전세보증금 반환"

  # === 상속/가족 ===
  - id: domain-03
    name: 유류분 청구
    persona: 상속 분쟁 당사자
    context: |
      부모님이 재산을 형에게만 다 주고 돌아가심
    question: "유류분 청구할 수 있는 기간이 언제까지야? 어떻게 계산해?"
    expected:
      law_name: 민법
      articles:
        - 제1112조  # 유류분권리자
        - 제1113조  # 유류분 산정
        - 제1117조  # 소멸시효
      key_points:
        - 상속 개시 안 날부터 1년
        - 상속 개시 시부터 10년
        - 직계비속 법정상속분의 1/2
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "민법"

  - id: domain-04
    name: 이혼 시 재산분할
    persona: 이혼 고려 중인 배우자
    context: |
      결혼 전 재산과 결혼 후 재산 구분 필요
    question: "이혼할 때 재산분할 비율이 어떻게 돼? 결혼 전 재산도 나눠야 해?"
    expected:
      law_name: 민법
      article: 제839조의2
      key_points:
        - 혼인 중 협력으로 형성된 재산
        - 특유재산 vs 공동재산
        - 기여도에 따른 분할
      requires_case_law: true
      note: |
        법조문은 추상적, 실제 분할 비율은 판례로 확립.
        통상 5:5 출발, 기여도에 따라 조정.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py cases "이혼 재산분할"

  # === 형사/교통 ===
  - id: domain-05
    name: 음주운전 처벌 기준
    persona: 음주운전 적발자
    context: |
      혈중알코올농도 0.08%로 적발됨
    question: "음주운전 처벌 기준이 어떻게 돼? 면허 취소야 정지야?"
    expected:
      laws_involved:
        - 도로교통법
        - 특정범죄 가중처벌 등에 관한 법률
      key_points:
        - 0.03% 이상: 면허 정지
        - 0.08% 이상: 면허 취소, 1년 이상 징역 가능
        - 0.2% 이상: 가중처벌
        - 2회 이상: 특가법 적용
      recent_change: |
        2019년 윤창호법 시행으로 처벌 강화됨.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "도로교통법"

  - id: domain-06
    name: 폭행죄 vs 상해죄 구분
    persona: 폭행 피해자
    context: |
      맞아서 2주 진단 나옴
    question: "폭행죄랑 상해죄 차이가 뭐야? 합의하면 처벌 안 받아?"
    expected:
      law_name: 형법
      articles:
        - 제257조  # 상해
        - 제260조  # 폭행
      key_points:
        - 폭행: 반의사불벌죄 (합의 시 처벌 X)
        - 상해: 친고죄 아님 (합의해도 처벌 가능)
        - 단, 상해도 합의 시 선처 고려
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "형법"

  # === 세금/조세 ===
  - id: domain-07
    name: 양도소득세 비과세
    persona: 1주택 매도 예정자
    context: |
      10년 보유한 아파트 팔려고 함
    question: "1세대 1주택 양도세 비과세 요건이 뭐야? 보유 기간만 충족하면 돼?"
    expected:
      law_name: 소득세법
      article: 제89조
      requires_admin_rule: true
      key_points:
        - 2년 이상 보유
        - 조정대상지역: 2년 이상 거주 필요
        - 9억 초과분 과세
        - 일시적 2주택 예외
      trap: |
        조정대상지역 여부에 따라 거주 요건 달라짐.
        시행령과 기획재정부 고시 확인 필요.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "소득세법"

  - id: domain-08
    name: 종합부동산세 기준
    persona: 다주택자
    context: |
      아파트 3채 보유 중, 종부세 폭탄 우려
    question: "종부세 과세 기준이랑 세율이 어떻게 돼?"
    expected:
      law_name: 종합부동산세법
      key_points:
        - 공시가격 합산 기준
        - 1세대 1주택 공제 (12억)
        - 다주택자 중과세율
      recent_change: |
        2022년 이후 완화 추세, 기준과 세율 수시 변경.
        최신 세율은 법률+시행령 확인 필수.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "종합부동산세법"

  # === 창업/스타트업 ===
  - id: domain-09
    name: 법인 설립 절차
    persona: 예비 창업자
    context: |
      주식회사 설립 예정
    question: "주식회사 설립하려면 뭐가 필요해? 최소 자본금 있어?"
    expected:
      law_name: 상법
      key_points:
        - 최소 자본금 제한 폐지 (2009년)
        - 발기인 1인 이상
        - 정관 작성 및 공증
        - 설립등기
      related_procedures:
        - 사업자등록 (세무서)
        - 4대보험 가입
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "상법"

  - id: domain-10
    name: 벤처기업 인증 요건
    persona: 스타트업 대표
    context: |
      벤처기업 인증받아 세제 혜택 받고 싶음
    question: "벤처기업 인증 요건이 뭐야? 어떤 혜택 받을 수 있어?"
    expected:
      law_name: 벤처기업육성에 관한 특별조치법
      key_points:
        - 벤처투자유형
        - 연구개발유형
        - 혁신성장유형
      benefits:
        - 세액 감면
        - 스톡옵션 과세 특례
        - 코스닥 상장 우대
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "벤처기업육성에 관한 특별조치법"

  # === 의료/건강 ===
  - id: domain-11
    name: 의료사고 손해배상
    persona: 의료사고 피해자 가족
    context: |
      수술 후 합병증으로 환자 상태 악화
    question: "의료사고로 손해배상 받으려면 어떻게 해야 해? 의료중재원이 뭐야?"
    expected:
      laws_involved:
        - 의료사고 피해구제 및 의료분쟁 조정 등에 관한 법률
        - 민법 (불법행위)
      key_points:
        - 한국의료분쟁조정중재원
        - 조정/중재 절차
        - 불가항력 의료사고 보상
      note: |
        의료과실 입증책임이 핵심 쟁점.
        판례상 설명의무 위반 법리 중요.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "의료사고 피해구제 및 의료분쟁 조정 등에 관한 법률"

  # === 소비자/전자상거래 ===
  - id: domain-12
    name: 온라인 구매 청약철회
    persona: 온라인 쇼핑 소비자
    context: |
      인터넷으로 산 물건 반품하고 싶음
    question: "인터넷으로 산 거 반품하려면 며칠 안에 해야 해? 못 하는 경우도 있어?"
    expected:
      law_name: 전자상거래 등에서의 소비자보호에 관한 법률
      article: 제17조
      key_points:
        - 7일 이내 청약철회
        - 예외 (맞춤제작, 복제가능 콘텐츠 등)
        - 반품비용 부담
        - 환불 기한 (3영업일)
      trap: |
        단순 변심도 반품 가능하지만 예외 품목 있음.
        포장 개봉만으로 반품 불가는 불법 약관.
    command: |
      python .claude/skills/beopsuny/scripts/fetch_law.py exact "전자상거래 등에서의 소비자보호에 관한 법률"
